prometheusIngressAuthSecret:
  enabled: true

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: gridsst
  awsRegion: us-west-2

grafana:
  ingress:
    hosts:
      - grafana.gridsst.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.gridsst.2i2c.cloud

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.gridsst.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.gridsst.2i2c.cloud
