jupyterhub:
  ingress:
    hosts: [climaterisk.opensci.2i2c.cloud]
    tls:
      - hosts: [climaterisk.opensci.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    homepage:
      gitRepoBranch: "username-and-password-homepage"
      templateVars:
        org:
          name: ScienceCore:climaterisk
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: "NASA TOPS-T ScienceCore"
          url: ""
  hub:
    config:
      jupyterHub:
        authenticator_class: dummy
  singleuser:
    defaultUrl: /git-pull?repo=https%3A%2F%2Fgithub.com%2FScienceCore%2Fclimaterisk&urlpath=lab%2Ftree%2Fclimaterisk%2F&branch=main
    image:
      name: quay.io/2i2c/sciencecore-climaterisk-image
      tag: "6b0b6f6f80fd"
    nodeSelector:
      node.kubernetes.io/instance-type: r5.xlarge
    memory:
      guarantee: 7964979101
      limit: 7964979101
    cpu:
      guarantee: 0.93125
      limit: 3.725
