name: azure.carbonplan
provider: kubeconfig
kubeconfig:
  file: secrets/azure.carbonplan.yaml
support:
  config:
    nvidiaDevicePlugin:
      azure:
        enabled: true
    prometheus:
      server:
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 4
            memory: 8Gi
    grafana:
      ingress:
        hosts:
          - grafana.azure.carbonplan.2i2c.cloud
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.azure.carbonplan.2i2c.cloud
hubs:
  - name: staging
    domain: staging.azure.carbonplan.2i2c.cloud
    helm_chart: daskhub
    auth0:
      # connection update? Also ensure the basehub Helm chart is provided a
      # matching value for jupyterhub.custom.2i2c.add_staff_user_ids_of_type!
      connection: github
    helm_chart_values_files:
      - staging.values.yaml
  - name: prod
    domain: prod.azure.carbonplan.2i2c.cloud
    helm_chart: daskhub
    auth0:
      # connection update? Also ensure the basehub Helm chart is provided a
      # matching value for jupyterhub.custom.2i2c.add_staff_user_ids_of_type!
      connection: github
    helm_chart_values_files:
      - staging.values.yaml
