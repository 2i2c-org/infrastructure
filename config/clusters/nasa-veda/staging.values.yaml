basehub:
  nfs:
    pv:
      serverIP: 10.100.63.222
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::444055461661:role/nasa-veda-staging
  jupyterhub:
    singleuser:
      nodeSelector:
        2i2c/hub-name: staging
    hub:
      image:
        # custom image built to install jupyterhub-fancy-profiles version from
        # https://github.com/2i2c-org/jupyterhub-fancy-profiles/pull/122 for testing
        tag: 0.0.1-0.dev.git.14111.h9010443c8
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://staging.hub.openveda.cloud/hub/oauth_callback
      loadRoles:
        # grant all users access to services (TODO: we should tighten the scope of this)
        user:
          scopes:
          - self
          - access:services
      services:
        binder:
          oauth_client_id: service-binderhub
          oauth_no_confirm: true
          oauth_redirect_uri: https://staging.hub.openveda.cloud/services/binder/oauth_callback
    ingress:
      hosts: [staging.hub.openveda.cloud]
      tls:
      - hosts: [staging.hub.openveda.cloud]
        secretName: https-auto-tls
    custom:
      homepage:
        gitRepoBranch: staging
        gitRepoUrl: https://github.com/NASA-IMPACT/veda-hub-homepage

  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: staging
        worker:
          extraPodConfig:
            node_selector:
              2i2c/hub-name: staging
        imagePullSecrets: [name: image-pull-secret]

  binderhub-service:
    dockerApi:
      nodeSelector:
        2i2c/hub-name: staging
    config:
      KubernetesBuildExecutor:
        node_selector:
          2i2c/hub-name: staging
      BinderHub:
        image_prefix: quay.io/imagebuilding-non-gcp-hubs/veda-staging-
        auth_enabled: true

  jupyterhub-home-nfs:
    eks:
      volumeId: vol-0a1246ee2e07372d0
    quotaEnforcer:
      config:
        QuotaManager:
          hard_quota: 10 # in GiB
