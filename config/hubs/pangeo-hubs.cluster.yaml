name: pangeo-hubs
provider: gcp
gcp:
  key: secrets/pangeo-hubs.json
  project: pangeo-integration-te-3eea
  cluster: pangeo-hubs-cluster
  zone: us-central1-b
support:
  config:
    grafana:
      ingress:
        hosts:
          # This domain should be updated to just grafana.pangeo.2i2c.cloud
          # after the COESSING hub has been brought down and no longer requires
          # grafana.pangeo.2i2c.cloud
          - pangeo-grafana.pangeo.2i2c.cloud
        tls:
          - secretName: grafana-tls
            hosts:
              - pangeo-grafana.pangeo.2i2c.cloud
    # Disable the Admissions Validation Webhook and the port is not
    # permitted on private GKE clusters
    ingress-nginx:
      controller:
        admissionWebhooks:
          enabled: false
    nfs-server-provisioner:
      enabled: false
hubs:
  - name: staging
    domain: staging.pangeo.2i2c.cloud
    template: daskhub
    auth0:
      connection: github
    config: &stagingConfig
      basehub:
        nfs:
          enabled: true
          pv:
            mountOptions:
            - soft
            - noatime
            # Google FileStore IP
            serverIP: 10.229.44.234
            # Name of Google Filestore share
            baseShareName: /homes/
        jupyterhub:
          proxy:
            https:
              enabled: false
          custom:
            homepage:
              templateVars:
                org:
                  name: Pangeo
                  url: https://pangeo.io
                  logo_url: "https://raw.githubusercontent.com/pangeo-data/pangeo/master/docs/_static/pangeo_simple_logo.svg"
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: The Gordon and Betty Moore Foundation
                  url: https://www.moore.org/
          hub:
            config:
              Authenticator:
                allowed_users: &staging_users
                  - sgibson91
                  - yuvipanda
                  - damianavila
                  - choldgraf
                  - rabernat
                admin_users: *staging_users
          singleuser:
            image:
              name: pangeo/pangeo-notebook
              tag: bcfacc5
            profileList:
              # The mem-guarantees are here so k8s doesn't schedule other pods
              # on these nodes. They need to be just under total allocatable
              # RAM on a node, not total node capacity
              - display_name: "Small (1 GB - 4 GB)"
                default: true
                kubespawner_override:
                  cpu_limit: 2
                  cpu_guarantee: 0.3
                  mem_limit: 4G
                  mem_guarantee: 1G
              - display_name: "Medium (4 GB - 8 GB)"
                kubespawner_override:
                  cpu_limit: 2
                  cpu_guarantee: 1
                  mem_limit: 8G
                  mem_guarantee: 4G
              - display_name: "Large (12 GB - 16 GB)"
                kubespawner_override:
                  cpu_limit: 4
                  cpu_guarantee: 1
                  mem_limit: 16G
                  mem_guarantee: 12G
              - display_name: "ML Image - Large (12 GB - 16 GB)"
                description: "https://github.com/pangeo-data/pangeo-docker-images/tree/master/ml-notebook"
                kubespawner_override:
                  image: "pangeo/ml-notebook:master"
                  cpu_limit: 2
                  cpu_guarantee: 1
                  mem_limit: 16G
                  mem_guarantee: 12G
            initContainers:
              # Need to explicitly fix ownership here, since EFS doesn't do anonuid
            - name: volume-mount-ownership-fix
              image: busybox
              command: ["sh", "-c", "id && chown 1000:1000 /home/jovyan && ls -lhd /home/jovyan"]
              securityContext:
                runAsUser: 0
              volumeMounts:
              - name: home
                mountPath: /home/jovyan
                subPath: "{username}"
      dask-gateway:
        gateway:
          backend:
            scheduler:
              cores:
                request: 0.8
                limit: 1
              memory:
                request: 1G
                limit: 2G
  - name: prod
    domain: prod.pangeo.2i2c.cloud
    template: daskhub
    auth0:
      connection: github
    config: *stagingConfig
