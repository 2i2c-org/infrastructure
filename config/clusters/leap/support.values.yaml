prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.leap.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.leap.2i2c.cloud
    persistentVolume:
      size: 500Gi
    resources:
      requests:
        memory: 20Gi
      limits:
        memory: 20Gi

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.leap.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.leap.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.leap.2i2c.cloud

gcpFilestoreBackups:
  enabled: true
  filestoreNames:
    - leap-homedirs
  project: leap-pangeo
  zone: us-central1-c
  retentionDays: 2
  serviceAccount:
    name: gcp-filestore-backups-sa
    annotations:
      iam.gke.io/gcp-service-account: leap-filestore-backup@leap-pangeo.iam.gserviceaccount.com
