jupyterhub:
  ingress:
    hosts: [sierra.cloudbank.2i2c.cloud]
    tls:
    - hosts: [sierra.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: github
    homepage:
      templateVars:
        org:
          name: Sierra College
          logo_url: https://www.sierracollege.edu/wp-content/uploads/2022/03/sierra-logo-main-1.png
          url: https://www.sierracollege.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://sierra.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_organizations:
        - SierraCollege-DataScience
        scope:
        - read:org
      Authenticator:
        admin_users:
        - sean-morris
        - skolathu2025
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-sierra
nfs:
  pv:
    serverIP: storage-quota-home-nfs.sierra.svc.cluster.local
