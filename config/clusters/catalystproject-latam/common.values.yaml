nfs:
  enabled: true
  pv:
    mountOptions:
      - soft
      - noatime
    # Google FileStore IP
    serverIP: 172.21.82.226
    # Name of Google Filestore share
    baseShareName: /homes/
jupyterhub:
  hub:
    allowNamedServers: true
  singleuser:
    profileList:
      - display_name: Jupyter SciPy Notebook
        description: Python environment
        slug: jupyter
        default: true
        kubespawner_override:
          image: jupyter/scipy-notebook:2023-06-27
          default_url: /lab
          node_selector:
            node.kubernetes.io/instance-type: n2-highmem-4
        profile_options: &profile_options
          resource_allocation: &resource_allocation
            display_name: Resource Allocation
            choices:
              mem_0_5:
                default: true
                display_name: ~0.5 GB RAM, ~1/16 CPU
                kubespawner_override:
                  mem_guarantee: 0.5G
                  mem_limit: 1G
                  cpu_guarantee: 0.05625
                  cpu_limit: 1
              mem_1_0:
                display_name: ~1 GB RAM, ~1/8 CPU
                kubespawner_override:
                  mem_guarantee: 1G
                  mem_limit: 2G
                  cpu_guarantee: 0.1125
                  cpu_limit: 1
              mem_2_0:
                display_name: ~2 GB RAM, ~1/4 CPU
                kubespawner_override:
                  mem_guarantee: 2G
                  mem_limit: 4G
                  cpu_guarantee: 0.225
                  cpu_limit: 2
              mem_4_0:
                display_name: ~4 GB RAM, ~1/2 CPU
                kubespawner_override:
                  mem_guarantee: 4G
                  mem_limit: 8G
                  cpu_guarantee: 0.45
                  cpu_limit: 2
              mem_8_0:
                display_name: ~8 GB RAM, ~1.0 CPU
                kubespawner_override:
                  mem_guarantee: 8G
                  mem_limit: 16G
                  cpu_guarantee: 0.9
                  cpu_limit: 2

      - display_name: Rocker Geospatial with RStudio
        description: R environment
        slug: rocker
        kubespawner_override:
          image: rocker/binder:4.3
          default_url: /rstudio
          working_dir: /home/rstudio # Ensures container working dir is homedir
          node_selector:
            node.kubernetes.io/instance-type: n2-highmem-4
        profile_options: *profile_options

      - display_name: Bring your own image
        description: Specify your own docker image (must have python and jupyterhub installed in it)
        slug: custom
        profile_options:
          image:
            display_name: Image
            unlisted_choice:
              enabled: True
              display_name: "Custom image"
              validation_regex: "^.+:.+$"
              validation_message: "Must be a publicly available docker image, of form <image-name>:<tag>"
              kubespawner_override:
                image: "{value}"
            choices: {}
          resource_allocation: *resource_allocation
