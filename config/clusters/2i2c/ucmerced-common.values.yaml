jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: University of California, Merced
          url: http://www.ucmerced.edu/
          logo_url: https://brand.ucmerced.edu/sites/brand.ucmerced.edu/files/images/ucm-logo-text.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: University of California, Merced
          url: http://www.ucmerced.edu/
  hub:
    extraConfig:
      100-cilogon-ordering: |
        # Explicitly specify allowed_idps here, so their sort order is
        # preserved. Otherwise, the keys get sorted lexicographically,
        # and Google comes before UC Merced
        # https://github.com/2i2c-org/infrastructure/issues/3267
        c.CILogonOAuthenticator.allowed_idps = {
          "urn:mace:incommon:ucmerced.edu": {
            "username_derivation": {
              "username_claim": "eppn"
            },
            "allow_all": True
          },
          "http://google.com/accounts/o8/id": {
            "username_derivation": {
              "username_claim": "email"
            }
          }
        }
    config:
      JupyterHub:
        authenticator_class: cilogon
      Authenticator:
        admin_users:
          - schadalapaka@ucmerced.edu
