jupyterhub:
  ingress:
    hosts: [fresno.cloudbank.2i2c.cloud]
    tls:
      - hosts: [fresno.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Fresno City College
          logo_url: https://www.fresnocitycollege.edu/_files/images/headerlogo.png
          url: https://www.fresnocitycollege.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://fresno.cloudbank.2i2c.cloud/hub/oauth_callback
        shown_idps:
          - https://idp.scccd.edu/idp/shibboleth
          - http://google.com/accounts/o8/id
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          https://idp.scccd.edu/idp/shibboleth:
            username_derivation:
              username_claim: "email"
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - "2i2c.org"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - joellen.green@fresnocitycollege.edu
          - ericvd@berkeley.edu
          - k_usovich@berkeley.edu
          - sean.smorris@berkeley.edu
