dask-gateway:
  gateway:
    backend:
      scheduler:
        cores:
          request: 1
          limit: 2
        memory:
          request: 2G
          limit: 4G
basehub:
  nfs:
    pv:
      serverIP: 10.3.250.100
  userServiceAccount:
    annotations:
      iam.gke.io/gcp-service-account: leap-prod@leap-pangeo.iam.gserviceaccount.com
  jupyterhub:
    ingress:
      hosts: [leap.2i2c.cloud]
      tls:
        - hosts: [leap.2i2c.cloud]
          secretName: https-auto-tls
    proxy:
      chp:
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 512Mi
    hub:
      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 1Gi
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://leap.2i2c.cloud/hub/oauth_callback
    singleuser:
      extraEnv:
        SCRATCH_BUCKET: gs://leap-scratch/$(JUPYTERHUB_USER)
        PERSISTENT_BUCKET: gs://leap-persistent/$(JUPYTERHUB_USER)
        PANGEO_SCRATCH: gs://leap-scratch/$(JUPYTERHUB_USER)
  jupyterhub-home-nfs:
    gke:
      volumeId: projects/leap-pangeo/zones/us-central1-c/disks/hub-nfs-homedirs-prod
    quotaEnforcer:
      hardQuota: 250 # in GB
      path: "/export/prod"
      resources:
        requests:
          cpu: 0.02
          memory: 20M
        limits:
          cpu: 0.04
          memory: 30M
    nfsServer:
      resources:
        requests:
          cpu: 0.2
          memory: 2G
        limits:
          cpu: 0.4
          memory: 6G
    prometheusExporter:
      resources:
        requests:
          cpu: 0.02
          memory: 15M
        limits:
          cpu: 0.04
          memory: 20M
