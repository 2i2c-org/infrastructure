name: heliophysics
provider: aws # https://965872589083.signin.aws.amazon.com/console
aws:
  account: 965872589083
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: heliophysics
  region: us-west-2
  billing:
    paid_by_us: false
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: heliophysics - staging
  domain: staging.heliophysics.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml

- name: prod
  display_name: heliophysics - prod
  domain: prod.heliophysics.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
