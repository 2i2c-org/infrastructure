dex:
  enabled: false
  hubHostName: staging.2i2c.cloud

staticWebsite:
  enabled: false
  source:
    git:
      repo: https://github.com/jupyter/try.jupyter.org
      branch: gh-pages
  ingress:
    host: staging.2i2c.cloud
    path: /textbook
  githubAuth:
    enabled: false

binderhub-service:
  nodeSelector:
    hub.jupyter.org/node-purpose: core
  enabled: true
  service:
    port: 8090
  dockerApi:
    nodeSelector:
      hub.jupyter.org/node-purpose: user
    tolerations:
      # Tolerate tainted jupyterhub user nodes
      - key: hub.jupyter.org_dedicated
        value: user
        effect: NoSchedule
      - key: hub.jupyter.org/dedicated
        value: user
        effect: NoSchedule

  config:
    BinderHub:
      use_registry: true
      # Re-uses the registry created for the `binderhub-staging` hub
      # and pushes images under a different prefix
      image_prefix: us-central1-docker.pkg.dev/two-eye-two-see/binder-staging-registry/binderhub-service-
    KubernetesBuildExecutor:
      node_selector:
        hub.jupyter.org/node-purpose: user
  buildPodsRegistryCredentials:
    server: "https://us-central1-docker.pkg.dev"
    username: "_json_key"
  extraConfig:
    binderhub_service_01_custom_namespace: |
      c.BinderHub.build_namespace = "staging"

jupyterhub:
  ingress:
    hosts:
      - staging.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - staging.2i2c.cloud
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: 2i2c Staging
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: 2i2c
          url: https://2i2c.org
  hub:
    services:
      dex:
        url: http://dex:5556
        oauth_redirect_uri: https://staging.2i2c.cloud/services/dex/callback
        oauth_no_confirm: true
        display: false
      oauth2-proxy:
        url: http://dex:9000
        display: false
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://staging.2i2c.cloud/hub/oauth_callback"
        username_claim: "email"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
