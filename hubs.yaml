hubs:
  - name: jc-test
    domain: jc-test.alpha.2i2c.cloud
    auth0:
      connection: github
    config:
      jupyterhub: {}
        auth:
	  whitelist:
	    users:
	      - colliand@gmail.com
	    admin:
	      users:
	        - colliand@gmail.com
  - name: another-test
    domain: another-test.alpha.2i2c.cloud
    auth0:
      connection: google-oauth2
    config: 
      jupyterhub: {}
  - name: mills
    domain: mills.alpha.2i2c.cloud
    auth0:
      connection: google-oauth2
    config: 
      jupyterhub:
        auth:
          # Admin names need to be listed twice here, unfortunately
          # 'whitelist' will be removed by next jupyterhub release
          whitelist:
            users:
              - yuvipanda@gmail.com
              - colliand@gmail.com
          admin:
            users:
              - yuvipanda@gmail.com
              - colliand@gmail.com
  - name: test
    domain: test.alpha.2i2c.cloud
    auth0:
      connection: github
    config:
      jupyterhub:
        singleuser:
          memory:
            limit: 512M
  - name: spelman
    domain: spelman.alpha.2i2c.cloud
    auth0:
      connection: google-oauth2
    config:
      jupyterhub:
        auth:
          type: google
        singleuser:
          memory:
            limit: 1G
 