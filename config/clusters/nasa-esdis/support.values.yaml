prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    # Size increased as part of https://github.com/2i2c-org/infrastructure/issues/4632
    persistentVolume:
      size: 500Gi
    ingress:
      enabled: true
      hosts:
        - prometheus.esdis.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.esdis.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.esdis.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.esdis.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.esdis.2i2c.cloud

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: nasa-esdis
  awsRegion: us-west-2
