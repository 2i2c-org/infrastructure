                    name: 2i2c
                    url: https://2i2c.org
                  operated_by:
                    name: 2i2c
                    url: https://2i2c.org
                  funded_by:
                    name: 2i2c
                    url: https://2i2c.org
              singleuser:
                image:
                  name: pangeo/pangeo-notebook
                  tag: 2020.12.08
              auth:
                # Admin names need to be listed twice here, unfortunately
                # 'whitelist' will be removed by next jupyterhub release
                whitelist:
                  users:
                    - yuvipanda@gmail.com
                    - colliand@gmail.com
                    - choldgraf@gmail.com
                    - georgiana.dolocan@gmail.com
                admin:
