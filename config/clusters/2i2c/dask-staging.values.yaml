basehub:
  userServiceAccount:
    annotations:
      iam.gke.io/gcp-service-account: pilot-hubs-dask-staging@two-eye-two-see.iam.gserviceaccount.com
  jupyterhub:
    ingress:
      hosts:
        - dask-staging.2i2c.cloud
      tls:
        - secretName: https-auto-tls
          hosts:
            - dask-staging.2i2c.cloud
    custom:
      cloudResources:
        provider: gcp
        gcp:
          projectId: two-eye-two-see
        scratchBucket:
          enabled: true
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "google"
      homepage:
        templateVars:
          org:
            name: 2i2c Dask Staging
            url: https://2i2c.org
            logo_url: https://2i2c.org/media/logo.png
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: 2i2c
            url: https://2i2c.org
    singleuser:
      image:
        name: pangeo/pangeo-notebook
        tag: "2022.06.02"
    hub:
      config:
        JupyterHub:
          authenticator_class: cilogon
        CILogonOAuthenticator:
          scope:
            - "email"
            - "profile"
          oauth_callback_url: "https://dask-staging.2i2c.cloud/hub/oauth_callback"
          # Only show the option to login with Google
          shown_idps:
            - http://accounts.google.com/o/oauth2/auth
            - http://github.com/login/oauth/authorize
          allowed_idps:
            http://google.com/accounts/o8/id:
              username_derivation:
                username_claim: "email"
              allowed_domains:
                - "2i2c.org"
            http://github.com/login/oauth/authorize:
              username_derivation:
                username_claim: "preferred_username"
