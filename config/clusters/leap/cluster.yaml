name: leap
provider: gcp
provider_url: https://console.cloud.google.com/kubernetes/clusters/details/us-central1/leap-cluster/nodes?project=leap-pangeo
gcp:
  key: enc-deployer-credentials.secret.json
  project: leap-pangeo
  cluster: leap-cluster
  zone: us-central1
  billing:
    paid_by_us: false
    bigquery:
      project: leap-pangeo
      dataset: cloud_costs
      billing_id: 01A164-923D17-3199D9
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: LEAP Staging
  domain: staging.leap.2i2c.cloud
  helm_chart: daskhub
  helm_chart_values_files:
  - daskhub-common.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml
- name: prod
  display_name: LEAP Prod
  domain: leap.2i2c.cloud
  helm_chart: daskhub
  helm_chart_values_files:
  - daskhub-common.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
- name: public
  display_name: LEAP Public
  domain: public.leap.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - public.values.yaml
  - enc-public.secret.values.yaml
