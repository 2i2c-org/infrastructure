jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Los Angeles City College
          logo_url: https://lacitycollege.edu/About/Communications-Media/documents/OfficialLogo/LACC_logo_BR_RGB-01
          url: https://www.lacitycollege.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://lacc.cloudbank.2i2c.cloud/hub/oauth_callback
        username_claim: email
      Authenticator:
        admin_users:
          - PINEDAEM@laccd.edu
          - LAMKT@laccd.edu
          - ericvd@berkeley.edu
          - k_usovich@berkeley.edu
          - sean.smorris@berkeley.edu
        username_pattern: '^(.+@2i2c\.org|.+@berkeley\.edu|.+@laccd\.edu|deployment-service-check)$'
