jupyterhub:
  ingress:
    hosts: [ubc-eoas.2i2c.cloud]
    tls:
    - hosts: [ubc-eoas.2i2c.cloud]
      secretName: https-auto-tls
  hub:
    config:
      CILogonOAuthenticator:
        oauth_callback_url: https://ubc-eoas.2i2c.cloud/hub/oauth_callback
  singleuser:
    nodeSelector:
      2i2c/hub-name: prod
jupyterhub-home-nfs:
  eks:
    volumeId: vol-084a510095d5b3b9b
  quotaEnforcer:
    config:
      QuotaManager:
        hard_quota: 10 # in GiB
nfs:
  pv:
    serverIP: 10.100.213.235
