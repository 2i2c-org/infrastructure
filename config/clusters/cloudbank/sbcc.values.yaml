jupyterhub:
  ingress:
    hosts: [sbcc.cloudbank.2i2c.cloud]
    tls:
      - hosts: [sbcc.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Santa Barbara City College
          logo_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Santa_Barbara_City_College.svg/1200px-Santa_Barbara_City_College.svg.png
          url: https://www.sbcc.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://sbcc.cloudbank.2i2c.cloud/hub/oauth_callback"
        # Only show and allow the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
          - https://idp.sbcc.edu/idp/shibboleth
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
          https://idp.sbcc.edu/idp/shibboleth:
            username_derivation:
              username_claim: "email"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        allowed_users: &sbcc_users
          - ericvd@gmail.com
          - sean.smorris@berkeley.edu
          - nfguebels@pipeline.sbcc.edu
        admin_users: *sbcc_users
