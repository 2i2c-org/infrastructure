jupyterhub:
  ingress:
    hosts:
      - temple.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - temple.2i2c.cloud
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Temple University JupyterHub
          url: https://www.temple.edu/
          logo_url: https://www.temple.edu/sites/all/modules/custom/tu_global/images/svg/temple-logo-t-box.svg
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: Temple University
          url: https://www.temple.edu/
  singleuser:
    memory:
      # Memory defaults are 256MB to 1G in basehub. These are bumped based on a
      # request to bump these (https://2i2c.freshdesk.com/a/tickets/1003) at
      # least during October 2-15.
      #
      # A previous request (https://2i2c.freshdesk.com/a/tickets/643) included
      # notes on the new memory request and limits to adopt once again.
      #
      guarantee: 512M
      limit: 2G
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://temple.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          https://fim.temple.edu/idp/shibboleth:
            default: true
            username_derivation:
              username_claim: "eppn"
            allow_all: true
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - jmsmith1@temple.edu
jupyterhub-home-nfs:
  gke:
    volumeId: projects/two-eye-two-see/zones/us-central1-b/disks/hub-nfs-homedirs-temple
  quotaEnforcer:
    hardQuota: "20" # in GB
    path: "/export/temple"
    resources:
      requests:
        cpu: 0.02
        memory: 20M
      limits:
        cpu: 0.04
        memory: 30M
  nfsServer:
    resources:
      requests:
        cpu: 0.2
        memory: 2G
      limits:
        cpu: 0.4
        memory: 6G
  prometheusExporter:
    resources:
      requests:
        cpu: 0.02
        memory: 15M
      limits:
        cpu: 0.04
        memory: 20M
nfs:
  pv:
    serverIP: 10.3.243.151
