jupyterhub:
  ingress:
    hosts: [strudel.2i2c.cloud]
    tls:
    - hosts: [strudel.2i2c.cloud]
      secretName: https-auto-tls
  singleuser:
    nodeSelector:
      2i2c/hub-name: prod
  hub:
    config:
      JupyterHub:
        authenticator_class: dummy
      Authenticator:
        # No admins for dummy authenticator
        admin_users: []
