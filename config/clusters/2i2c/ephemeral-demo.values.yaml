ingressBasicAuth:
  enabled: true
  # Password and username in enc-ephemeral-demo.secret.values.yaml

jupyterhub:
  cull:
    users: true
  prePuller:
    hook:
      enabled: true
    continuous:
      enabled: true
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/auth-type: basic
      nginx.ingress.kubernetes.io/auth-secret: ingress-basic-auth
      nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    hosts:
      - ephemeral-demo.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - ephemeral-demo.2i2c.cloud
  custom:
    homepage:
      templateVars:
        org:
          name: 2i2c Ephemeral Demo
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: 2i2c
          url: https://2i2c.org
  singleuser:
    initContainers: null
    storage:
      type: none
      extraVolumeMounts: null
  hub:
    config:
      JupyterHub:
        authenticator_class: tmpauthenticator.TmpAuthenticator
      TmpAuthenticator:
        force_new_server: true
