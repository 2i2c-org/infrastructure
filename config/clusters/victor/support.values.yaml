prometheusIngressAuthSecret:
  enabled: true

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: victor
  awsRegion: us-west-2

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.victor.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
    - grafana.victor.2i2c.cloud
    tls:
    - secretName: grafana-tls
      hosts:
      - grafana.victor.2i2c.cloud

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
      - prometheus.victor.2i2c.cloud
      tls:
      - secretName: prometheus-tls
        hosts:
        - prometheus.victor.2i2c.cloud

redirects:
  rules:
  - from: victor.2i2c.cloud
    to: hub.victorproject.org
  - from: staging.victor.2i2c.cloud
    to: staging.hub.victorproject.org

calico:
  enabled: true

jupyterhub-cost-monitoring:
  enabled: false
