name: 2i2c
image_repo:  "us-central1-docker.pkg.dev/two-eye-two-see/pilot-hubs-registry/base-user"
provider: gcp
gcp:
  key: secrets/2i2c.json
  project: two-eye-two-see
  cluster: pilot-hubs-cluster
  zone: us-central1-b
support:
  config:
    grafana:
      ingress:
        hosts:
          - grafana.pilot.2i2c.cloud
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.pilot.2i2c.cloud
hubs:
  - name: staging
    domain: staging.pilot.2i2c.cloud
    template: basehub
    auth0:
      connection: google-oauth2
    config:
      docs_service:
        enabled: true
        repo: https://github.com/jupyterhub/nbgitpuller
        branch: gh-pages
      jupyterhub:
        custom:
          homepage:
            templateVars:
              org:
                name: 2i2c Staging
                url: https://2i2c.org
                logo_url: https://2i2c.org/media/logo.png
              designed_by:
                name: 2i2c
                url: https://2i2c.org
              operated_by:
                name: 2i2c
                url: https://2i2c.org
              funded_by:
                name: 2i2c
                url: https://2i2c.org
        hub:
          config:
            Authenticator:
              allowed_users: &staging_users
                - yuvipanda@gmail.com
                - colliand@gmail.com
                - choldgraf@gmail.com
                - georgiana.dolocan@gmail.com
              admin_users: *staging_users
  - name: dask-staging
    domain: dask-staging.pilot.2i2c.cloud
    template: daskhub
    auth0:
      connection: google-oauth2
    config:
      basehub:
        jupyterhub:
          custom:
            cloudResources:
              provider: gcp
              gcp:
                projectId: two-eye-two-see
              scratchBucket:
                enabled: true
            homepage:
              templateVars:
                org:
                  name: 2i2c Dask Staging
                  url: https://2i2c.org
                  logo_url: https://2i2c.org/media/logo.png
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
          singleuser:
            image:
              name: pangeo/pangeo-notebook
              tag: 2021.02.19
          hub:
            config:
              Authenticator:
                allowed_users: &dask_staging_users
                  - yuvipanda@gmail.com
                  - colliand@gmail.com
                  - choldgraf@gmail.com
                  - georgiana.dolocan@gmail.com
                admin_users: *dask_staging_users
  - name: ohw
    domain: ohw.pilot.2i2c.cloud
    template: daskhub
    auth0:
      connection: github
    config:
      basehub:
        jupyterhub:
          prePuller:
            continuous:
              enabled: true
          singleuser:
            networkPolicy:
              # In clusters with NetworkPolicy enabled, do not
              # allow outbound internet access that's not DNS, HTTP or HTTPS
              # For OHW, we allow 8080 (for DAP) and 22 (for ssh)
              # https://github.com/2i2c-org/infrastructure/issues/549#issuecomment-892276020
              enabled: true
              egress:
                - ports:
                    - port: 53
                      protocol: UDP
                - ports:
                    - port: 80
                      protocol: TCP
                - ports:
                    - port: 443
                      protocol: TCP
                - ports:
                    - port: 8080
                      protocol: TCP
                - ports:
                    - port: 22
                      protocol: TCP
            image:
              name: ghcr.io/oceanhackweek/jupyer-image
              tag: 9efd4fb
            memory:
              # Increase memory alloted during the workshop
              #  https://github.com/2i2c-org/infrastructure/issues/549#issuecomment-891264570
              guarantee: 7G
              limit: 8G
          custom:
            cloudResources:
              provider: gcp
              gcp:
                projectId: two-eye-two-see
              scratchBucket:
                enabled: true
            homepage:
              templateVars:
                org:
                  name: Ocean Hack Week
                  logo_url: https://avatars.githubusercontent.com/u/33128979
                  url: https://oceanhackweek.github.io/
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
          hub:
            config:
              Authenticator:
                allowed_users: &ohw_users
                  - yuvipanda
                  - choldgraf
                  - GeorgianaElena
                  - ocefpaf
                admin_users: *ohw_users
