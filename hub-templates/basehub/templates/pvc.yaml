{{ if .Values.pvc.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeName: {{ .Values.pvc.pvName | default (printf "%s-home-nfs" .Release.Name) }}
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
{{ end }}