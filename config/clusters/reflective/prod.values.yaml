nfs:
  pv:
    serverIP: 10.100.1.220
userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::916143380841:role/reflective-prod
jupyterhub:
  ingress:
    hosts: [reflective.2i2c.cloud]
    tls:
      - hosts: [reflective.2i2c.cloud]
        secretName: https-auto-tls
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://reflective.2i2c.cloud/hub/oauth_callback
  singleuser:
    nodeSelector:
      2i2c/hub-name: prod
    extraEnv:
      SCRATCH_BUCKET: s3://reflective-scratch-prod/$(JUPYTERHUB_USER)
      PANGEO_SCRATCH: s3://reflective-scratch-prod/$(JUPYTERHUB_USER)
      PERSISTENT_BUCKET: s3://reflective-persistent-prod/$(JUPYTERHUB_USER)
dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: prod
      worker:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: prod
jupyterhub-home-nfs:
  eks:
    volumeId: vol-0ac31776780207b43
  quotaEnforcer:
    path: "/export/prod"
    # Default per-user quota is 10GB. Uncomment below line to change this.
    # hardQuota: "10" # in GB
    resources:
      requests:
        cpu: 0.02
        memory: 20M
      limits:
        cpu: 0.04
        memory: 30M
  nfsServer:
    resources:
      requests:
        cpu: 0.2
        memory: 2G
      limits:
        cpu: 0.4
        memory: 6G
  prometheusExporter:
    resources:
      requests:
        cpu: 0.02
        memory: 15M
      limits:
        cpu: 0.04
        memory: 20M