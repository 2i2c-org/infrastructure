basehub:
  nfs:
    enabled: true
    pv:
      enabled: true
      mountOptions:
        - soft
        - noatime
      serverIP: 10.234.45.250
      # MUST HAVE TRAILING SLASH
      baseShareName: /homes/homes/
  dask-gateway:
    enabled: true
  jupyterhub:
    custom:
      daskhubSetup:
        enabled: true
    singleuser:
      cloudMetadata:
        blockWithIptables: false
  jupyterhub-home-nfs:
    enabled: true
    gke:
      enabled: true
    prometheusExporter:
      enabled: true
