prometheusIngressAuthSecret:
  enabled: true

nvidiaDevicePlugin:
  aws:
    enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.allen-swdb.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.allen-swdb.2i2c.cloud
    resources:
      requests:
        cpu: 1
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi
cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: allen-swdb
  awsRegion: us-west-2
grafana:
  ingress:
    hosts:
      - grafana.allen-swdb.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.allen-swdb.2i2c.cloud
