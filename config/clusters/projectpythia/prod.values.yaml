nfs:
  pv:
    serverIP: 10.100.227.102

jupyterhub-home-nfs:
  eks:
    volumeId: vol-0cdc25a68ca0303ce
  quotaEnforcer:
    config:
      QuotaManager:
        hardQuota: '2' # in GB
jupyterhub:
  ingress:
    hosts: [projectpythia.2i2c.cloud]
    tls:
    - hosts: [projectpythia.2i2c.cloud]
      secretName: https-auto-tls
  custom:
    homepage:
      templateVars:
        org:
          name: ProjectPythia
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://projectpythia.2i2c.cloud/hub/oauth_callback
