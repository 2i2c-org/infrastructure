jupyterhub:
  ingress:
    hosts: [lbcc.cloudbank.2i2c.cloud]
    tls:
      - hosts: [lbcc.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  singleuser:
    memory:
      # Increased to help deal with possible kernel restarts
      # https://2i2c.freshdesk.com/a/tickets/567
      guarantee: 384M
      limit: 1.5G
  custom:
    2i2c:
      add_staff_user_ids_of_type: google
      add_staff_user_ids_to_admin_users: true
    homepage:
      templateVars:
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
        org:
          name: Long Beach City College
          logo_url: https://www.lbcc.edu/sites/default/themes/dtheme/img/logo-theme.svg
          url: https://www.lbcc.edu/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://lbcc.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          http://login.microsoftonline.com/common/oauth2/v2.0/authorize:
            default: true
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - lbcc.edu
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
          - dgonzalez@lbcc.edu
          - lbarbee@lbcc.edu
