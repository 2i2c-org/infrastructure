nfs:
  enabled: true
  pv:
    mountOptions:
      - soft
      - noatime
    # Google FileStore IP
    serverIP: 10.65.88.114
    # Name of Google Filestore share
    baseShareName: /homes/
jupyterhub:
  ingress:
    hosts: [ds.lis.2i2c.cloud]
    tls:
      - hosts: [ds.lis.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "github"
    homepage:
      templateVars:
        org:
          name: London Interdisciplinary School
          url: https://www.lis.ac.uk
          logo_url: https://avatars.githubusercontent.com/u/95037064?s=200&v=4
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: London Interdisciplinary School
          url: https://www.lis.ac.uk
    # Extra mount point for admins to access to all users' home dirs
    # Ref https://2i2c.freshdesk.com/a/tickets/228
    singleuserAdmin:
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/allusers
          readOnly: false
  singleuser:
    image:
      # https://hub.docker.com/r/lisacuk/lishub-base
      name: "lisacuk/lishub-base"
      tag: "581a714"
    # Added profileList per https://2i2c.freshdesk.com/a/tickets/1066
    profileList:
      - display_name: 0.4 GB RAM, upto 3.485 CPUs
        default: true
        slug: mem_0_4
        kubespawner_override:
          mem_guarantee: 457785792
          mem_limit: 457785792
          cpu_guarantee: 0.054453125
          cpu_limit: 3.485
          node_selector:
            node.kubernetes.io/instance-type: n2-highmem-4
      - display_name: 0.9 GB RAM, upto 3.485 CPUs
        slug: mem_0_9
        kubespawner_override:
          mem_guarantee: 915571584
          mem_limit: 915571584
          cpu_guarantee: 0.10890625
          cpu_limit: 3.485
          node_selector:
            node.kubernetes.io/instance-type: n2-highmem-4
      - display_name: 1.7 GB RAM, upto 3.485 CPUs
        slug: mem_1_7
        kubespawner_override:
          mem_guarantee: 1831143168
          mem_limit: 1831143168
          cpu_guarantee: 0.2178125
          cpu_limit: 3.485
          node_selector:
            node.kubernetes.io/instance-type: n2-highmem-4
      - display_name: 3.4 GB RAM, upto 3.485 CPUs
        slug: mem_3_4
        kubespawner_override:
          mem_guarantee: 3662286336
          mem_limit: 3662286336
          cpu_guarantee: 0.435625
          cpu_limit: 3.485
          node_selector:
            node.kubernetes.io/instance-type: n2-highmem-4
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: "https://ds.lis.2i2c.cloud/hub/oauth_callback"
        allowed_organizations:
          - lisacuk
        scope:
          - read:org
      Authenticator:
        admin_users:
          - LaCrecerelle
          - matthew-brett
