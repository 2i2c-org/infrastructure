prometheusIngressAuthSecret:
  enabled: true

nginx-ingress:
  enabled: true

ingress-nginx:
  controller:
    service:
      selectorLabelsOverride:
        app.kubernetes.io/instance: support
        app.kubernetes.io/name: nginx-ingress

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.aws.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    ingressClassName: nginx-ingress
    hosts:
    - grafana.aws.2i2c.cloud
    tls:
    - secretName: grafana-tls
      hosts:
      - grafana.aws.2i2c.cloud

prometheus:
  server:
    ingress:
      enabled: true
      ingressClassName: nginx-ingress
      hosts:
      - prometheus.aws.2i2c.cloud
      tls:
      - secretName: prometheus-tls
        hosts:
        - prometheus.aws.2i2c.cloud
    persistentVolume:
      size: 500Gi

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: 2i2c-aws-us
  awsRegion: us-west-2

redirects:
  rules:
  - from: researchdelight.2i2c.cloud
    to: showcase.2i2c.cloud

calico:
  enabled: true

# FIXME: remove this once eksctl is fixed
nvidiaDevicePlugin:
  aws:
    enabled: true
