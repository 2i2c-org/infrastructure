    ingress:
      hosts: [earthscope.2i2c.cloud]
      tls:
        - hosts: [earthscope.2i2c.cloud]
          secretName: https-auto-tls
    custom:
      homepage:
        templateVars:
          org:
            name: "EarthScope"
    hub:
      config:
        CILogonOAuthenticator:
          oauth_callback_url: https://earthscope.2i2c.cloud/hub/oauth_callback
