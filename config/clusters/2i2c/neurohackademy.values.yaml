dex:
  enabled: true
  hubHostName: neurohackademy.2i2c.cloud

staticWebsite:
  enabled: true
  source:
    git:
      repo: https://github.com/neurohackademy/zoom2022
      branch: master
  ingress:
    host: neurohackademy.2i2c.cloud
    path: /zoom
  githubAuth:
    enabled: true

jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "github"
    homepage:
      templateVars:
        org:
          name: NeuroHackademy
          url: https://neurohackademy.org/
          logo_url: https://user-images.githubusercontent.com/118582/178122521-aa5b83e7-f898-415a-89ff-dc288f599b4f.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: The National Institutes of Health grant 2R25MH112480-06
          url: https://reporter.nih.gov/search/ydTvTwXxk0yd6eGdRznbLQ/project-details/10409452
  singleuser:
    # Pulls content from https://github.com/neurohackademy/nh2022-curriculum using nbgitpuller then opens up /lab
    # This configuration needs to be paired with not setting a defaultURL again in the schema configuration of jupyterhub-configurator, see the
    # hub.extraFiles.configurator-schema-default entry below!
    defaultUrl: /git-pull?repo=https%3A%2F%2Fgithub.com%2Fneurohackademy%2Fnh2022-curriculum&urlpath=lab&branch=main
    # User image: https://quay.io/repository/arokem/nh-jhub-2022?tab=tags
    image:
      name: quay.io/arokem/nh-jhub-2022
      tag: "3d441bdb82f6"
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      Authenticator:
        allowed_users: &neurohackademy_users
          - arokem
        admin_users: *neurohackademy_users
      CILogonOAuthenticator:
        oauth_callback_url: https://neurohackademy.2i2c.cloud/hub/oauth_callback
        shown_idps:
          - https://github.com/login/oauth/authorize
        allowed_idps:
          http://github.com/login/oauth/authorize:
            username_derivation:
              username_claim: "preferred_username"
    extraFiles:
      # We disable the defaultUrl set by the jupyterhub-configurator schema,
      # otherwise it would override the singleuser.defaultUrl set above.
      # This is because the jupyterhub-configurator schema gets loaded after the hub
      # yaml config and overrides any config set before.
      # Ref: https://infrastructure.2i2c.org/en/latest/topic/config.html#inheritance-of-configuration
      configurator-schema-default:
        data:
          properties:
            Spawner.default_url:
              default: null
    services:
      dex:
        url: http://dex:5556
        oauth_redirect_uri: https://neurohackademy.2i2c.cloud/services/dex/callback
        oauth_no_confirm: true
        display: false
      oauth2-proxy:
        url: http://dex:9000
        display: false
