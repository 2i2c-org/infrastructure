prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.dubois.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.dubois.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.dubois.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.dubois.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.dubois.2i2c.cloud

gcpFilestoreBackups:
  enabled: true
  filestoreNames:
    - dubois-homedirs
  project: dubois-436615
  zone: us-central1-b
  retentionDays: 2
  serviceAccount:
    name: gcp-filestore-backups-sa
    annotations:
      iam.gke.io/gcp-service-account: dubois-filestore-backup@dubois-436615.iam.gserviceaccount.com
