basehub:
  jupyterhub:
    ingress:
      hosts: [staging.smithsonian.2i2c.cloud]
      tls:
        - hosts: [staging.smithsonian.2i2c.cloud]
          secretName: https-auto-tls
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://staging.smithsonian.2i2c.cloud/hub/oauth_callback
    singleuser:
      nodeSelector:
        2i2c/hub-name: staging
dask-gateway:
  gateway:
    scheduler:
      extraPodConfig:
        nodeSelector:
          2i2c/hub-name: staging
    worker:
      extraPodConfig:
        nodeSelector:
          2i2c/hub-name: staging
