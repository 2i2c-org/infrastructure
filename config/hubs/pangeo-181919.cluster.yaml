name: pangeo-181919
provider: gcp
gcp:
  key: secrets/pangeo-181919.json
  project: pangeo-181919
  cluster: pangeo-hubs-cluster
  zone: us-central1-b
hubs:
  - name: coessing
    domain: coessing.pangeo.2i2c.cloud
    template: daskhub
    auth0:
      connection: google-oauth2
    config:
      basehub:
        jupyterhub:
          proxy:
            service:
              type: LoadBalancer
            https:
              enabled: true
          custom:
            homepage:
              templateVars:
                org:
                  name: Coastal Ocean Environment Summer School in Ghana
                  url: https://coessing.org/
                  logo_url: "https://coessing.files.wordpress.com/2016/08/ghana-logo-21.png?w=262&h=376&zoom=2"
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
          hub:
            config:
              Authenticator:
                allowed_users: &coessing_users
                  - paigemar@umich.edu
                  - drsarahlgibson@gmail.com
                  - yuvipanda@gmail.com
                  - choldgraf@gmail.com
                  - georgiana.dolocan@gmail.com
                admin_users: *coessing_users
            services:
              grafana:
                url: http://grafana
          singleuser:
            image:
              name: quay.io/2i2c/coessing-image
              tag: "9894ec5ce239"
            cpu:
              limit: 2
              guarantee: 1
            memory:
              limit: 4G
              guarantee: 2G
      dask-gateway:
        gateway:
          backend:
            scheduler:
              cores:
                request: 0.8
                limit: 1
              memory:
                request: 1G
                limit: 2G
      grafana:
        grafana.ini:
          server:
            domain: coessing.pangeo.2i2c.cloud
            root_url: 'https://%(domain)s/services/grafana'
            serve_from_sub_path: true
            enable_gzip: true
            router_logging: true
