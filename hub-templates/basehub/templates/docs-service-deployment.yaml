{{ if .Values.docs_service }}
{{ if .Values.docs_service.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs-service
  template:
    metadata:
      labels:
        app: docs-service
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-docs-configmap
        - name: docs
          emptyDir: {}
      initContainers:
        - name: docs-clone
          image: alpine/git
          args:
            - clone
            - --depth=1
            - -b
            - {{ .Values.docs_service.branch }}
            - --single-branch
            - --
            - {{ .Values.docs_service.repo }}
            - /srv/docs
          securityContext:
              runAsUser: 1000
              allowPrivilegeEscalation: False
              readOnlyRootFilesystem: True
          volumeMounts:
            - name: docs
              mountPath: /srv/docs
      containers:
        - name: docs-sync
          image: alpine/git
          workingDir: /srv/docs
          command: 
            - /bin/sh
          args:
            - -c
            - "while true; do git fetch origin; git reset --hard origin/master; sleep\
              \ 5m; done"
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: False
            readOnlyRootFilesystem: True
          volumeMounts:
            - name: docs
              mountPath: /srv/docs
        - name: nginx-docs-service
          image: nginx:1.19
          command: ["/usr/sbin/nginx", "-g", "daemon off;"]
          ports:
            - name: nginx-port
              containerPort: 8080
          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
          - name: docs
            mountPath: /etc/nginx/html/services/docs
{{ end }}
{{ end }}
