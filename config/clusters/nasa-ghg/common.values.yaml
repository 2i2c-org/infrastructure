basehub:
  nfs:
    # FIXME: Enable after https://github.com/yuvipanda/prometheus-dirsize-exporter/pull/7 is used
    dirsizeReporter:
      enabled: false
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-09bd18b3ca23eefa2.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      jupyterhubConfigurator:
        enabled: false
      homepage:
        templateVars:
          org:
            name: "U.S. Greenhouse Gas Center"
            logo_url: https://raw.githubusercontent.com/US-GHG-Center/ghgc-docs/b818ba6fdd3c43ede04b110975bf39d248c40df6/Logo/ghg-logo.svg
            url: https://earth.gov/ghgcenter
          designed_by:
            name: "2i2c"
            url: https://2i2c.org
          operated_by:
            name: "2i2c"
            url: https://2i2c.org
          funded_by:
            name: "U.S. Greenhouse Gas Center"
            url: https://earth.gov/ghgcenter
    hub:
      allowNamedServers: true
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          allowed_organizations:
            - US-GHG-Center:ghgc-hub-access
            - US-GHG-Center:ghg-use-case-1
            - US-GHG-Center:ghg-use-case-2
            - US-GHG-Center:ghg-use-case-3
            - US-GHG-Center:ghg-external-collaborators
            - US-GHG-Center:ghg-ams-2024-workshop-access
          scope:
            - read:org
        Authenticator:
          admin_users:
            - freitagb
            - j08lue
            - slesaad
            - Jeanne-le-Roux
    singleuser:
      defaultUrl: /lab
      profileList:
        - display_name: "Modified Pangeo Notebook"
          slug: modified-pangeo
          description: Pangeo based notebook with a Python environment
          default: true
          kubespawner_override:
            image: public.ecr.aws/nasa-veda/nasa-veda-singleuser:5068290376e8c3151d97a36ae6485bb7ff79650b94aecc93ffb2ea1b42d76460
          profile_options: &profile_options
            resource_allocation: &profile_options_resource_allocation
              display_name: Resource Allocation
              choices:
                mem_1_9:
                  display_name: 1.9 GB RAM, upto 3.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 1991341312
                    mem_limit: 1991341312
                    cpu_guarantee: 0.234375
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                  default: true
                mem_3_7:
                  display_name: 3.7 GB RAM, upto 3.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 3982682624
                    mem_limit: 3982682624
                    cpu_guarantee: 0.46875
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_7_4:
                  display_name: 7.4 GB RAM, upto 3.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 7965365248
                    mem_limit: 7965365248
                    cpu_guarantee: 0.9375
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_14_8:
                  display_name: 14.8 GB RAM, upto 3.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 15930730496
                    mem_limit: 15930730496
                    cpu_guarantee: 1.875
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_29_7:
                  display_name: 29.7 GB RAM, upto 3.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 31861460992
                    mem_limit: 31861460992
                    cpu_guarantee: 3.75
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_60_6:
                  display_name: 60.6 GB RAM, upto 15.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 65094813696
                    mem_limit: 65094813696
                    cpu_guarantee: 7.86
                    cpu_limit: 15.72
                    node_selector:
                      node.kubernetes.io/instance-type: r5.4xlarge
                mem_121_2:
                  display_name: 121.2 GB RAM, upto 15.7 CPUs
                  kubespawner_override:
                    mem_guarantee: 130189627392
                    mem_limit: 130189627392
                    cpu_guarantee: 15.72
                    cpu_limit: 15.72
                    node_selector:
                      node.kubernetes.io/instance-type: r5.4xlarge
        - display_name: "Rocker Geospatial with RStudio"
          slug: rocker
          description: R environment with many geospatial libraries pre-installed
          kubespawner_override:
            image: rocker/binder:4.3
            # Launch RStudio after the user logs in
            default_url: /rstudio
            # Ensures container working dir is homedir
            # https://github.com/2i2c-org/infrastructure/issues/2559
            working_dir: /home/rstudio
          profile_options: *profile_options
        - display_name: "QGIS on Linux Desktop"
          slug: qgis
          description: Linux desktop in the browser, with qgis installed
          kubespawner_override:
            # Explicitly unset this - we set this to 'jupyterhub-singleuser'
            # in basehub/values.yaml. We instead want to leave this unset,
            # so the default command for the docker image is used instead.
            # This is required for .desktop files to show up correctly.
            cmd: null
            # Launch people directly into the Linux desktop when they start
            default_url: /desktop
            # Built from https://github.com/2i2c-org/nasa-qgis-image
            image: "quay.io/2i2c/nasa-qgis-image:78d96c092f8e"
          profile_options: *profile_options
        - display_name: "Bring your own image"
          description: Specify your own docker image (must have python and jupyterhub installed in it)
          slug: custom
          profile_options:
            image:
              display_name: Image
              unlisted_choice:
                enabled: True
                display_name: "Custom image"
                validation_regex: "^.+:.+$"
                validation_message: "Must be a publicly available docker image, of form <image-name>:<tag>"
                kubespawner_override:
                  image: "{value}"
              choices: {}
            resource_allocation: *profile_options_resource_allocation
    scheduling:
      userScheduler:
        enabled: true
