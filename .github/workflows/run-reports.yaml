name: Run and publish reports

on:
  workflow_dispatch:
  push:
    paths:
      - reports/**
      - .github/workflows/run-reports.yaml

  schedule:
    - cron: "00 1 * * 1" # At 01:00 on Mondays.

jobs:
  deploy-reports:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python3 -m pip install --editable .
          python3 -m pip install -r reports/requirements.txt

      - name: Install sops
        uses: mdgreenwald/mozilla-sops-action@v1.4.1

      - name: Setup sops credentials to decrypt repo secrets
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCP_KMS_DECRYPTOR_KEY }}"

      - uses: azure/setup-kubectl@v3
        with:
          version: "v1.25.10"

      - name: Install gke-gcloud-auth-plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -

          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin
        shell: bash

      - name: Decrypt deploy key and put it in correct place
        run: |
          mkdir -p ~/.ssh
          sops -d reports/enc-deploy-key.secret.key > ~/.ssh/id_rsa
          chmod 0400 ~/.ssh/id_rsa

      - name: Setup git user identity
        run: |
          git config --global user.email "automated-pusher@github.com.com"
          git config --global user.name "Automatic GitHub Pusher"

      - name: Run and publish reports
        run: |
          python3 reports/run.py
