jupyterhub:
  ingress:
    hosts: [hub.binder.opensci.2i2c.cloud]
    tls:
      - hosts: [hub.binder.opensci.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    binderhubUI:
      enabled: true
    2i2c:
      add_staff_user_ids_to_admin_users: false
    jupyterhubConfigurator:
      enabled: false
    singleuserAdmin:
      extraVolumeMounts: []
    homepage:
      templateVars:
        enabled: false
  cull:
    every: 300
    # Cull after 4h of inactivity
    timeout: 14400
    # No pods over 12h long
    maxAge: 43200
  singleuser:
    nodeSelector:
      # Temporary bigger machine and resources for https://github.com/2i2c-org/infrastructure/issues/4479
      node.kubernetes.io/instance-type: r5.4xlarge
    cpu:
      guarantee: 1
      limit: 4
    memory:
      limit: 8G
      guarantee: 8G
    storage:
      type: none
      extraVolumeMounts: []
    initContainers: []
    profileList: []
    cmd:
      - python3
      - "-c"
      - |
        import os
        import sys

        try:
            import jupyterlab
            import jupyterlab.labapp
            major = int(jupyterlab.__version__.split(".", 1)[0])
        except Exception as e:
            print("Failed to import jupyterlab: {e}", file=sys.stderr)
            have_lab = False
        else:
            have_lab = major >= 3

        if have_lab:
            # technically, we could accept another jupyter-server-based frontend
            print("Launching jupyter-lab", file=sys.stderr)
            exe = "jupyter-lab"
        else:
            print("jupyter-lab not found, launching jupyter-notebook", file=sys.stderr)
            exe = "jupyter-notebook"

        # launch the notebook server
        os.execvp(exe, sys.argv)
  hub:
    config:
      BinderSpawnerMixin:
        auth_enabled: false
        cors_allow_origin: "*"
      JupyterHub:
        authenticator_class: "null"
    redirectToServer: false
    loadRoles:
      binder:
        services:
          - binder
        scopes:
          - servers
          - admin:users
      user:
        scopes:
          - self
          # Admin users will by default have access:services, so this is only
          # observed to be required for non-admin users.
          - access:services!service=binder
binderhub-service:
  enabled: true
  dockerApi:
    nodeSelector:
      # Schedule dockerApi pods to run on the smallest user nodes only
      # https://github.com/2i2c-org/infrastructure/issues/4241
      node.kubernetes.io/instance-type: r5.xlarge
  ingress:
    enabled: true
    hosts: [binder.opensci.2i2c.cloud]
    tls:
      - hosts: [binder.opensci.2i2c.cloud]
        secretName: binder-https-auto-tls
  custom:
    sendLogsOfLaunchEventsTo2i2c: true
  config:
    KubernetesBuildExecutor:
      node_selector:
        # Schedule builder pods to run on the smallest user nodes only
        # https://github.com/2i2c-org/infrastructure/issues/4241
        node.kubernetes.io/instance-type: r5.xlarge
    BinderHub:
      base_url: /
      hub_url: https://hub.binder.opensci.2i2c.cloud
      badge_base_url: https://binder.opensci.2i2c.cloud
      cors_allow_origin: "*"
      image_prefix: quay.io/opensci-small-binder/binderhub-ui-
      auth_enabled: false
      enable_api_only_mode: false
      banner_message: >-
        For documentation on how to use this service, please visit https://2i2c-nasa-binder-access.github.io/docs/. Funded by NASA NSPIRES F.15 High Priority Open-Source Science Award NNH22ZDA001N-HPOSS.
    DockerRegistry:
      url: &url https://quay.io
      username: &username opensci-small-binder+image_builder
  extraEnv:
    - name: JUPYTERHUB_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: hub
          key: hub.services.binder.apiToken
    - name: JUPYTERHUB_CLIENT_ID
      value: "service-binder"
    - name: JUPYTERHUB_API_URL
      value: "https://hub.binder.opensci.2i2c.cloud/hub/api"
    # Without this, the redirect URL to /hub/api/... gets
    # appended to binderhub's URL instead of the hub's
    - name: JUPYTERHUB_BASE_URL
      value: "https://hub.binder.opensci.2i2c.cloud/"
  buildPodsRegistryCredentials:
    server: *url
    username: *username
