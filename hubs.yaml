hubs:
  - name: another-test
    domain: another-test.alpha.2i2c.cloud
    auth0:
      connection: google-oauth2
    config: 
      jupyterhub: {}
  - name: test
    domain: test.alpha.2i2c.cloud
    auth0:
      connection: github
    config:
      jupyterhub:
        singleuser:
          memory:
            limit: 512M
  - name: spelman
    domain: spelman.alpha.2i2c.cloud
    auth0:
      connection: google-oauth2
    config:
      jupyterhub:
        auth:
          type: google
        singleuser:
          memory:
            limit: 1G
