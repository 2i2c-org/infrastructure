prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.uk.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.uk.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.uk.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.uk.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.uk.2i2c.cloud

gcpFilestoreBackups:
  enabled: true
  filestoreNames:
    - two-eye-two-see-uk-homedirs
  project: two-eye-two-see-uk
  zone: europe-west2
  retentionDays: 2
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: two-eye-two-filestore-backup@two-eye-two-see-uk.iam.gserviceaccount.com
