basehub:
  nfs:
    pv:
      serverIP: 10.100.232.25
  jupyterhub-home-nfs:
    eks:
      volumeId: vol-0f45c2be7f71f07f8
    quotaEnforcer:
      config:
        QuotaManager:
          hard_quota: 10 # in GiB
  jupyterhub:
    ingress:
      hosts: [smithsonian.2i2c.cloud]
      tls:
      - hosts: [smithsonian.2i2c.cloud]
        secretName: https-auto-tls
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://smithsonian.2i2c.cloud/hub/oauth_callback
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
