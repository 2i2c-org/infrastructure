jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Antelope Valley College
          logo_url: https://www.avc.edu/themes/avc/logo.png
          url: https://www.avc.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    loadGroups:
        section1:
          - sean.smorris@gmail.com
          - sean@gmail.com
          - jen@gmail.com
        section2:
          - smorris@ausdk12.org
          - kae@gmail.com
          - ciara@gmail.com
    loadRoles:
      # Should use this, not hub.config.JupyterHub.load_roles - that will
      # override any existing load_roles set by z2jh
      section1-student:
        name: section1-student
        scopes:
          # Allow all users access to 'services', which includes dask-gateway & configurator
          - read:groups!group=section1
        groups:
          - section1
      section2-student:
        name: section2-student
        scopes:
          # Allow all users access to 'services', which includes dask-gateway & configurator
          - read:groups!group=section2
        groups:
          - section2
      section1-teacher:
        name: section1-teacher
        scopes:
          # Allow all users access to 'services', which includes dask-gateway & configurator
          - read:users!group=section1
          - servers!group=section2'
        users:
          - sean.smorris@gmail.com
    config:
      Authenticator:
        allowed_users: &avc_users
          - aculich@berkeley.edu
          - sean.smorris@berkeley.edu
          - rbiritwum@avc.edu
          - jbrownlow@avc.edu
          - wkitto1@avc.edu
          - rbiritwum@gmail.com
        admin_users: *avc_users
