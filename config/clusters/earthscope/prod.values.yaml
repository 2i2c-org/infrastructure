basehub:
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::762698921361:role/earthscope-prod
  jupyterhub:
    ingress:
      hosts: [geolab.earthscope.cloud]
      tls:
        - hosts: [geolab.earthscope.cloud]
          secretName: https-auto-tls
    custom:
      homepage:
        templateVars:
          org:
            name: "EarthScope"
            url: https://www.earthscope.org/
            logo_url: https://github.com/2i2c-org/infrastructure/assets/7579677/589da909-86c2-4440-a42b-e3f1b59f49d5
          designed_by:
            name: "2i2c"
            url: https://2i2c.org
          operated_by:
            name: "2i2c"
            url: https://2i2c.org
          funded_by:
            name: "EarthScope Consortium"
            url: https://www.earthscope.org/
    hub:
      config:
        GenericOAuthenticator:
          token_url: https://login.earthscope.org/oauth/token
          authorize_url: https://login.earthscope.org/authorize
          userdata_url: https://login.earthscope.org/userinfo
          logout_redirect_url: https://login.earthscope.org/v2/logout?client_id=2PbhUTbRU6e7uIaaEZIShotx15MbvsJJ
          extra_authorize_params:
            # This isn't an actual URL, just a string. Must not have a trailing slash
            audience: https://api.earthscope.org
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
      extraEnv:
        SCRATCH_BUCKET: s3://earthscope-scratch/$(JUPYTERHUB_USER)
  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
