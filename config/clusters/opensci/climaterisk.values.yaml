nfs:
  pv:
    serverIP: 10.100.112.193

jupyterhub-home-nfs:
  eks:
    volumeId: vol-03d03c8c473d83e5d
  quotaEnforcer:
    hardQuota: "10" # in GB
    path: "/export/climaterisk"
jupyterhub:
  ingress:
    hosts: [climaterisk.opensci.2i2c.cloud]
    tls:
      - hosts: [climaterisk.opensci.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    homepage:
      # Remove once https://github.com/2i2c-org/default-hub-homepage/pull/51
      # is merged
      gitRepoBranch: unify-logins-2
      templateVars:
        org:
          name: ScienceCore:climaterisk
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: "NASA TOPS-T ScienceCore"
          url: ""
    singleuserAdmin:
      extraVolumeMounts: []
  hub:
    config:
      jupyterHub:
        authenticator_class: dummy
  singleuser:
    defaultUrl: /git-pull?repo=https%3A%2F%2Fgithub.com%2FScienceCore%2Fclimaterisk&urlpath=lab%2Ftree%2Fclimaterisk%2Fbook%2F00_Introduction_Setup%2F00_Getting_NASA_EarthData_Credentials.ipynb&branch=notebooks
    image:
      name: quay.io/2i2c/sciencecore-climaterisk-image
      tag: "09c3a11f1698"
    extraEnv:
      GH_SCOPED_CREDS_CLIENT_ID: Iv23lijUItbe0FgDL5Dr
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/climaterisk-gh-scoped-creds
    nodeSelector:
      node.kubernetes.io/instance-type: r5.4xlarge
      2i2c/hub-name: climaterisk
    memory:
      guarantee: 15929958203
      limit: 15929958203
    cpu:
      guarantee: 1.8625
      limit: 3.725
    initContainers:
      - name: volume-mount-ownership-fix
        image: busybox:1.36.1
        command:
          - sh
          - -c
          - id && chown 1000:1000 /home/jovyan && ls -lhd /home/jovyan
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: home
            mountPath: /home/jovyan
            subPath: "{escaped_username}"
    storage:
      extraVolumeMounts: []
dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: climaterisk
      worker:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: climaterisk
