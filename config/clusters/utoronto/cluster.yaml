name: utoronto
provider: kubeconfig
kubeconfig:
  file: secrets/utoronto.yaml
support:
  config:
    prometheus:
      server:
        resources:
          requests:
            cpu: 0.5
            memory: 4Gi
          limits:
            cpu: 2
            memory: 16Gi
    grafana:
      ingress:
        hosts:
          - grafana.utoronto.2i2c.cloud
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.utoronto.2i2c.cloud
hubs:
  - name: staging
    domain: staging.utoronto.2i2c.cloud
    helm_chart: basehub
    auth0:
      enabled: false
    config:
  - name: prod
    domain: jupyter.utoronto.ca
    helm_chart: basehub
    auth0:
      enabled: false
    config:
