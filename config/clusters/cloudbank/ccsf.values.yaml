jupyterhub:
  ingress:
    hosts: [ccsf.cloudbank.2i2c.cloud]
    tls:
      - hosts: [ccsf.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  singleuser:
    memory:
      # Increased to help deal with possible kernel restarts
      # https://2i2c.freshdesk.com/a/tickets/567
      guarantee: 384M
      limit: 1.5G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: City College SF
          logo_url: https://www.ccsf.edu/sites/default/files/inline-images/CCSF%20LOGO.png
          url: https://www.ccsf.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://ccsf.cloudbank.2i2c.cloud/hub/oauth_callback"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains: ["2i2c.org", "berkeley.edu", "mail.ccsf.edu"]
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
          - shawn.wiggins@mail.ccsf.edu
          - craig.persiko@mail.ccsf.edu
          - efuchs@mail.ccsf.edu
          - amy.mclanahan@mail.ccsf.edu
    extraFiles:
      configurator-schema-default:
        data:
          properties:
            Spawner.default_url:
              type: string
              title: Default User Interface
              enum:
                - "/tree"
                - "/lab"
                - "/retro"
              default: "/retro"
              enumMetadata:
                interfaces:
                  - value: "/tree"
                    title: Classic Notebook
                    description:
                      The original single-document interface for creating
                      Jupyter Notebooks.
                  - value: "/lab"
                    title: JupyterLab
                    description: A Powerful next generation notebook interface
                  - value: "/retro"
                    title: RetroLab
                    description: A JupyterLab distribution with a retro look and feel, more similar to the classic Jupyter notebook.
