jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "github"
    homepage:
      templateVars:
        org:
          name: NeuroHackademy
          url: https://neurohackademy.org/
          logo_url: https://user-images.githubusercontent.com/118582/177910655-a2403aeb-9c08-44fd-94a8-543b5070f6a9.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: TODO
          url: TODO
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      Authenticator:
        allowed_users: &neurohackademy_users
          - arokem
        admin_users: *neurohackademy_users
      CILogonOAuthenticator:
        oauth_callback_url: https://neurohackademy.2i2c.cloud/hub/oauth_callback
        shown_idps:
          - https://github.com/login/oauth/authorize
        allowed_idps:
          http://github.com/login/oauth/authorize:
            username_derivation:
              username_claim: "preferred_username"
