basehub:
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::444055461661:role/nasa-veda-prod
  jupyterhub:
    ingress:
      hosts: [hub.openveda.cloud]
      tls:
        - hosts: [hub.openveda.cloud]
          secretName: https-auto-tls
    custom:
      homepage:
        gitRepoBranch: "master"
        gitRepoUrl: "https://github.com/NASA-IMPACT/veda-hub-homepage"
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
      extraEnv:
        SCRATCH_BUCKET: s3://nasa-veda-scratch/$(JUPYTERHUB_USER)
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://hub.openveda.cloud/hub/oauth_callback

dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: prod
      worker:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: prod
