nfs:
  enabled: true
  pv:
    enabled: true
    mountOptions:
    - soft
    - noatime
    # Google FileStore IP
    serverIP: 172.16.137.210
    # Name of Google Filestore share
    baseShareName: /homes/
jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: github
    homepage:
      gitRepoBranch: catalystproject-ES
      templateVars:
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: Catalyst Project
          url: https://catalystproject.cloud
        org:
          url: https://catalystproject.cloud
          logo_url: https://catalystproject.cloud/_static/catalyst-logo-dark-bg-white.png
  hub:
    allowNamedServers: true
  singleuser:
    profileList:
    - display_name: Jupyter SciPy Notebook
      description: Python environment
      slug: jupyter
      default: true
      kubespawner_override:
        image: quay.io/jupyter/scipy-notebook:2024-03-04
        default_url: /lab
      profile_options: &profile_options
        resource_allocation: &resource_allocation
          display_name: Resource Allocation
          choices:
            mem_0_7:
              display_name: Up to 2G of RAM and 1 CPU
              kubespawner_override:
                mem_guarantee: 732421K
                mem_limit: 2G
                cpu_guarantee: 0.093
                cpu_limit: 1
            mem_3_0:
              display_name: Up to 6G of RAM and 2 CPUs
              kubespawner_override:
                mem_guarantee: 2929687.5K
                mem_limit: 6G
                cpu_guarantee: 0.375
                cpu_limit: 2
            mem_12_0:
              display_name: Up to 24G of RAM and 3 CPUs
              kubespawner_override:
                mem_guarantee: 11718750K
                mem_limit: 24G
                cpu_guarantee: 1.5
                cpu_limit: 3
    - display_name: Rocker Geospatial with RStudio
      description: R environment
      slug: rocker
      kubespawner_override:
        image: rocker/binder:4.3
        image_pull_policy: Always
        default_url: /rstudio
        working_dir: /home/rstudio   # Ensures container working dir is homedir
      profile_options: *profile_options

    - display_name: Bring your own image
      description: Specify your own docker image (must have python and jupyterhub installed in it)
      slug: custom
      profile_options:
        image:
          display_name: Image
          unlisted_choice:
            enabled: true
            display_name: Custom image
            validation_regex: ^.+:.+$
            validation_message: Must be a publicly available docker image, of form <image-name>:<tag>
            kubespawner_override:
              image: '{value}'
          choices: {}
        resource_allocation: *resource_allocation
jupyterhub-groups-exporter:
  enabled: true
  config:
    groupsExporter:
      update_exporter_interval: 3600
