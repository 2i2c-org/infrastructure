jupyterhub:
  ingress:
    hosts: [laney.cloudbank.2i2c.cloud]
    tls:
    - hosts: [laney.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  singleuser:
    image:
      name: us-central1-docker.pkg.dev/cal-icor-hubs/user-images/base-user-image
      tag: 0a4e2c8aaaf2
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: google
    homepage:
      templateVars:
        org:
          name: Laney College
          logo_url: https://laney.edu/hubfs/2024-website-laney/logos/Laney-College-full-color-logo-landscape.svg
          url: https://laney.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://laney.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          http://login.microsoftonline.com/common/oauth2/v2.0/authorize:
            default: true
            username_derivation:
              username_claim: email
            allowed_domains:
            - cc.peralta.edu
            - peralta.edu
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
      Authenticator:
        admin_users:
        - ericvd@berkeley.edu
        - sean.smorris@berkeley.edu
        - dsmith@peralta.edu
        - koh@peralta.edu
        - kwilliamson@peralta.edu
        - jonathanferrari@berkeley.edu
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-laney
  persistentVolume:
    size: 10Gi
