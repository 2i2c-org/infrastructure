jupyterhub:
  ingress:
    hosts: [miracosta.cloudbank.2i2c.cloud]
    tls:
      - hosts: [miracosta.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: MiraCosta College
          logo_url: https://www.miracosta.edu/_resources/images/site-logo2.svg
          url: https://www.miracosta.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://miracosta.cloudbank.2i2c.cloud/hub/oauth_callback
        # Only show and allow option to login with Google and Miracosta institutional provider
        shown_idps:
          - http://google.com/accounts/o8/id
          - https://miracosta.fedgw.com/gateway
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains: ["2i2c.org"]
          https://miracosta.fedgw.com/gateway:
            username_derivation:
              username_claim: "email"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - sfirouzian@miracosta.edu
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
