nfs:
  enabled: false
  pv:
    enabled: false
    mountOptions:
    - soft
    - noatime
    serverIP: 10.53.69.162
    baseShareName: /homes/

jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: github
    jupyterhubConfigurator:
      enabled: false
    homepage:
      templateVars:
        org:
          name: Dubois
          logo_url: https://undecided.example.local
          url: http://undecided.example.local
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: Undecided
          url: https://undecided.example.local
  hub:
    allowNamedServers: true
    config:
      JupyterHub:
        authenticator_class: github
  scheduling:
    userScheduler:
      enabled: true
  singleuser:
    defaultUrl: /lab
    profileList:
    - display_name: CPU Only
      profile_options:
        image:
          display_name: Image
          choices:
            jupyter-r-notebook:
              display_name: Du Bois Jupyter Notebook
              kubespawner_override:
                image: quay.io/highereddata/du-bois-stem:latest
          unlisted_choice:
            enabled: true
            display_name: Custom image
            validation_regex: ^.+:.+$
            validation_message: Must be a publicly available docker image, of form <image-name>:<tag>
            kubespawner_override:
              image: '{value}'
        resource_allocation:
          display_name: Resource Allocation
          choices:
              # choices generated by combining:
              # - deployer generate resource-allocation choices n2-highmem-4
            mem_1_7:
              display_name: 1.7 GB RAM, upto 3.4 CPUs
              kubespawner_override:
                mem_guarantee: 1810462933
                mem_limit: 1810462933
                cpu_guarantee: 0.215625
                cpu_limit: 3.45
                node_selector:
                  node.kubernetes.io/instance-type: n2-highmem-4
              default: true
            mem_3_4:
              display_name: 3.4 GB RAM, upto 3.4 CPUs
              kubespawner_override:
                mem_guarantee: 3620925866
                mem_limit: 3620925866
                cpu_guarantee: 0.43125
                cpu_limit: 3.45
                node_selector:
                  node.kubernetes.io/instance-type: n2-highmem-4
