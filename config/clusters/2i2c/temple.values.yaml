jupyterhub:
  ingress:
    hosts:
    - temple.2i2c.cloud
    tls:
    - secretName: https-auto-tls
      hosts:
      - temple.2i2c.cloud
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: google
    homepage:
      templateVars:
        org:
          name: Temple University JupyterHub
          url: https://www.temple.edu/
          logo_url: https://www.temple.edu/modules/custom/tu_layout/images/brand/t-cherry.svg
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: Temple University
          url: https://www.temple.edu/
  singleuser:
    memory:
      # Memory defaults are 256MB to 1G in basehub. These are bumped based on a
      # request to bump these (https://2i2c.freshdesk.com/a/tickets/1003) at
      # least during October 2-15.
      #
      # A previous request (https://2i2c.freshdesk.com/a/tickets/643) included
      # notes on the new memory request and limits to adopt once again.
      #
      guarantee: 512M
      limit: 2G
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://temple.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          https://fim.temple.edu/idp/shibboleth:
            default: true
            username_derivation:
              username_claim: eppn
            allow_all: true
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
      Authenticator:
        admin_users:
        - jmsmith1@temple.edu
        allowed_users:
        - georgianaelena@2i2c.org
        allow_existing_users: true
jupyterhub-home-nfs:
  gke:
    volumeId: projects/two-eye-two-see/zones/us-central1-b/disks/hub-nfs-homedirs-temple
  quotaEnforcer:
    config:
      QuotaManager:
        paths: [/export/temple]
        hard_quota: 5 # in GB
    resources:
      requests:
        cpu: 0.2
        memory: 1G
      limits:
        cpu: 0.4
        memory: 2G
nfs:
  pv:
    serverIP: storage-quota-home-nfs.temple.svc.cluster.local
