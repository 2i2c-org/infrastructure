prometheusIngressAuthSecret:
    enabled: true
  
  prometheus:
    server:
      ingress:
        enabled: true
        hosts:
          - prometheus.{{ cluster_name }}.2i2c.cloud
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.{{ cluster_name }}.2i2c.cloud
  grafana:
    grafana.ini:
      server:
        root_url: https://grafana.{{ cluster_name }}.2i2c.cloud/
    ingress:
      hosts:
        - grafana.{{ cluster_name }}.2i2c.cloud
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.{{ cluster_name }}.2i2c.cloud
  