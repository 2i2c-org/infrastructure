basehub:
  nfs:
    enabled: false
    pv:
      enabled: false
  jupyterhub:
    ingress:
      hosts: [hub.binder.earthscope.2i2c.cloud]
      tls:
        - hosts: [hub.binder.earthscope.2i2c.cloud]
          secretName: https-auto-tls
    custom:
      daskhubSetup:
        enabled: false
      binderhubUI:
        enabled: true
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: custom
      homepage:
        gitRepoBranch: "no-homepage-subsections"
        templateVars:
          org:
            name: EarthScope
            url: https://www.earthscope.org
            logo_url: https://github.com/2i2c-org/infrastructure/assets/7579677/589da909-86c2-4440-a42b-e3f1b59f49d5
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: "EarthScope Consortium"
            url: https://www.earthscope.org
      jupyterhubConfigurator:
        enabled: false
      singleuserAdmin:
        extraVolumeMounts: []
    singleuser:
      nodeSelector:
        2i2c/hub-name: binder
      storage:
        type: none
        extraVolumeMounts: []
      initContainers: []
      profileList: []
    hub:
      config:
        GenericOAuthenticator:
          token_url: https://login-dev.earthscope.org/oauth/token
          authorize_url: https://login-dev.earthscope.org/authorize
          userdata_url: https://login-dev.earthscope.org/userinfo
          logout_redirect_url: https://login-dev.earthscope.org/v2/logout?client_id=Kn6kSKtw9TqgrSrEmDS0rlBM7Sc69BkL
          extra_authorize_params:
            audience: https://api.dev.earthscope.org
        BinderSpawnerMixin:
          auth_enabled: true
      redirectToServer: false
      services:
        binder:
          oauth_redirect_uri: https://binder.earthscope.2i2c.cloud/oauth_callback
      loadRoles:
        binder:
          services:
            - binder
          scopes:
            - servers
            - read:users # admin:users is required if authentication isn't enabled
        user:
          scopes:
            - self
            # Admin users will by default have access:services, so this is only
            # observed to be required for non-admin users.
            - access:services!service=binder
  jupyterhub-home-nfs:
    enabled: false
    eks:
      enabled: false
  binderhub-service:
    enabled: true
    networkPolicy:
      enabled: true
    dockerApi:
      nodeSelector:
        2i2c/hub-name: binder
    ingress:
      enabled: true
      hosts: [binder.earthscope.2i2c.cloud]
      tls:
        - hosts: [binder.earthscope.2i2c.cloud]
          secretName: binder-https-auto-tls
    custom:
      sendLogsOfLaunchEventsTo2i2c: true
    config:
      KubernetesBuildExecutor:
        node_selector:
          2i2c/hub-name: binder
          node.kubernetes.io/instance-type: r5.xlarge
      BinderHub:
        base_url: /
        hub_url: https://hub.binder.earthscope.2i2c.cloud
        badge_base_url: https://binder.earthscope.2i2c.cloud
        auth_enabled: true
        enable_api_only_mode: false
        image_prefix: quay.io/imagebuilding-non-gcp-hubs/earthscope-binder-
      DockerRegistry:
        url: &url https://quay.io
        username: &username imagebuilding-non-gcp-hubs+image_builder
    extraEnv:
      - name: JUPYTERHUB_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: hub
            key: hub.services.binder.apiToken
      - name: JUPYTERHUB_CLIENT_ID
        value: "service-binder"
      - name: JUPYTERHUB_API_URL
        value: "https://hub.binder.earthscope.2i2c.cloud/hub/api"
      # Without this, the redirect URL to /hub/api/... gets
      # appended to binderhub's URL instead of the hub's
      - name: JUPYTERHUB_BASE_URL
        value: "https://hub.binder.earthscope.2i2c.cloud/"
      - name: JUPYTERHUB_OAUTH_CALLBACK_URL
        value: "https://binder.earthscope.2i2c.cloud/oauth_callback"
    buildPodsRegistryCredentials:
      server: *url
      username: *username
