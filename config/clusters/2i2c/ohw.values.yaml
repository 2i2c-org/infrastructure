dask-gateway:
  gateway:
    backend:
      scheduler:
        nodeSelector:
          2i2c.org/community: ohw
      worker:
        nodeSelector:
          2i2c.org/community: ohw
basehub:
  userServiceAccount:
    annotations:
      iam.gke.io/gcp-service-account: pilot-hubs-ohw@two-eye-two-see.iam.gserviceaccount.com

  jupyterhub:
    prePuller:
      continuous:
        # Todo: turn this off after the event
        enabled: true
    singleuser:
      networkPolicy:
        # In clusters with NetworkPolicy enabled, do not
        # allow outbound internet access that's not DNS, HTTP or HTTPS
        # For OHW, we allow 8080 (for DAP) and 22 (for ssh)
        # https://github.com/2i2c-org/infrastructure/issues/549#issuecomment-892276020
        enabled: true
        egress:
          - ports:
              - port: 53
                protocol: UDP
          - ports:
              - port: 80
                protocol: TCP
          - ports:
              - port: 443
                protocol: TCP
          - ports:
              - port: 8080
                protocol: TCP
          - ports:
              - port: 22
                protocol: TCP
      profileList:
        - display_name: "Python image"
          description: "~2 CPU, ~8G RAM"
          default: true
          kubespawner_override:
            image: "ghcr.io/oceanhackweek/python:e7303ce"
            default_url: "/lab"
            mem_limit: 8G
            mem_guarantee: 4G
        - display_name: "R image"
          description: "~2 CPU, ~8G RAM"
          kubespawner_override:
            image: "ghcr.io/oceanhackweek/r:e7303ce"
            default_url: "/rstudio"
            mem_limit: 8G
            mem_guarantee: 4G
      nodeSelector:
        2i2c.org/community: ohw
    custom:
      cloudResources:
        provider: gcp
        gcp:
          projectId: two-eye-two-see
        scratchBucket:
          enabled: true
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: Ocean Hack Week
            logo_url: https://avatars.githubusercontent.com/u/33128979
            url: https://oceanhackweek.github.io/
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: 2i2c
            url: https://2i2c.org
    hub:
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          oauth_callback_url: https://oceanhackweek.2i2c.cloud/hub/oauth_callback
          allowed_organizations:
            - 2i2c-org:tech-team
            - oceanhackweek:participants_2022
            - oceanhackweek:ohw22-organizers
            - oceanhackweek:ohw22-mentor-helper-presenter
          scope:
            - read:org
        Authenticator:
          admin_users:
            - ocefpaf
            - abkfenris
