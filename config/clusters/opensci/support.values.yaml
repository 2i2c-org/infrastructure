prometheusIngressAuthSecret:
  enabled: true

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: opensci
  awsRegion: us-west-2

prometheus:
  alertmanager:
    enabled: true
    config:
      route:
        group_wait: 10s
        group_interval: 5m
        receiver: pagerduty
        repeat_interval: 3h
        routes:
          # Duplicate this entry for every hub on the cluster that uses an EBS volume as an NFS server
          - receiver: pagerduty
            match:
              channel: pagerduty
              cluster: opensci
              namespace: staging
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.opensci.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.opensci.2i2c.cloud
  serverFiles:
    alerting_rules.yml:
      groups:
        - name: opensci staging jupyterhub-home-nfs disk full
          rules:
            - alert: staging-jupyterhub-home-nfs-disk-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: opensci
              annotations:
                summary: "jupyterhub-home-nfs disk full in namespace {{ $labels.namespace }}"
grafana:
  grafana.ini:
    server:
      root_url: https://grafana.opensci.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.opensci.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.opensci.2i2c.cloud

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: opensci
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::211125293633:role/aws_ce_grafana_backend_iam_role
