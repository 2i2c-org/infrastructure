nfs:
  enabled: true
  pv:
    enabled: true
    # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
    mountOptions:
    - rsize=1048576
    - wsize=1048576
    - timeo=600
    - soft   # We pick soft over hard, so NFS lockups don't lead to hung processes
    - retrans=2
    - noresvport

dask-gateway:
  enabled: true
jupyterhub:
  custom:
    daskhubSetup:
      enabled: true
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: github
    homepage:
      templateVars:
        org:
          name: The Multi-Mission Algorithm and Analysis Platform (MAAP)Project
          logo_url: https://maap-project.org/wp-content/uploads/2021/10/nasamaaplogo3.png
          url: https://maap-project.org/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: NASA
          url: https://www.earthdata.nasa.gov/esds
  hub:
    allowNamedServers: true
    config:
      JupyterHub:
        authenticator_class: generic-oauth
      Authenticator:
        admin_users:
        - freitagb
        - wildintellect
        authenticator_class: generic-oauth
        enable_auth_state: true
      GenericOAuthenticator:
        # We want to get user data from the JWT that's the id token,
        # not from a separate userdata API call
        userdata_from_id_token: true
        scope:
        - basic
        - profile
        - openid
        username_claim: preferred_username
        manage_groups: true
        auth_state_groups_key: oauth_user.roles
        admin_groups:
        - Admin
        # Being granted *any* jupyterhub related role should allow you
        # to login
        allowed_groups:
        - Admin
        - CPU:XS
        - CPU:S
        - CPU:M
        - CPU:L
        - CPU:XL
        - CPU:XXL
        - CPU:XXXL
        - GPU:T4
    extraConfig:
      001-username-claim: |
        def populate_token(spawner, auth_state):
          # For our deployment-service-check health check user, there is no auth_state.
          # So these env variables need not be set.
          if auth_state:

            spawner.environment.update({
              "MAAP_PGT": f"jwt:{auth_state.get("id_token", "")}",
              "KC_ACCESS_TOKEN": auth_state.get("access_token", ""),
              "KC_ID_TOKEN": auth_state.get("id_token", ""),
              "KC_REFRESH_TOKEN": auth_state.get("refresh_token", "")
            })

        c.Spawner.auth_state_hook = populate_token
      00-volumes-and-volume-mounts-as-dict: |
        # The base jupyterhub config in zero-to-jupyterhub defines
        # volumes and volume_mounts as lists.
        # But we can't add new volumes or volume_mounts to the list
        # as that replaces the entire list.
        # So we convert them to dictionaries, which allows us to
        # add new volumes and volume_mounts as needed.
        if isinstance(c.KubeSpawner.volumes, list):
          existing_volumes = c.KubeSpawner.volumes
          c.KubeSpawner.volumes = {}
          for volume in existing_volumes:
            c.KubeSpawner.volumes[volume["name"]] = volume
        if isinstance(c.KubeSpawner.volume_mounts, list):
          existing_volume_mounts = c.KubeSpawner.volume_mounts
          c.KubeSpawner.volume_mounts = {}
          for idx, volume_mount in enumerate(existing_volume_mounts):
            c.KubeSpawner.volume_mounts[f"{idx}-{volume_mount['name']}"] = volume_mount

        c.KubeSpawner.volumes["s3fs-volume"] = {"name": "s3fs-volume", "emptyDir": {}}
  singleuser:
    extraFiles:
      jupyter_server_config.json:
        data:
          FileContentsManager:
            # Allow deleting full directories
            always_delete_dir: true
    cloudMetadata:
      blockWithIptables: false
    defaultUrl: /lab
    storage:
      extraVolumeMounts:
      - name: home
        mountPath: /home/jovyan/shared-public
        subPath: _shared-public
        readOnly: false
      - name: home
        mountPath: /home/rstudio/shared-public
        subPath: _shared-public
        readOnly: false
      - name: home
        mountPath: /home/jovyan/shared
        subPath: _shared
        readOnly: true
      - name: dev-shm
        mountPath: /dev/shm
      - name: home
        mountPath: /home/rstudio
        subPath: '{escaped_username}'
      - name: home
        mountPath: /home/rstudio/shared
        subPath: _shared
        readOnly: true
      - name: s3fs-volume
        mountPath: /home/jovyan/my-private-bucket
        subPath: my-private-bucket
        mountPropagation: HostToContainer
        readOnly: false
      - name: s3fs-volume
        mountPath: /home/jovyan/my-public-bucket
        subPath: my-public-bucket
        mountPropagation: HostToContainer
        readOnly: false
      - name: s3fs-volume
        mountPath: /home/jovyan/shared-buckets
        subPath: shared-buckets
        mountPropagation: HostToContainer
        readOnly: true
      - name: s3fs-volume
        mountPath: /home/jovyan/triaged-jobs
        subPath: triaged-jobs
        mountPropagation: HostToContainer
        readOnly: true
    extraContainers:
    - name: s3fs
      image: mas.dit.maap-project.org/root/che-sidecar-s3fs:2i2c
      image_pull_policy: Always
      securityContext:
        privileged: true
      resources:
        limits:
          memory: 512Mi
          cpu: 1.0
        requests:
          # If we don't set requests, k8s sets requests == limits!
          # So we set something tiny
          memory: 64Mi
          cpu: 0.01
      volumeMounts:
      - name: s3fs-volume
        mountPath: /my-public-bucket
        subPath: my-public-bucket
        mountPropagation: Bidirectional
      - name: s3fs-volume
        mountPath: /my-private-bucket
        subPath: my-private-bucket
        mountPropagation: Bidirectional
      - name: s3fs-volume
        mountPath: /shared-buckets
        subPath: shared-buckets
        mountPropagation: Bidirectional
      - name: s3fs-volume
        mountPath: /triaged-jobs
        subPath: triaged-jobs
        mountPropagation: Bidirectional
    profileList:
    - display_name: Choose your environment and resources
      default: true
      profile_options:
        image:
          display_name: Environment
          dynamic_image_building:
            enabled: true
          unlisted_choice:
            enabled: true
            display_name: Custom image
            validation_regex: ^.+:.+$
            validation_message: Must be a publicly available docker image, of form <image-name>:<tag>
            kubespawner_override:
              image: '{value}'
          choices:
            01-modify-pangeo:
              display_name: Modified Pangeo Notebook
              description: Pangeo based notebook with a Python environment
              kubespawner_override:
                image: public.ecr.aws/nasa-veda/pangeo-notebook-veda-image:2025.08.14-v2
                init_containers:
                # this container uses nbgitpuller to mount https://github.com/NASA-IMPACT/veda-docs/ for user pods
                # image source: https://github.com/NASA-IMPACT/jupyterhub-gitpuller-init
                - name: jupyterhub-gitpuller-init
                  image: public.ecr.aws/nasa-veda/jupyterhub-gitpuller-init:97eb45f9d23b128aff810e45911857d5cffd05c2
                  env:
                  - name: TARGET_PATH
                    value: veda-docs
                  - name: SOURCE_REPO
                    value: https://github.com/NASA-IMPACT/veda-docs
                  volumeMounts:
                  - name: home
                    mountPath: /home/jovyan
                    subPath: '{escaped_username}'
                  securityContext:
                    runAsUser: 1000
                    runAsGroup: 1000
            02-rocker:
              display_name: Rocker Geospatial with RStudio
              description: R environment with many geospatial libraries pre-installed
              kubespawner_override:
                image: rocker/binder:4.4
                image_pull_policy: Always
                  # Launch RStudio after the user logs in
                default_url: /rstudio
                  # Ensures container working dir is homedir
                  # https://github.com/2i2c-org/infrastructure/issues/2559
                working_dir: /home/rstudio
            03-qgis:
              display_name: QGIS on Linux Desktop
              description: Linux desktop in the browser, with qgis installed
              kubespawner_override:
                  # Launch people directly into the Linux desktop when they start
                default_url: /desktop
                  # Built from https://github.com/2i2c-org/nasa-qgis-image
                image: quay.io/2i2c/nasa-qgis-image:d76118ea0c15
        resource_allocation:
          display_name: Resource Allocation
          choices:
            # [[[cog
            # from deployer.dev_commands.generate.resource_allocation.generate_choices import choices
            # choices(["r5.xlarge:5", "r5.4xlarge:2"], "proportional-memory-strategy", default=True)
            # ]]]
            mem_1_9:
              display_name: 1.9 GB RAM, upto 3.7 CPUs
              kubespawner_override:
                mem_guarantee: 1991244775
                mem_limit: 1991244775
                cpu_guarantee: 0.2328125
                cpu_limit: 3.725
                node_selector:
                  node.kubernetes.io/instance-type: r5.xlarge
              default: true
            mem_3_7:
              display_name: 3.7 GB RAM, upto 3.7 CPUs
              kubespawner_override:
                mem_guarantee: 3982489550
                mem_limit: 3982489550
                cpu_guarantee: 0.465625
                cpu_limit: 3.725
                node_selector:
                  node.kubernetes.io/instance-type: r5.xlarge
            mem_7_4:
              display_name: 7.4 GB RAM, upto 3.7 CPUs
              kubespawner_override:
                mem_guarantee: 7964979101
                mem_limit: 7964979101
                cpu_guarantee: 0.93125
                cpu_limit: 3.725
                node_selector:
                  node.kubernetes.io/instance-type: r5.xlarge
            mem_14_8:
              display_name: 14.8 GB RAM, upto 3.7 CPUs
              kubespawner_override:
                mem_guarantee: 15929958203
                mem_limit: 15929958203
                cpu_guarantee: 1.8625
                cpu_limit: 3.725
                node_selector:
                  node.kubernetes.io/instance-type: r5.xlarge
            mem_29_7:
              display_name: 29.7 GB RAM, upto 3.7 CPUs
              kubespawner_override:
                mem_guarantee: 31859916406
