name: berkeley-geojupyter
provider: aws # https://2i2c.awsapps.com/start#/
aws:
  account: '622703418259'
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: berkeley-geojupyter
  region: us-west-2
  billing:
    active_cost_tags: true
    paid_by_us: true
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:

- name: staging
    # Tip: consider changing this to something more human friendly
  display_name: berkeley-geojupyter - staging
  domain: staging.berkeley-geojupyter.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - enc-common.secret.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml

- name: prod
    # Tip: consider changing this to something more human friendly
  display_name: Berkeley GeoJupyter
  domain: berkeley-geojupyter.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - enc-common.secret.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
