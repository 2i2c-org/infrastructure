basehub:
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-b25253b5.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        gitRepoBranch: "openscapes"
        templateVars:
          org:
            name: NASA Openscapes
            logo_url: https://nasa-openscapes.github.io/images/nasa-openscapes.png
            url: https://nasa-openscapes.github.io/
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: NASA Openscapes
            url: https://nasa-openscapes.github.io/
    singleuser:
      serviceAccountName: cloud-user-sa
      defaultUrl: /lab
      storage:
        extraVolumeMounts:
          # Copy paste from basehub/values.yaml because we want
          # `shared` to be readwrite for *everyone*
          - name: home
            mountPath: /home/jovyan/shared
            subPath: _shared
            readOnly: false
          - name: home
            mountPath: /home/rstudio/shared
            subPath: _shared
            readOnly: false
          - name: home
            mountPath: /home/rstudio
            subPath: "{username}"
    scheduling:
      userScheduler:
        enabled: true
    hub:
      allowNamedServers: true
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          allowed_organizations:
            - NASA-Openscapes:workshopaccess-2i2c
            - NASA-Openscapes:longtermaccess-2i2c
            - NASA-Openscapes:championsaccess-2i2c
          scope:
            - read:org
        Authenticator:
          admin_users:
            - amfriesz
            - jules32
            - erinmr
            - betolink
