basehub:
  nfs:
    pv:
      serverIP: 10.100.135.254
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::790657130469:role/2i2c-aws-us-dask-staging
  jupyterhub-home-nfs:
    eks:
      volumeId: vol-002bff088152dd5e9
    quotaEnforcer:
      hardQuota: "10" # in GB
  jupyterhub:
    ingress:
      hosts: [dask-staging.aws.2i2c.cloud]
      tls:
        - hosts: [dask-staging.aws.2i2c.cloud]
          secretName: https-auto-tls
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: 2i2c Dask Staging
            url: https://2i2c.org
            logo_url: https://2i2c.org/media/logo.png
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: 2i2c
            url: https://2i2c.org
    singleuser:
      nodeSelector:
        2i2c/hub-name: dask-staging
      image:
        name: pangeo/pangeo-notebook
        tag: "latest"
      extraEnv:
        SCRATCH_BUCKET: s3://2i2c-aws-us-scratch-dask-staging/$(JUPYTERHUB_USER)
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: "https://dask-staging.aws.2i2c.cloud/hub/oauth_callback"

  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: dask-staging
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: dask-staging
