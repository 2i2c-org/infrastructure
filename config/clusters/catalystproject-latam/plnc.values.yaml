jupyterhub:
  ingress:
    # From https://2i2c.freshdesk.com/a/tickets/1591
    hosts: [hub.pln.villena.cl]
    tls:
      - hosts: [hub.pln.villena.cl]
        secretName: https-auto-tls

  custom:
    homepage:
      templateVars:
        org:
          name: Catalyst Project, LatAm - PLNC
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://hub.pln.villena.cl/hub/oauth_callback
        allowed_organizations:
          - CatalystProject-Hubs:plnc
        scope:
          - read:org
      Authenticator:
        admin_users:
          - fvillena

  singleuser:
    profileList:
      - display_name: "CPU only"
        description: "Start a container limited to a chosen share of capacity"
        slug: cpu
        default: true
        kubespawner_override:
          default_url: /lab
        profile_options:
          requests:
            display_name: Resource Allocation
            choices: &resource_choices
              mem_0_7:
                display_name: Up to 2G of RAM and 1 CPU
                kubespawner_override:
                  mem_guarantee: 732421K
                  mem_limit: 2G
                  cpu_guarantee: 0.093
                  cpu_limit: 1
              mem_3_0:
                display_name: Up to 6G of RAM and 2 CPUs
                kubespawner_override:
                  mem_guarantee: 2929687.5K
                  mem_limit: 6G
                  cpu_guarantee: 0.375
                  cpu_limit: 2
              mem_12_0:
                display_name: Up to 24G of RAM and 3 CPUs
                kubespawner_override:
                  mem_guarantee: 11718750K
                  mem_limit: 24G
                  cpu_guarantee: 1.5
                  cpu_limit: 3
          image:
            display_name: Image
            unlisted_choice:
              enabled: True
              display_name: "Custom image"
              validation_regex: "^.+:.+$"
              validation_message: "Must be a publicly available docker image, of form <image-name>:<tag>"
              kubespawner_override:
                image: "{value}"
            choices:
              rstudio:
                display_name: Rocker Geospatial with RStudio
                default: true
                slug: "rstudio"
                kubespawner_override:
                  image: "rocker/binder:4.3"
                  image_pull_policy: Always
                  default_url: /rstudio
                  working_dir: /home/rstudio # Ensures container working dir is homedir
              jupyter:
                display_name: Jupyter SciPy Notebook
                slug: "jupyter"
                kubespawner_override:
                  image: "quay.io/jupyter/scipy-notebook:2024-03-04"
                  default_url: /lab

      - display_name: "With GPUs"
        description: "Start a container on a dedicated node with a NVIDIA Tesla T4"
        profile_options:
          requests:
            display_name: Resource Allocation
            choices:
              mem_26_0:
                display_name: 1 GPU, 21G of RAM and 3 CPUs
                default: true
                kubespawner_override:
                  mem_guarantee: 21G
                  mem_limit: null
                  cpu_guarantee: 3
                  node_selector:
                    node.kubernetes.io/instance-type: n1-highmem-4
                  extra_resource_limits:
                    nvidia.com/gpu: "1"
              mem_104_0:
                display_name: 4 GPU, 92G of RAM and 15 CPUs
                kubespawner_override:
                  mem_guarantee: 92G
                  mem_limit: null
                  cpu_guarantee: 15
                  node_selector:
                    node.kubernetes.io/instance-type: n1-highmem-16
                  extra_resource_limits:
                    nvidia.com/gpu: "4"
          image:
            display_name: Image
            unlisted_choice:
              enabled: True
              display_name: "Custom image"
              validation_regex: "^.+:.+$"
              validation_message: "Must be a publicly available docker image, of form <image-name>:<tag>"
              kubespawner_override:
                image: "{value}"
            choices:
              tensorflow:
                display_name: Tensorflow ML Notebook
                slug: "tensorflow"
                kubespawner_override:
                  image: "quay.io/jupyter/tensorflow-notebook:cuda-2024-06-17"
              pytorch:
                display_name: PyTorch ML Notebook
                default: true
                slug: "pytorch"
                kubespawner_override:
                  image: "quay.io/jupyter/pytorch-notebook:cuda12-2024-06-17"
        kubespawner_override:
          default_url: /lab
          environment:
            NVIDIA_DRIVER_CAPABILITIES: compute,utility
