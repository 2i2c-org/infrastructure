nfs:
  pv:
    serverIP: 10.100.133.67

jupyterhub:
  ingress:
    hosts: [staging.aimatx.2i2c.cloud]
    tls:
    - hosts: [staging.aimatx.2i2c.cloud]
      secretName: https-auto-tls
  singleuser:
    nodeSelector:
      2i2c/hub-name: staging
    extraEnv:
      SCRATCH_BUCKET: s3://aimatx-2i2c-hub-scratch-staging/$(JUPYTERHUB_USER)
      PERSISTENT_BUCKET: s3://aimatx-2i2c-hub-persistent-staging/$(JUPYTERHUB_USER)
      GH_SCOPED_CREDS_CLIENT_ID: Iv23li6CZDS64R3UA1km
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/aimatx-2i2c-hub-staging-github

  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://staging.aimatx.2i2c.cloud/hub/oauth_callback
dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: staging
      worker:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: staging

jupyterhub-home-nfs:
  eks:
    volumeId: vol-0ce12464be041a176

binderhub-service:
  config:
    BinderHub:
      image_prefix: quay.io/imagebuilding-non-gcp-hubs/aimatx-2i2c-hub-staging-
