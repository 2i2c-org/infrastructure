name: lis-uk
provider: gcp
gcp:
  key: enc-deployer-credentials.secret.json
  project: lis-uk
  cluster: lis-uk-cluster
  zone: europe-west2
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "London Interdisciplinary School Staging"
    domain: staging.ds.lis.2i2c.cloud
    helm_chart: basehub
    auth0:
      enabled: false
    helm_chart_values_files:
      - common.values.yaml
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: prod
    display_name: "London Interdisciplinary School"
    domain: ds.lis.2i2c.cloud
    helm_chart: basehub
    auth0:
      enabled: false
    helm_chart_values_files:
      - common.values.yaml
      - prod.values.yaml
      - enc-prod.secret.values.yaml
