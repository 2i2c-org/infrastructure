name: Deploy and test hubs

on:
  push:
    branches:
      - master
    paths:
      - deployer/**
      - hub-templates/**
      - requirements.txt
      - dev-requirements.txt
      - config/secrets.yaml
      - config/hubs/**
      - .github/workflows/deploy-hubs.yaml
      - .github/actions/deploy/**

# When multiple PRs triggering this workflow are merged, queue them instead
# of running them in parallel
# https://github.blog/changelog/2021-04-19-github-actions-limit-workflow-run-or-job-concurrency/
concurrency: deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      # Don't stop other deployments if one fails
      fail-fast: false
      matrix:
        include:
          # To enable auto-deployments for other clusters,
          # add its name and provider to the list
          - cluster_name: 2i2c
            provider: gcp
          - cluster_name: cloudbank
            provider: gcp
          - cluster_name: carbonplan
            provider: aws
          - cluster_name: farallon
            provider: aws
          - cluster_name: openscapes
            provider: aws
          - cluster_name: meom-ige
            provider: gcp
          - cluster_name: pangeo-hubs
            provider: gcp

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Check if any of our base files have changed
        uses: dorny/paths-filter@v2
        id: base_files
        with:
          filters: |
            files:
              - "deployer/**"
              - "hub-templates/**"
              - "requirements.txt"
              - "dev-requirements.txt"
              - "config/secrets.yaml"
              - ".github/workflows/deploy-hubs.yaml"
              - ".github/actions/deploy/*"

      - name: Check which cluster.yaml file has changed (if any)
        uses: dorny/paths-filter@v2
        id: config_files
        with:
          filters: |
            hub_config:
              - "config/hubs/${{ matrix.cluster_name }}.cluster.yaml"

      - name: Setup gcloud
        if: |
          (steps.base_files.outputs.files == 'true') ||
          (steps.config_files.outputs.hub_config == 'true')
        uses: google-github-actions/setup-gcloud@master
        with:
          version: "290.0.1"
          # This is used for KMS only
          project_id: two-eye-two-see
          service_account_key: ${{ secrets.GCP_KMS_DECRYPTOR_KEY }}
          export_default_credentials: true

      - name: Setup helm
        if: |
          (steps.base_files.outputs.files == 'true') ||
          (steps.config_files.outputs.hub_config == 'true')
        uses: azure/setup-helm@v1

      - name: Setup sops
        if: |
          (steps.base_files.outputs.files == 'true') ||
          (steps.config_files.outputs.hub_config == 'true')
        uses: mdgreenwald/mozilla-sops-action@v1

      - name: Setup kops
        if: |
          ((steps.base_files.outputs.files == 'true') ||
          (steps.config_files.outputs.hub_config == 'true')) &&
          (matrix.provider == 'aws')
        run: |
          curl -Lo /tmp/kops https://github.com/kubernetes/kops/releases/download/$KOPS_VERSION/kops-linux-amd64
          chmod +x /tmp/kops
          sudo mv /tmp/kops /usr/local/bin/kops
        env:
          KOPS_VERSION: "v1.21.1"

      # Borrowed from mybinder.org-deploy config, couldn't find a nice action to install the CLI on the Marketplace :(
      # https://github.com/jupyterhub/mybinder.org-deploy/blob/90c5f558c8d0f18a6e62b08ec367fe80d4304a0b/.github/workflows/cd.yml#L229-L232
      - name: Setup Azure CLI
        if: |
          ((steps.base_files.outputs.files == 'true') ||
          (steps.config_files.outputs.hub_config == 'true')) &&
          (matrix.provider == 'azure')
        run: |
          sudo apt-get update && sudo apt-get install ca-certificates curl apt-transport-https lsb-release gnupg && \
            curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor | \
            sudo tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null && AZ_REPO=$(lsb_release -cs) && \
            echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $AZ_REPO main" | \
            sudo tee /etc/apt/sources.list.d/azure-cli.list && sudo apt-get update && sudo apt-get install azure-cli

      - name: Deploy ${{ matrix.cluster_name }}
        if: |
          (steps.base_files.outputs.files == 'true') ||
          (steps.config_files.outputs.hub_config == 'true')
        uses: ./.github/actions/deploy
        with:
          cluster: ${{ matrix.cluster_name }}
