cluster-autoscaler:
  enabled: false
cert-manager:
  installCRDs: true
ingress-nginx:
  controller:
    podLabels:
      hub.jupyter.org/network-access-proxy-http: 'true'
prometheus:
  networkPolicy:
    enabled: true
  alertmanager:
    enabled: false
  nodeExporter:
    tolerations:
      - effect: NoSchedule
        # Deploy onto user nodes
        key: hub.jupyter.org_dedicated
        value: user
      - effect: NoSchedule
        # Deploy onto user nodes
        key: k8s.dask.org_dedicated
        value: worker
    updateStrategy:
      type: RollingUpdate
  pushgateway:
    enabled: false
  server:
    resources:
      # Without this, prometheus can easily starve users
      requests:
        cpu: 0.2
        memory: 512Mi
      limits:
        cpu: 1
        memory: 2Gi
    labels:
      # For HTTP access to the hub, to scrape metrics
      hub.jupyter.org/network-access-hub: 'true'
    persistentVolume:
      size: 100Gi
    retention: 90d
    service:
      type: ClusterIP

grafana:
  persistence:
    storageClassName: standard
  deploymentStrategy:
    type: Recreate

  persistence:
    enabled: true
  service:
    type: ClusterIP

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: letsencrypt-prod

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: prometheus
          orgId: 1
          type: prometheus
          url: http://support-prometheus-server
          access: proxy
          isDefault: true
          editable: false
