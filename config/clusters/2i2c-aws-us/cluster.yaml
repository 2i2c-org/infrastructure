name: 2i2c-aws-us
provider: aws # https://2i2c.awsapps.com/start#/
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: 2i2c-aws-us
  region: us-west-2
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "2i2c AWS staging"
    domain: staging.aws.2i2c.cloud
    helm_chart: basehub
    helm_chart_values_files:
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: dask-staging
    display_name: "2i2c AWS dask-staging"
    domain: dask-staging.aws.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      - daskhub-common.values.yaml
      - dask-staging.values.yaml
      - enc-dask-staging.secret.values.yaml
  - name: researchdelight
    display_name: "2i2c Research Delight"
    domain: researchdelight.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      - daskhub-common.values.yaml
      - researchdelight.values.yaml
      - enc-researchdelight.secret.values.yaml
  - name: ncar-cisl
    display_name: "NCAR-CISL for UCAR"
    domain: ncar-cisl.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      - daskhub-common.values.yaml
      - ncar-cisl.values.yaml
      - enc-ncar-cisl.secret.values.yaml
  - name: go-bgc
    display_name: "GO-BGC"
    domain: go-bgc.2i2c.cloud
    helm_chart: basehub
    helm_chart_values_files:
      - basehub-common.values.yaml
      - go-bgc.values.yaml
      - enc-go-bgc.secret.values.yaml
  - name: itcoocean
    display_name: "ITCOocean"
    domain: itcoocean.2i2c.cloud
    helm_chart: basehub
    helm_chart_values_files:
      - basehub-common.values.yaml
      - itcoocean.values.yaml
      - enc-itcoocean.secret.values.yaml
