name: openscapes
provider: aws # https://783616723547.signin.aws.amazon.com/console
account: "783616723547"
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: openscapeshub
  region: us-west-2
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "Openscapes (staging)"
    domain: staging.openscapes.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      # The order in which you list files here is the order the will be passed
      # to the helm upgrade command in, and that has meaning. Please check
      # that you intend for these files to be applied in this order.
      - common.values.yaml
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: prod
    display_name: "Openscapes (prod)"
    domain: openscapes.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      # The order in which you list files here is the order the will be passed
      # to the helm upgrade command in, and that has meaning. Please check
      # that you intend for these files to be applied in this order.
      - common.values.yaml
      - prod.values.yaml
      - enc-prod.secret.values.yaml
