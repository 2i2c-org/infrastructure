prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.uk.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.uk.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.uk.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.uk.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.uk.2i2c.cloud
