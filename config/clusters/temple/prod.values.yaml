#If the hub is a daskhub, please indent everything under a basehub key
#basehub:
nfs:
  pv:
    serverIP: 10.3.250.100
jupyterhub-home-nfs:
  quotaEnforcer:
    hardQuota: '10' # in GB
  eks:
    volumeId: vol-0b5fc915293bd5bec
jupyterhub:
  hub:
    config:
      CILogonOAuthenticator:
        oauth_callback_url: https://temple.2i2c.cloud/hub/oauth_callback
  singleuser:
    nodeSelector:
      2i2c/hub-name: prod
  ingress:
    hosts: [temple.2i2c.cloud]
    tls:
    - hosts: [temple.2i2c.cloud]
      secretName: https-auto-tls
