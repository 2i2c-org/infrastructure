kind: ConfigMap
apiVersion: v1
metadata:
  name: hub-custom-templates-config
  labels:
    app: jupyterhub
data:
  {{- with .Values.jupyterhub.custom.homepage.hubTemplateRepoDetails }}
  HUB_TEMPLATES_REPO_URL: {{ .repo_url | quote }}
  HUB_TEMPLATES_REPO_BRANCH: {{ .repo_branch | quote }}
  {{- end }}
