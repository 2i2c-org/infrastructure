jupyterhub:
  ingress:
    hosts:
      - hub.jetstream2.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - hub.jetstream2.2i2c.cloud
  custom:
    binderhubUI:
      enabled: true
    2i2c:
      add_staff_user_ids_to_admin_users: false
    jupyterhubConfigurator:
      enabled: false
    singleuserAdmin:
      extraVolumeMounts: []
    homepage:
      templateVars:
        enabled: false
  singleuser:
    cpu:
      limit: 2
    memory:
      guarantee: 256M
      limit: 1G
    storage:
      type: none
      extraVolumeMounts: []
    initContainers: []
    profileList: []
    cmd:
      - python3
      - "-c"
      - |
        import os
        import sys

        try:
            import jupyterlab
            import jupyterlab.labapp
            major = int(jupyterlab.__version__.split(".", 1)[0])
        except Exception as e:
            print("Failed to import jupyterlab: {e}", file=sys.stderr)
            have_lab = False
        else:
            have_lab = major >= 3

        if have_lab:
            # technically, we could accept another jupyter-server-based frontend
            print("Launching jupyter-lab", file=sys.stderr)
            exe = "jupyter-lab"
        else:
            print("jupyter-lab not found, launching jupyter-notebook", file=sys.stderr)
            exe = "jupyter-notebook"

        # launch the notebook server
        os.execvp(exe, sys.argv)
  hub:
    loadRoles:
      binder:
        services:
          - binder
        scopes:
          - servers
          - admin:users
      user:
        scopes:
          - self
          - access:services!service=binder
    redirectToServer: false
    config:
      BinderSpawnerMixin:
        auth_enabled: false
      JupyterHub:
        authenticator_class: "null"
binderhub-service:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - binder.jetstream2.2i2c.cloud
    tls:
      - secretName: binder-https-auto-tls
        hosts:
          - binder.jetstream2.2i2c.cloud
  config:
    GitHubRepoProvider:
      allowed_specs:
        - "^binder-examples/.*"
    BinderHub:
      base_url: /
      hub_url: https://hub.jetstream2.2i2c.cloud
      badge_base_url: https://binder.jetstream2.2i2c.cloud
      auth_enabled: false
      enable_api_only_mode: false
      image_prefix: quay.io/imagebuilding-non-gcp-hubs/jetstream-binderhub-
      banner_message: ""
      about_message: ""
    DockerRegistry:
      url: &url https://quay.io
      username: &username imagebuilding-non-gcp-hubs+image_builder
  extraEnv:
    - name: JUPYTERHUB_API_TOKEN
      valueFrom:
        secretKeyRef:
          name: '{{ include "jupyterhub.hub.fullname" . }}'
          key: hub.services.binder.apiToken
    - name: JUPYTERHUB_CLIENT_ID
      value: "service-binder"
    - name: JUPYTERHUB_API_URL
      value: "https://hub.jetstream2.2i2c.cloud/hub/api"
    # Without this, the redirect URL to /hub/api/... gets
    # appended to binderhub's URL instead of the hub's
    - name: JUPYTERHUB_BASE_URL
      value: "https://hub.jetstream2.2i2c.cloud/"
  # The password to the registry is stored encrypted in the hub's encrypted config file
  buildPodsRegistryCredentials:
    server: *url
    username: *username
