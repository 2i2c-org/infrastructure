basehub:
  nfs:
    enabled: true
    pv:
      enabled: true
      mountOptions:
        - soft
        - noatime
      # Google FileStore IP
      serverIP: 10.207.3.186
      # Name of Google Filestore share
      baseShareName: /homes/
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      jupyterhubConfigurator:
        enabled: false
      homepage:
        templateVars:
          org:
            name: Cooperative Institute for Research to Operations in Hydrology
            url: http://ovpred.ua.edu/alabama-water-institute/
            logo_url: https://user-images.githubusercontent.com/1879041/174884338-ec97bec1-1cc9-4ad8-8f63-06de666b5012.png
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: National Oceanic and Atmospheric Administration
            url: https://www.noaa.gov/
    hub:
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          populate_teams_in_auth_state: true
          allowed_organizations:
            - alabamawaterinstitute
            - NOAA-OWP
          scope:
            - read:org
        Authenticator:
          enable_auth_state: True
          admin_users:
            - jameshalgren
            - arpita0911patel
            - sepehrkrz
            - benlee0423
dask-gateway:
  gateway:
    backend:
      scheduler:
        cores:
          request: 0.8
          limit: 1
        memory:
          request: 1G
          limit: 2G
