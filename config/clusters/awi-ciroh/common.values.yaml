basehub:
  nfs:
    enabled: true
    pv:
      enabled: true
      mountOptions:
      - soft
      - noatime
  jupyterhub-home-nfs:
    enabled: true
    prometheusExporter:
      enabled: true
    gke:
      enabled: true
    config:
      groupsExporter:
        update_exporter_interval: 3600
  dask-gateway:
    enabled: true
    gateway:
      backend:
        scheduler:
          cores:
            request: 0.8
            limit: 1
          memory:
            request: 1G
            limit: 2G
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: github
      daskhubSetup:
        enabled: true
      homepage:
        templateVars:
          org:
            name: Cooperative Institute for Research to Operations in Hydrology
            url: http://ovpred.ua.edu/alabama-water-institute/
            logo_url: https://user-images.githubusercontent.com/1879041/174884338-ec97bec1-1cc9-4ad8-8f63-06de666b5012.png
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: National Oceanic and Atmospheric Administration
            url: https://www.noaa.gov/
    singleuser:
      defaultUrl: /lab
      cloudMetadata:
        blockWithIptables: false
    hub:
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          allowed_organizations:
          - alabamawaterinstitute
          - NOAA-OWP
        Authenticator:
          admin_users:
          - arpita0911patel
          - benlee0423
