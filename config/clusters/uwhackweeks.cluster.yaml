name: uwhackweeks
provider: aws
aws:
  key: secrets/uwhackweeks.json
  clusterType: eks
  clusterName: uwhackweeks
  region: us-west-2
support:
  config:
    prometheus:
      server:
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 4
            memory: 8Gi
    cluster-autoscaler:
      enabled: true
      autoDiscovery:
        clusterName: uwhackweeks
      awsRegion: us-west-2
    grafana:
      ingress:
        hosts:
          - grafana.uwhackweeks.2i2c.cloud
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.uwhackweeks.2i2c.cloud
hubs:
  - name: staging
    domain: staging.uwhackweeks.2i2c.cloud
    helm_chart: daskhub
    auth0:
      # connection update? Also ensure the basehub Helm chart is provided a
      # matching value for jupyterhub.custom.2i2c.add_staff_user_ids_of_type!
      connection: github
    config: &uwhackweeksConfig
      scratchBucket:
        enabled: false
      basehub:
        nfs:
          pv:
            # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
            mountOptions:
              - rsize=1048576
              - wsize=1048576
              - timeo=600
              - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
              - retrans=2
              - noresvport
            serverIP: fs-0b36aa23f1d92e4da.efs.us-west-2.amazonaws.com
            baseShareName: /
        jupyterhub:
          custom:
            2i2c:
              add_staff_user_ids_to_admin_users: true
              add_staff_user_ids_of_type: "github"
            homepage:
              templateVars:
                org:
                  name: ICESat Hackweek
                  logo_url: https://icesat-2hackweek.github.io/assets/images/ICESat2.png
                  url: https://icesat-2hackweek.github.io
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name:
                  url: https://www.openscapes.org/
          singleuser:
            serviceAccountName: cloud-user-sa
            defaultUrl: /lab
            initContainers:
              # Need to explicitly fix ownership here, since EFS doesn't do anonuid
              - name: volume-mount-ownership-fix
                image: busybox
                command:
                  [
                    "sh",
                    "-c",
                    "id && chown 1000:1000 /home/jovyan /home/jovyan/shared && ls -lhd /home/jovyan",
                  ]
                securityContext:
                  runAsUser: 0
                volumeMounts:
                  - name: home
                    mountPath: /home/jovyan
                    subPath: "{username}"
                  - name: home
                    mountPath: /home/jovyan/shared
                    subPath: _shared
            image:
              name: quay.io/uwhackweek/icesat2
              tag: "2022.02.03"
            storage:
              extraVolumeMounts:
                - name: home
                  mountPath: /home/jovyan/shared
                  subPath: _shared
                  readOnly: false
            profileList:
              # The mem-guarantees are here so k8s doesn't schedule other pods
              # on these nodes.
              - display_name: "Small: m5.large"
                description: "~2 CPU, ~8G RAM"
                kubespawner_override:
                  # Expllicitly unset mem_limit, so it overrides the default memory limit we set in
                  # basehub/values.yaml
                  mem_limit: null
                  mem_guarantee: 6.5G
                  node_selector:
                    node.kubernetes.io/instance-type: m5.large
              - display_name: "Medium: m5.xlarge"
                description: "~4 CPU, ~15G RAM"
                kubespawner_override:
                  mem_limit: null
                  mem_guarantee: 12G
                  node_selector:
                    node.kubernetes.io/instance-type: m5.xlarge
              - display_name: "Large: m5.2xlarge"
                description: "~8 CPU, ~30G RAM"
                kubespawner_override:
                  mem_limit: null
                  mem_guarantee: 26G
                  node_selector:
                    node.kubernetes.io/instance-type: m5.2xlarge
              - display_name: "Huge: m5.8xlarge"
                description: "~32 CPU, ~128G RAM"
                kubespawner_override:
                  mem_limit: null
                  mem_guarantee: 115G
                  node_selector:
                    node.kubernetes.io/instance-type: m5.8xlarge
          scheduling:
            userPlaceholder:
              enabled: false
              replicas: 0
            userScheduler:
              enabled: false
          hub:
            allowNamedServers: true
            networkPolicy:
              # FIXME: For dask gateway
              enabled: false
            readinessProbe:
              enabled: false
            config:
              JupyterHub:
                authenticator_class: github
              GitHubOAuthenticator:
                allowed_organizations:
                  - 2i2c-org
                  - ICESAT-2HackWeek:jupyterhub-2022
                scope:
                  - read:user
                  - read:org
              Authenticator:
                # This hub uses GitHub Orgs/Teams auth and so we do not set
                # allowed_users in order to not deny access to valid members of
                # the listed Orgs/Teams. The following people should have admin
                # access though.
                admin_users:
                  - scottyhq
      dask-gateway:
        extraConfig:
          idle: |
            # timeout after 30 minutes of inactivity
            c.KubeClusterConfig.idle_timeout = 1800
  - name: prod
    domain: uwhackweeks.2i2c.cloud
    helm_chart: daskhub
    auth0:
      # connection update? Also ensure the basehub Helm chart is provided a
      # matching value for jupyterhub.custom.2i2c.add_staff_user_ids_of_type!
      connection: github
    config: *uwhackweeksConfig
