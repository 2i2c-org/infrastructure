basehub:
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-b25253b5.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: Openscapes
            logo_url: https://www.openscapes.org/img/logo.png
            url: https://www.openscapes.org/
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: Openscapes
            url: https://www.openscapes.org/
    singleuser:
      serviceAccountName: cloud-user-sa
      defaultUrl: /lab
      storage:
        extraVolumeMounts:
          - name: home
            mountPath: /home/jovyan/shared
            subPath: _shared
            readOnly: false
    scheduling:
      userScheduler:
        enabled: true
      userPods:
        nodeAffinity:
          matchNodePurpose: require
    hub:
      allowNamedServers: true
      readinessProbe:
        enabled: false
      config:
        JupyterHub:
          authenticator_class: cilogon
        CILogonOAuthenticator:
          scope:
            - "profile"
          shown_idps:
            - http://github.com/login/oauth/authorize
          allowed_idps:
            http://github.com/login/oauth/authorize:
              username_derivation:
                username_claim: "preferred_username"
        Authenticator:
          admin_users: &users
            - amfriesz
            - jules32
            - erinmr
            - betolink
          # FIXME: In z2jh 3.0.0-beta.1, a truthy allowed_users implies
          #        allow_existing_users=True, while in z3jh 3.0.0 this needs to be
          #        configured explicitly.
          #
          allowed_users: *users
dask-gateway:
  gateway:
    extraConfig:
      idle: |-
        # timeout after 30 minutes of inactivity
        c.KubeClusterConfig.idle_timeout = 1800
