jupyterhub:
  ingress:
    hosts: [csulb.cloudbank.2i2c.cloud]
    tls:
      - hosts: [csulb.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  singleuser:
    memory:
      # Increased to help deal with possible kernel restarts
      # https://2i2c.freshdesk.com/a/tickets/567
      guarantee: 384M
      limit: 1.5G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: CSU Long Beach
          logo_url: https://www.csulb.edu/themes/custom/csulb/images/logo.png
          url: https://www.csulb.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://csulb.cloudbank.2i2c.cloud/hub/oauth_callback"
        username_claim: "email"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
      Authenticator:
        allowed_users: &csulb_users
          - ericvd@gmail.com
          - sean.smorris@berkeley.edu
          - shabnam.sodagari@csulb.edu
        admin_users: *csulb_users
    extraFiles:
      configurator-schema-default:
        data:
          properties:
            Spawner.default_url:
              type: string
              title: Default User Interface
              enum:
                - "/tree"
                - "/lab"
                - "/retro"
              default: "/retro"
              enumMetadata:
                interfaces:
                  - value: "/tree"
                    title: Classic Notebook
                    description:
                      The original single-document interface for creating
                      Jupyter Notebooks.
                  - value: "/lab"
                    title: JupyterLab
                    description: A Powerful next generation notebook interface
                  - value: "/retro"
                    title: RetroLab
                    description: A JupyterLab distribution with a retro look and feel, more similar to the classic Jupyter notebook.
