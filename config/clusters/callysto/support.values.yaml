prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.callysto.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.callysto.2i2c.cloud
grafana:
  grafana.ini:
    server:
      root_url: https://grafana.callysto.2i2c.cloud/
  ingress:
    hosts:
      - grafana.callysto.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.callysto.2i2c.cloud
