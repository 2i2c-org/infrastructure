name: 2i2c
image_repo:  "us-central1-docker.pkg.dev/two-eye-two-see/low-touch-hubs/base-user"
provider: gcp
gcp:
  key: secrets/2i2c.json
  project: two-eye-two-see
  cluster: low-touch-hubs-cluster
  zone: us-central1-b
hubs:
  - name: staging
    domain: staging.pilot.2i2c.cloud
    template: basehub
    auth0:
      connection: password
    config:
      docs_service:
        enabled: true
        repo: https://github.com/jupyterhub/nbgitpuller
        branch: gh-pages
      jupyterhub:
        custom:
          homepage:
            templateVars:
              org:
                name: 2i2c Staging
                url: https://2i2c.org
                logo_url: https://2i2c.org/media/logo.png
              designed_by:
                name: 2i2c
                url: https://2i2c.org
              operated_by:
                name: 2i2c
                url: https://2i2c.org
              funded_by:
                name: 2i2c
                url: https://2i2c.org
        hub:
          config:
            Authenticator:
              allowed_users: &staging_users
                - yuvipanda@gmail.com
                - colliand@gmail.com
                - choldgraf@gmail.com
                - georgiana.dolocan@gmail.com
              admin_users: *staging_users
  - name: dask-staging
    domain: dask-staging.pilot.2i2c.cloud
    template: daskhub
    auth0:
      connection: google-oauth2
    config:
      basehub:
        jupyterhub:
          custom:
            cloudResources:
              provider: gcp
              gcp:
                projectId: two-eye-two-see
              scratchBucket:
                enabled: true
            homepage:
              templateVars:
                org:
                  name: 2i2c Dask Staging
                  url: https://2i2c.org
                  logo_url: https://2i2c.org/media/logo.png
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
          singleuser:
            image:
              name: pangeo/pangeo-notebook
              tag: 2021.02.19
          hub:
            config:
              Authenticator:
                allowed_users: &dask_staging_users
                  - yuvipanda@gmail.com
                  - colliand@gmail.com
                  - choldgraf@gmail.com
                  - georgiana.dolocan@gmail.com
                admin_users: *dask_staging_users
  - name: justiceinnovationlab
    domain: justiceinnovationlab.pilot.2i2c.cloud
    template: basehub
    auth0:
      connection: github
    config:
      jupyterhub:
        custom:
          homepage:
            templateVars:
              org:
                name: Justice Innovation Lab
                logo_url: "https://images.squarespace-cdn.com/content/5ee35ddb35affc21b29c0fd6/1596634079158-KLDENW5BSW2HQW4ZO0EH/JIL-Logo-Digital.png?format=1500w&content-type=image%2Fpng"
                url: https://www.justiceinnovationlab.org/
              designed_by:
                name: 2i2c
                url: https://2i2c.org
              operated_by:
                name: 2i2c
                url: https://2i2c.org
              funded_by:
                name: 2i2c
                url: https://2i2c.org
        hub:
          config:
            Authenticator:
              admin_users:
                - yuvipanda
                - choldgraf
                - GeorgianaElena
                - donaldbraman
                - JILPulvino
