prometheusIngressAuthSecret:
  enabled: true

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.ciroh.awi.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.ciroh.awi.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.ciroh.awi.2i2c.cloud

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.ciroh.awi.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.ciroh.awi.2i2c.cloud

gcpFilestoreBackups:
  enabled: true
  filestoreNames:
    - awi-ciroh-homedirs-b
  project: ciroh-jupyterhub-423218
  zone: us-central1-b
  retentionDays: 2
  serviceAccount:
    annotations:
      iam.gke.io/gcp-service-account: awi-ciroh-filestore-backup@ciroh-jupyterhub-423218.iam.gserviceaccount.com
