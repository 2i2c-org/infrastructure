jupyterhub:
  ingress:
    hosts:
      - ucmerced.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - ucmerced.2i2c.cloud
  singleuser:
    profileList:
      - display_name: Python
        description: Start a Python server with JupyterLab and scientific Python stack
        default: true
        kubespawner_override:
          # From https://github.com/SaiUCM/example-inherit-from-community-image
          image: quay.io/cirt_ucm/jupyter-scipy-xarray:312e173a7477
          # Launch into JupyterLab after the user logs in
          default_url: /lab
        profile_options: &profile_options
          requests: &profile_options_resource_allocation
            display_name: Resource Allocation
            choices:
              mem_1:
                display_name: 1 GB RAM
                kubespawner_override:
                  mem_guarantee: 995622387
                  mem_limit: 995622387
                default: true
              mem_2:
                display_name: 2 GB RAM
                kubespawner_override:
                  mem_guarantee: 1991244775
                  mem_limit: 1991244775
      - display_name: R
        description: Start a R server with tidyverse & Geospatial tools
        kubespawner_override:
          # From https://github.com/2i2c-org/rocker-with-nbgitpuller
          image: quay.io/2i2c/rocker-with-nbgitpuller:3edc87d73e3d
          default_url: /lab
          # Ensures container working dir is homedir
          # https://github.com/2i2c-org/infrastructure/issues/2559
          working_dir: /home/rstudio
        profile_options: *profile_options
  hub:
    config:
      CILogonOAuthenticator:
        oauth_callback_url: https://ucmerced.2i2c.cloud/hub/oauth_callback
jupyterhub-home-nfs:
  gke:
    volumeId: projects/two-eye-two-see/zones/us-central1-b/disks/hub-nfs-homedirs-ucmerced
  quotaEnforcer:
    hardQuota: "20" # in GB
    path: "/export/ucmerced"
    resources:
      requests:
        cpu: 0.02
        memory: 20M
      limits:
        cpu: 0.04
        memory: 30M
  nfsServer:
    resources:
      requests:
        cpu: 0.2
        memory: 2G
      limits:
        cpu: 0.4
        memory: 6G
  prometheusExporter:
    resources:
      requests:
        cpu: 0.02
        memory: 15M
      limits:
        cpu: 0.04
        memory: 20M
nfs:
  pv:
    serverIP: 10.3.252.119
