jupyterhub:
  ingress:
    hosts: [laney.cloudbank.2i2c.cloud]
    tls:
      - hosts: [laney.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Laney College
          logo_url: https://laney.edu/wp-content/themes/laneycollegesixteen/images/Laney%20College%20Coin.png
          url: https://laney.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://laney.cloudbank.2i2c.cloud/hub/oauth_callback"
        shown_idps:
          - http://login.microsoftonline.com/common/oauth2/v2.0/authorize
          - http://google.com/accounts/o8/id
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://login.microsoftonline.com/common/oauth2/v2.0/authorize:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - "peralta.edu"
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - "2i2c.org"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
          - koh@peralta.edu
          - dsmith@peralta.edu
