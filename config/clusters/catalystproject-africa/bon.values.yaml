jupyterhub:
  ingress:
    hosts: [bon.af.catalystproject.2i2c.cloud]
    tls:
      - hosts: [bon.af.catalystproject.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    homepage:
      templateVars:
        org:
          name: Catalyst Project, Africa - Bioinformatics Outreach Nigeria
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://bon.af.catalystproject.2i2c.cloud/hub/oauth_callback
        populate_teams_in_auth_state: true
        allowed_organizations:
          - 2i2c-org:hub-access-for-2i2c-staff
          - CatalystProject-Hubs:bon
        scope:
          - read:org
      Authenticator:
        enable_auth_state: true
        manage_groups: true
        admin_users:
          - Seunolufemi123
          - Emmanuel19-ada
    services:
      jupyterhub-groups-exporter: {}
    loadRoles:
      jupyterhub-groups-exporter:
        services:
          - jupyterhub-groups-exporter
        scopes:
          - users
          - groups
    extraConfig:
      custom-github-oauthenticator: |
        class CustomGitHubOAuthenticator(GitHubOAuthenticator):
          async def authenticate(self, *args, **kwargs):
              resp = await super().authenticate(*args, **kwargs)
              if resp["auth_state"]["teams"] is None:
                return resp
              groups = []
              for team in resp["auth_state"]["teams"]:
                if f'{team["organization"]["login"]}:{team["slug"]}' not in self.allowed_organizations:
                  continue
                else:
                  groups.append(f'{team["organization"]["login"]}:{team["slug"]}')
              resp["groups"] = groups
              return resp
        c.JupyterHub.authenticator_class = CustomGitHubOAuthenticator
  singleuser:
    nodeSelector:
      2i2c/hub-name: bon
jupyterhub-home-nfs:
  quotaEnforcer:
    hardQuota: "1" # in GB
  eks:
    volumeId: vol-09dc8201c516e2e70
nfs:
  pv:
    serverIP: 10.100.204.80
