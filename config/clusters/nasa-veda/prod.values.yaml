basehub:
  nfs:
    pv:
      serverIP: 10.100.52.135
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::444055461661:role/nasa-veda-prod
  jupyterhub:
    ingress:
      hosts: [hub.openveda.cloud]
      tls:
      - hosts: [hub.openveda.cloud]
        secretName: https-auto-tls
    custom:
      homepage:
        gitRepoBranch: master
        gitRepoUrl: https://github.com/NASA-IMPACT/veda-hub-homepage
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://hub.openveda.cloud/hub/oauth_callback

  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod

  binderhub-service:
    dockerApi:
      nodeSelector:
        2i2c/hub-name: prod
    config:
      KubernetesBuildExecutor:
        node_selector:
          2i2c/hub-name: prod
      BinderHub:
        image_prefix: quay.io/imagebuilding-non-gcp-hubs/veda-prod-

  jupyterhub-home-nfs:
    eks:
      volumeId: vol-0063ecd342e052ef5
    quotaEnforcer:
      config:
        QuotaManager:
          hardQuota: '200' # in GB
