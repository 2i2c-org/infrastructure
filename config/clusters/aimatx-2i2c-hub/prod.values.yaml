basehub:
  jupyterhub:
    singleuser:
      extraEnv:
        SCRATCH_BUCKET: s3://aimatx-2i2c-hub-scratch/$(JUPYTERHUB_USER)
        PERSISTENT_BUCKET: s3://aimatx-2i2c-hub-persistent/$(JUPYTERHUB_USER)
  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
