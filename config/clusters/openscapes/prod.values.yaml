basehub:
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::783616723547:role/openscapeshub-prod
  jupyterhub:
    ingress:
      hosts: [openscapes.2i2c.cloud]
      tls:
        - hosts: [openscapes.2i2c.cloud]
          secretName: https-auto-tls
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
      extraEnv:
        SCRATCH_BUCKET: s3://openscapeshub-scratch/$(JUPYTERHUB_USER)
        PERSISTENT_BUCKET: s3://openscapeshub-persistent/$(JUPYTERHUB_USER)
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: "https://openscapes.2i2c.cloud/hub/oauth_callback"
        CILogonOAuthenticator:
          oauth_callback_url: "https://openscapes.2i2c.cloud/hub/oauth_callback"
      services:
        jupyterhub-groups-exporter: {}
      loadRoles:
        jupyterhub-groups-exporter:
          services:
            - jupyterhub-groups-exporter
          scopes:
            - users
            - groups
      extraConfig:
        custom-github-oauthenticator: |
          class CustomGitHubOAuthenticator(GitHubOAuthenticator):
            async def authenticate(self, *args, **kwargs):
                resp = await super().authenticate(*args, **kwargs)
                if resp["auth_state"]["teams"] is None:
                  return resp
                groups = []
                for team in resp["auth_state"]["teams"]:
                  if f'{team["organization"]["login"]}:{team["slug"]}' not in self.allowed_organizations:
                    continue
                  else:
                    groups.append(f'{team["organization"]["login"]}:{team["slug"]}')
                resp["groups"] = groups
                return resp
          c.JupyterHub.authenticator_class = CustomGitHubOAuthenticator

  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
  jupyterhub-home-nfs:
    quotaEnforcer:
      hardQuota: "100" # in GB
      path: "/export/prod"
    eks:
      volumeId: vol-0cddd71981a7ff6ba
  nfs:
    pv:
      serverIP: 10.100.91.5
  jupyterhub-groups-exporter:
    enabled: true
    config:
      groupsExporter:
        update_exporter_interval: 3600
