---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-server-01
  namespace: {{ .Release.Namespace}}
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: 100GiB
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-server-01
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ . | quote }}
  {{- end }}
  selector:
    role: nfs-server-01
    name: nfs-server-01
    component: nfs-server-01
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  ports:
    - protocol: nfs
      port: 2049
    - protocol: mountd
      port: 20048
    - protocol: rpcbind
      port: 111
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server-01
  namespace {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      role: nfs-server-01
  template:
    metadata:
      labels:
        role: nfs-server-01
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      volumes:
      - name: nfs-server-01
        configMap:
          name: nfs-config
      containers:
      - name: nfs-server-01
        image: gcr.io/google_containers/volume-nfs:0.8
        volumeMounts:
          - mountPath: /export
            name: nfs-export
        ports:
          - containerPort: 2049
            name: nfs
          - containerPort: 20048
            name: mountd
          - containerPort: 111
            name: rpcbind
