name: justiceinnovationlab
provider: kubeconfig
kubeconfig:
  file: secrets/justiceinnovationlab.yaml
hubs:
  - name: staging
    domain: staging.justiceinnovationlab.2i2c.cloud
    helm_chart: daskhub
    auth0:
      # connection update? Also ensure the basehub Helm chart is provided a
      # matching value for jupyterhub.custom.2i2c.add_staff_user_ids_of_type!
      connection: github
    helm_chart_values_files:
      - staging.values.yaml
  - name: prod
    domain: justiceinnovationlab.2i2c.cloud
    helm_chart: daskhub
    auth0:
      # connection update? Also ensure the basehub Helm chart is provided a
      # matching value for jupyterhub.custom.2i2c.add_staff_user_ids_of_type!
      connection: github
    helm_chart_values_files:
      - staging.values.yaml
