jupyterhub:
  singleuser:
    memory:
      # Increased from 256M/1G granted to everyone else, to try handle cases of user
      # kernels being killed - see https://github.com/2i2c-org/infrastructure/issues/2273
      # Should be reverted down after their project is done.
      guarantee: 512M
      limit: 2G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Temple University JupyterHub
          url: https://www.temple.edu/
          logo_url: https://www.temple.edu/sites/all/modules/custom/tu_global/images/svg/temple-logo-t-box.svg
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: Temple University
          url: https://www.temple.edu/
  hub:
    config:
      Authenticator:
        admin_users:
          - jmsmith1@temple.edu
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://temple.2i2c.cloud/hub/oauth_callback
        shown_idps:
          - https://fim.temple.edu/idp/shibboleth
          - https://accounts.google.com/o/oauth2/auth
        allowed_idps:
          https://fim.temple.edu/idp/shibboleth:
            username_derivation:
              username_claim: "eppn"
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - "2i2c.org"
