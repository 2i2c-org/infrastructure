prometheusIngressAuthSecret:
  enabled: true

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: nasa-cryo
  awsRegion: us-west-2

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.cryointhecloud.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.cryointhecloud.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.cryointhecloud.2i2c.cloud

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.cryointhecloud.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.cryointhecloud.2i2c.cloud

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: nasa-cryo
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::574251165169:role/aws_ce_grafana_backend_iam_role

calico:
  enabled: true
