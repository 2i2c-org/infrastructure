prometheusIngressAuthSecret:
  enabled: true

prometheus:
  alertmanager:
    enabled: true
    config:
      route:
        group_wait: 10s
        group_interval: 5m
        receiver: pagerduty
        repeat_interval: 3h
        routes:
          - receiver: pagerduty
            match:
              channel: pagerduty
              cluster: 2i2c-uk
              namespace: staging
          - receiver: pagerduty
            match:
              channel: pagerduty
              cluster: 2i2c-uk
              namespace: lis
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.uk.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.uk.2i2c.cloud
  serverFiles:
    alerting_rules.yml:
      groups:
        - name: 2i2c-uk staging jupyterhub-home-nfs disk full
          rules:
            - alert: staging-jupyterhub-home-nfs-disk-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: 2i2c-uk
              annotations:
                summary: "jupyterhub-home-nfs disk full in namespace {{ $labels.namespace }}"
        - name: 2i2c-uk lis jupyterhub-home-nfs disk full
          rules:
            - alert: lis-jupyterhub-home-nfs-disk-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="lis"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="lis"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: 2i2c-uk
              annotations:
                summary: "jupyterhub-home-nfs disk full in namespace {{ $labels.namespace }}"

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.uk.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.uk.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.uk.2i2c.cloud

gcpFilestoreBackups:
  enabled: true
  filestoreName: two-eye-two-see-uk-homedirs
  project: two-eye-two-see-uk
  zone: europe-west2-b
  retentionDays: 2
  serviceAccount:
    name: gcp-filestore-backups-sa
    annotations:
      iam.gke.io/gcp-service-account: two-eye-two-filestore-backup@two-eye-two-see-uk.iam.gserviceaccount.com
