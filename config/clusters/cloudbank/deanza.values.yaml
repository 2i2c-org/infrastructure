jupyterhub:
  ingress:
    hosts: [deanza.cloudbank.2i2c.cloud]
    tls:
    - hosts: [deanza.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: google
    homepage:
      templateVars:
        org:
          name: DeAnza College
          logo_url: https://www.deanza.edu/_resources/images/deanza_logo.svg
          url: https://www.deanza.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://deanza.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          http://login.microsoftonline.com/common/oauth2/v2.0/authorize:
            default: true
            username_derivation:
              username_claim: email
            allowed_domains:
            - fhda.edu
            - student.foothill.edu
            - student.fhda.edu
            - student.deanza.edu
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
      Authenticator:
        admin_users:
        - ericvd@berkeley.edu
        - sean.smorris@berkeley.edu
        - casedoug@fhda.edu
        - nguyenclare@fhda.edu
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-deanza
nfs:
  pv:
    serverIP: storage-quota-home-nfs.deanza.svc.cluster.local
