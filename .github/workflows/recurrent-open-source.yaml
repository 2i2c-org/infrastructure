name: 'Recurrent: Upstream OSS Contributions'
on:
  workflow_dispatch:
  schedule:
  - cron: 0 4 * * 3

jobs:
  # Run the action every other week
  run-fortnightly:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
    - name: Check if valid week
      run: |
        WEEK=$(date +%V)
        if [ $((WEEK % 2)) -ne 0 ]; then
            echo "Skipping this week"
            exit 0
        fi
    - name: Get Deadline
      id: get_deadline
      run: |
        echo "deadline=$(date -d '+14 days' +'%B %d')" >> $GITHUB_ENV
        echo "deadline_as_iso_date=$(date -d '+14 days' +"%Y-%m-%d")" >> $GITHUB_ENV
    - name: Create issue
      run: |
        issue=$(gh issue create \
        --label "recurrent" \
        --title "[${{ env.deadline }}] Upstream OSS Contributions" \
        --body "$BODY")
        echo "issue=$issue" >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.PROJECT_BOARD_PAT_TOKEN }}
        GH_REPO: ${{ github.repository }}
        BODY: |
          ### Context

          See this 2i2c blog post on [Foundational Contributions](https://2i2c.org/blog/foundational-contributions/)

          ### What we need to do

          Gather ideas for upstream OSS upstream in this issue to play for the next iteration. Cap or split the work into 2 or 3 points for effort.

          Take a look at [JupyterHub PR triage board](https://github.com/orgs/jupyterhub/projects/4/views/9) for inspiration ðŸŒˆ

          ### Definition of Done

          - [ ] We agree on a contribution to work on for next iteration.

    - name: Sleep a bit to allow issue to be added to the board by automation
      run: sleep 3

    - name: Set the "Status" and "Estimate" project board fields
      uses: EndBug/project-fields@v2
      id: set-fields
      with:
        operation: set
            # If the fields name or type will change
            # expect this step to fail
        fields: Status,Estimate,End date
        github_token: ${{ secrets.PROJECT_BOARD_PAT_TOKEN }}
        project_url: https://github.com/orgs/2i2c-org/projects/57
        values: Up Next,2,${{ env.deadline_as_iso_date }}
        resource_url: ${{ env.issue }}
