# https://docs.readthedocs.io/en/stable/config-file/v2.html
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: '3.13'
  jobs:
    post_checkout:
    - git fetch --unshallow || true

python:
  install:
  - path: .
  - requirements: docs/requirements.txt

sphinx:
  configuration: docs/conf.py
  builder: dirhtml
