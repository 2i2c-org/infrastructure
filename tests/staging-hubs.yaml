clusters:
  - name: 2i2c
    image_repo:  "us-central1-docker.pkg.dev/two-eye-two-see/low-touch-hubs/base-user"
    provider: gcp
    gcp:
      key: secrets/2i2c.json
      project: two-eye-two-see
      cluster: low-touch-hubs-cluster
      region: us-central1
      nfs:
        server: nfs-server-01
        zone: us-central1-b
    hubs:
      - name: staging
        cluster: 2i2c
        domain: staging.pilot.2i2c.cloud
        template: base-hub
        auth0:
          connection: google-oauth2
        config:
          jupyterhub:
            homepage:
              templateVars:
                org:
                  name: 2i2c Staging
                  url: https://2i2c.org
                  logo_url: https://2i2c.org/media/logo.png
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
            auth:
              # Admin names need to be listed wtice here, unfortunately
              # 'whitelist' will be removed by next jupyterhub release
              whitelist:
                users:
                  - yuvipanda@gmail.com
                  - colliand@gmail.com
                  - choldgraf@gmail.com
                  - georgiana.dolocan@gmail.com
              admin:
                users:
                  - yuvipanda@gmail.com
                  - colliand@gmail.com
                  - choldgraf@gmail.com
                  - georgiana.dolocan@gmail.com
      - name: ephemeral
        cluster: 2i2c
        domain: ephemeral.pilot.2i2c.cloud
        template: ephemeral-hub
        auth0:
          enabled: false
        config:
          base-hub:
            jupyterhub:
              homepage:
                templateVars:
                  org:
                    name: 2i2c Staging
                    url: https://2i2c.org
                    logo_url: https://2i2c.org/media/logo.png
                  designed_by:
                    name: 2i2c
                    url: https://2i2c.org
                  operated_by:
                    name: 2i2c
                    url: https://2i2c.org
                  funded_by:
                    name: 2i2c
                    url: https://2i2c.org
              hub:
                # No more than 5 active servers at any given time
                activeServerLimit: 5
              singleuser:
                events: false
      - name: dask-staging
        cluster: 2i2c
        domain: dask-staging.pilot.2i2c.cloud
        template: daskhub
        auth0:
          connection: google-oauth2
        config:
          base-hub:
            jupyterhub:
              homepage:
                templateVars:
                  org:
                    name: 2i2c Dask Staging
                    url: https://2i2c.org
                    logo_url: https://2i2c.org/media/logo.png
                  designed_by:
                    name: 2i2c
                    url: https://2i2c.org
                  operated_by:
                    name: 2i2c
                    url: https://2i2c.org
                  funded_by:
                    name: 2i2c
                    url: https://2i2c.org
              singleuser:
                image:
                  name: pangeo/pangeo-notebook
                  tag: 2020.12.08
              auth:
                # Admin names need to be listed twice here, unfortunately
                # 'whitelist' will be removed by next jupyterhub release
                whitelist:
                  users:
                    - yuvipanda@gmail.com
                    - colliand@gmail.com
                    - choldgraf@gmail.com
                    - georgiana.dolocan@gmail.com
                admin:
                  users:
                    - yuvipanda@gmail.com
                    - colliand@gmail.com
                    - choldgraf@gmail.com
                    - georgiana.dolocan@gmail.com
