jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: San Jose Community College
          logo_url: https://upload.wikimedia.org/wikipedia/commons/c/cf/SJCC_logo.png
          url: https://www.sjcc.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://sjcc.cloudbank.2i2c.cloud/hub/oauth_callback
        username_claim: email
      Authenticator:
        admin_users:
          - christiaan.desmond@sjcc.edu
          - sanjay.dorairaj@sjcc.edu
          - ericvd@berkeley.edu
          - k_usovich@berkeley.edu
          - sean.smorris@berkeley.edu
        username_pattern: '^(.+@2i2c\.org|.+@berkeley\.edu|.+@stu\.evc\.edu|.+@stu\.sjcc\.edu|.+@sjcc\.edu|.+@evc\.edu|deployment-service-check)$'
