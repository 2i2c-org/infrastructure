prometheusIngressAuthSecret:
  enabled: true



prometheus:
  server:
    ingress:
      enabled: true
      hosts:
      - prometheus.neurohackademy.2i2c.cloud
      tls:
      - secretName: prometheus-tls
        hosts:
        - prometheus.neurohackademy.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.neurohackademy.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
    - grafana.neurohackademy.2i2c.cloud
    tls:
    - secretName: grafana-tls
      hosts:
      - grafana.neurohackademy.2i2c.cloud

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: neurohackademy
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: <output of `terraform output -raw aws_ce_grafana_backend_k8s_sa_annotation`>

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: neurohackademy
  awsRegion: us-west-2

calico:
  enabled: true
