name: 2i2c-aws-us
provider: aws
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: 2i2c-aws-us
  region: us-west-2
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "2i2c AWS staging"
    domain: staging.aws.2i2c.cloud
    helm_chart: basehub
    auth0:
      connection: google-oauth2
    helm_chart_values_files:
      - staging.values.yaml

