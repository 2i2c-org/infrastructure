jupyterhub:
  ingress:
    hosts: [humboldt.cloudbank.2i2c.cloud]
    tls:
    - hosts: [humboldt.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  prePuller:
    # hook prePuller shouldn't be enabled when configuring images in any other
    # way than singleuser.image
    hook:
      enabled: true
  singleuser:
    memory:
      guarantee: 512M
      limit: 1G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: google
    homepage:
      templateVars:
        org:
          name: Cal Poly Humboldt
          logo_url: https://www.humboldt.edu/sites/default/files/brand/2025-04/logo-for-signature.png
          url: https://www.humboldt.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://humboldt.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          https://sso.humboldt.edu/idp/metadata:
            default: true
            username_derivation:
              username_claim: email
            allow_all: true
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
            allowed_domains:
            - humboldt.edu
      Authenticator:
        admin_users:
        - ericvd@berkeley.edu
        - sean.smorris@berkeley.edu
        - bl222@humboldt.edu
        - bj117@humboldt.edu
        - btc26@humboldt.edu
        - rkc20@humboldt.edu
  cull:
    # Cull after 30min of inactivity
    every: 300
    timeout: 1800
    # No pods over 12h long
    maxAge: 43200
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-humboldt
  quotaEnforcer:
    config:
      QuotaManager:
        hard_quota: 10 # in GB
nfs:
  pv:
    serverIP: storage-quota-home-nfs.humboldt.svc.cluster.local
