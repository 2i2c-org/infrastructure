jupyterhub:
  custom:
    homepage:
      templateVars:
        # This sets the default selected interface option
        default_url: /rstudio
  hub:
    config:
      KubeSpawner:
        # Ensures container working dir is homedir
        # https://github.com/2i2c-org/infrastructure/issues/2559
        working_dir: /home/rstudio
  singleuser:
    defaultUrl: /rstudio
    image:
      name: quay.io/2i2c/utoronto-r-image
      tag: "5e7aea3c30ff"
