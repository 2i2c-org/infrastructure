prometheusIngressAuthSecret:
  enabled: true



prometheus:
  server:
    persistentVolume:
      size: 100Gi
    ingress:
      enabled: true
      hosts:
      - prometheus.berkeley-geojupyter.2i2c.cloud
      tls:
      - secretName: prometheus-tls
        hosts:
        - prometheus.berkeley-geojupyter.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.berkeley-geojupyter.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
    - grafana.berkeley-geojupyter.2i2c.cloud
    tls:
    - secretName: grafana-tls
      hosts:
      - grafana.berkeley-geojupyter.2i2c.cloud

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: berkeley-geojupyter
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::622703418259:role/aws_ce_grafana_backend_iam_role

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: berkeley-geojupyter
  awsRegion: us-west-2

calico:
  enabled: true
