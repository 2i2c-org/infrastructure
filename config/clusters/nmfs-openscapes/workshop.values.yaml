jupyterhub-home-nfs:
  eks:
    volumeId: vol-07154b7def3b80b96
  quotaEnforcer:
    hardQuota: "4" # in GB
    path: "/export/workshop"
    resources:
      requests:
        cpu: 0.02
        memory: 20M
      limits:
        cpu: 0.04
        memory: 30M
  nfsServer:
    resources:
      requests:
        cpu: 0.2
        memory: 2G
      limits:
        cpu: 0.4
        memory: 6G
  prometheusExporter:
    resources:
      requests:
        cpu: 0.02
        memory: 15M
      limits:
        cpu: 0.04
        memory: 20M
binderhub-service:
  enabled: false
