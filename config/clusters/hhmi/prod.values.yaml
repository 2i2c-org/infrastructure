basehub:
  jupyterhub:
    ingress:
      hosts:
        - hhmi.2i2c.cloud
      tls:
        - secretName: https-auto-tls
          hosts:
            - hhmi.2i2c.cloud
    custom:
      2i2c:
      homepage:
        templateVars:
          org:
            name: "HHMI"
    hub:
      config:
        CILogonOAuthenticator:
          oauth_callback_url: https://hhmi.2i2c.cloud/hub/oauth_callback
