{{- if .Values.disableCoredumps.enabled -}}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: disable-coredumps
  labels:
    app.kubernetes.io/name: disable-coredumps
    app.kubernetes.io/component: disable-coredumps
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: disable-coredumps
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      # Mark this pod as a critical add-on; when enabled, the critical add-on scheduler
      # reserves resources for critical add-on pods so that they can be rescheduled after
      # a failure.  This annotation works in tandem with the toleration below.
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app.kubernetes.io/name: disable-coredumps
        app.kubernetes.io/component: disable-coredumps
    spec:
      hostPID: true # Access the host's PID namespace for sysctl commands
      tolerations:
      # Allow this pod to be rescheduled while the node is in "critical add-ons only" mode.
      # This, along with the annotation above marks this pod as a critical add-on.
      - key: CriticalAddonsOnly
        operator: Exists
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      # Tolerate JupyterHub taints
      - effect: NoSchedule
        key: hub.jupyter.org/dedicated
        operator: Equal
        value: user
      - effect: NoSchedule
        key: hub.jupyter.org_dedicated
        operator: Equal
        value: user
      # Mark this pod as a critical add-on; when enabled, the critical add-on
      # scheduler reserves resources for critical add-on pods so that they can
      # be rescheduled after a failure.
      # See https://kubernetes.io/docs/tasks/administer-cluster/guaranteed-scheduling-critical-addon-pods/
      priorityClassName: "system-node-critical"
      initContainers:
      - name: disable-coredumps
        image: {{ .Values.disableCoredumps.image }}
        command:
        - /bin/sh
        - -c
        - |
          set -euo pipefail
          echo "Disabling core dumps by setting kernel.core_pattern to |/bin/false"
          sysctl -w 'kernel.core_pattern=|/bin/false'
          echo "Successfully set kernel.core_pattern=$(sysctl -n kernel.core_pattern)"
        securityContext:
          privileged: true
          runAsUser: 0
        resources:
          {{- toYaml .Values.disableCoredumps.resources.initContainer | nindent 10 }}
      containers:
      - name: pause
        image: {{ .Values.disableCoredumps.image }}
        command:
        - /bin/sh
        - -c
        - sleep infinity
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop: ["ALL"]
        resources:
          {{- toYaml .Values.disableCoredumps.resources.pauseContainer | nindent 10 }}
{{- end }}
