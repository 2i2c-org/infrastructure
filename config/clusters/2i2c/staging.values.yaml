dex:
  enabled: false
  hubHostName: staging.2i2c.cloud

staticWebsite:
  enabled: false
  source:
    git:
      repo: https://github.com/jupyter/try.jupyter.org
      branch: gh-pages
  ingress:
    host: staging.2i2c.cloud
    path: /textbook
  githubAuth:
    enabled: false

jupyterhub:
  proxy:
    https:
      hosts:
        - staging.2i2c.cloud
  ingress:
    hosts:
      - staging.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - staging.2i2c.cloud
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: 2i2c Staging
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: 2i2c
          url: https://2i2c.org
  hub:
    services:
      dex:
        url: http://dex:5556
        oauth_redirect_uri: https://staging.2i2c.cloud/services/dex/callback
        oauth_no_confirm: true
        display: false
      oauth2-proxy:
        url: http://dex:9000
        display: false
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://staging.2i2c.cloud/hub/oauth_callback"
        username_claim: "email"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
    initContainers:
      - name: templates-clone
        image: alpine/git
        args:
          - clone
          - --
          - https://github.com/2i2c-org/default-hub-homepage
          - /srv/repo
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: False
          readOnlyRootFilesystem: True
        volumeMounts:
          - name: custom-templates
            mountPath: /srv/repo
      - name: templates-ownership-fix
        image: alpine/git
        command:
          - /bin/sh
        args:
          - -c
          - ls -lhd /srv/repo && chown 1000:1000 /srv/repo && ls -lhd /srv/repo
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: custom-templates
            mountPath: /srv/repo
    extraContainers:
      - name: templates-sync
        image: alpine/git
        workingDir: /srv/repo
        command:
          - /bin/sh
        args:
          - -c
          - |
            ls -lhd /srv/repo;
            while true; do git fetch origin;
            if [[ $(git ls-remote --heads origin 2i2c-staging | wc -c) -ne 0 ]]; then
                git reset --hard origin/2i2c-staging;
            else
                git reset --hard origin/master;
            fi
            sleep 5m; done
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: False
          readOnlyRootFilesystem: True
        volumeMounts:
          - name: custom-templates
            mountPath: /srv/repo
    extraVolumes:
      - name: custom-templates
        emptyDir: {}
    extraVolumeMounts:
      - mountPath: /usr/local/share/jupyterhub/custom_templates
        name: custom-templates
        subPath: templates
      - mountPath: /usr/local/share/jupyterhub/static/extra-assets
        name: custom-templates
        subPath: extra-assets
