basehub:
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-8a4e4f8d.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: Carbon Plan
            logo_url: https://pbs.twimg.com/profile_images/1262387945971101697/5q_X3Ruk_400x400.jpg
            url: https://carbonplan.org
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: Carbon Plan
            url: https://carbonplan.org
    singleuser:
      serviceAccountName: cloud-user-sa
      image:
        name: carbonplan/trace-python-notebook
        # pullPolicy set to "Always" because we use the changing over time tag
        # "latest".
        pullPolicy: Always
        tag: "latest"
      profileList:
        # The mem-guarantees are here so k8s doesn't schedule other pods
        # on these nodes.
        - display_name: "Small: r5.large"
          description: "~2 CPU, ~15G RAM"
          slug: "small"
          default: true
          profile_options: &profile_options
            image:
              display_name: Image
              choices:
                main:
                  display_name: Main Single User
                  slug: "main"
                  kubespawner_override:
                    image: carbonplan/main-single-user:latest
                benchmark-maps:
                  display_name: Benchmark Maps
                  slug: "carbonplan"
                  kubespawner_override:
                    # Source: https://github.com/carbonplan/benchmark-maps
                    image: quay.io/carbonplan/benchmark-maps:latest
                carbonplan-notebook:
                  display_name: Carbonplan Notebook
                  slug: "carbonplan"
                  kubespawner_override:
                    # Source: https://github.com/carbonplan/envs
                    image: quay.io/carbonplan/carbonplan-notebook:latest
                forest-offset-fires:
                  display_name: Forest Offset Fires
                  slug: forest-offset-fires
                  kubespawner_override:
                    image: quay.io/carbonplan/forest-offsets-fires:latest
                tensorflow:
                  display_name: Pangeo Tensorflow ML Notebook
                  slug: "tensorflow"
                  kubespawner_override:
                    image: "pangeo/ml-notebook:2023.05.08"
                edge:
                  display_name: Edge Single User
                  slug: "edge"
                  kubespawner_override:
                    image: "carbonplan/edge-single-user:latest"
                base-notebook:
                  display_name: Pangeo Base Notebook
                  slug: "base-notebook"
                  kubespawner_override:
                    image: "pangeo/base-notebook:2023.05.08"
                pangeo-notebook:
                  display_name: Pangeo Notebook
                  default: true
                  slug: "pangeo-notebook"
                  kubespawner_override:
                    image: "pangeo/pangeo-notebook:2023.05.08"
          kubespawner_override:
            # Expllicitly unset mem_limit, so it overrides the default memory limit we set in
            # basehub/values.yaml
            mem_limit: null
            mem_guarantee: 12G
            node_selector:
              node.kubernetes.io/instance-type: r5.large
        - display_name: "Medium: r5.xlarge"
          description: "~4 CPU, ~30G RAM"
          profile_options: *profile_options
          kubespawner_override:
            mem_limit: null
            mem_guarantee: 29G
            node_selector:
              node.kubernetes.io/instance-type: r5.xlarge
        - display_name: "Large: r5.2xlarge"
          description: "~8 CPU, ~60G RAM"
          profile_options: *profile_options
          kubespawner_override:
            mem_limit: null
            mem_guarantee: 60G
            node_selector:
              node.kubernetes.io/instance-type: r5.2xlarge
        - display_name: "Huge: r5.8xlarge"
          description: "~32 CPU, ~256G RAM"
          profile_options: *profile_options
          kubespawner_override:
            mem_limit: null
            mem_guarantee: 240G
            node_selector:
              node.kubernetes.io/instance-type: r5.8xlarge
        - display_name: "Very Huge: x1.16xlarge"
          description: "~64 CPU, ~976G RAM"
          profile_options: *profile_options
          kubespawner_override:
            mem_limit: null
            mem_guarantee: 940G
            node_selector:
              node.kubernetes.io/instance-type: x1.16xlarge
        - display_name: "Very Very Huge: x1.32xlarge"
          description: "~128 CPU, ~1952G RAM"
          profile_options: *profile_options
          kubespawner_override:
            mem_limit: null
            mem_guarantee: 1900G
            node_selector:
              node.kubernetes.io/instance-type: x1.32xlarge
        - display_name: "GPU"
          description: |
            ~4CPUs, Nvidia T4 GPU, 14G of RAM.
          profile_options:
            image:
              display_name: Image
              choices:
                tensorflow:
                  display_name: Pangeo Tensorflow ML Notebook
                  slug: "tensorflow"
                  kubespawner_override:
                    image: "pangeo/ml-notebook:2023.02.27"
                pytorch:
                  display_name: Pangeo PyTorch ML Notebook
                  default: true
                  slug: "pytorch"
                  kubespawner_override:
                    image: "pangeo/pytorch-notebook:2023.02.27"
                benchmark-maps:
                  display_name: Benchmark Maps
                  slug: "carbonplan"
                  kubespawner_override:
                    # Source: https://github.com/carbonplan/benchmark-maps
                    image: quay.io/carbonplan/benchmark-maps:latest
          kubespawner_override:
            environment:
              NVIDIA_DRIVER_CAPABILITIES: compute,utility
            mem_limit: null
            extra_resource_limits:
              nvidia.com/gpu: "1"
            mem_guarantee: 14G
            node_selector:
              node.kubernetes.io/instance-type: g4dn.xlarge
    scheduling:
      userScheduler:
        enabled: true
    proxy:
      chp:
        resources:
          requests:
            cpu: 0.5
            memory: 256Mi
          limits:
            cpu: 1
            memory: 4Gi
    hub:
      resources:
        requests:
          cpu: 0.5
          memory: 256Mi
        limits:
          cpu: 1
          memory: 4Gi
      allowNamedServers: true
      config:
        Authenticator:
          allowed_users: &users
            - maxrjones
          admin_users: *users

dask-gateway:
  traefik:
    resources:
      requests:
        cpu: 0.5
        memory: 512Mi
      limits:
        cpu: 2
        memory: 4Gi
  controller:
    resources:
      requests:
        cpu: 0.5
        memory: 512Mi
      limits:
        cpu: 2
        memory: 4Gi
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          serviceAccountName: cloud-user-sa
      worker:
        extraPodConfig:
          serviceAccountName: cloud-user-sa
    resources:
      requests:
        cpu: 0.5
        memory: 512Mi
      limits:
        cpu: 2
        memory: 4Gi
      # TODO: figure out a replacement for userLimits.
    extraConfig:
      idle: |
        # timeout after 30 minutes of inactivity
        c.KubeClusterConfig.idle_timeout = 1800
