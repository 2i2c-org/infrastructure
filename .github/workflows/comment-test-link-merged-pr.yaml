name: Comment GitHub Actions link on a merged PR

on:
  push:
    branches:
    - main
    paths:
      #################### Copied from deploy-hubs workflow ###############
      # Include changes to the deployer script's folder
    - deployer/**
    - pyproject.toml
    - requirements.txt
    - helm-charts/**
    - config/clusters/**
    - '!deployer/README.md'
      # Checking that a hub is online should not trigger a deployment
    - '!deployer/health_check_tests/**'
      # We can ignore dev commands
    - '!deployer/dev_commands/**'
       # Exclude the template configuration files
    - '!config/clusters/templates/**'
       ########### Additional includes ##########
    - .github/actions/setup-deploy/**
    - .github/workflows/comment-test-link-merged-pr.yaml
      #####################################################################

jobs:
  comment-actions-links:
    runs-on: ubuntu-latest
    permissions:
      # Grant GITHUB_TOKEN permissions to read a list of workflows for the repo
      # and to comment on Pull Requests
      actions: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v5
    - run: pip install requests
    - run: python extra-scripts/comment-test-link-merged-pr.py
      env:
        COMMIT_MSG: ${{ github.event.head_commit.message }}
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: main
        EVENT: push
          # WORKFLOW_NAME *MUST* match what is set in the name field in the
          # deploy-hubs.yaml workflow file
          # https://github.com/2i2c-org/infrastructure/blob/HEAD/.github/workflows/deploy-hubs.yaml
        WORKFLOW_NAME: Deploy and test hubs
