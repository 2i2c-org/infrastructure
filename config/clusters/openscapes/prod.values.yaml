basehub:
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::783616723547:role/openscapeshub-prod
  jupyterhub:
    ingress:
      hosts: [openscapes.2i2c.cloud]
      tls:
        - hosts: [openscapes.2i2c.cloud]
          secretName: https-auto-tls
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
      extraEnv:
        SCRATCH_BUCKET: s3://openscapeshub-scratch/$(JUPYTERHUB_USER)
        PERSISTENT_BUCKET: s3://openscapeshub-persistent/$(JUPYTERHUB_USER)
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: "https://openscapes.2i2c.cloud/hub/oauth_callback"
        CILogonOAuthenticator:
          oauth_callback_url: "https://openscapes.2i2c.cloud/hub/oauth_callback"

  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
  jupyterhub-home-nfs:
    quotaEnforcer:
      resources:
        requests:
          cpu: 0.02
          memory: 20M
        limits:
          cpu: 0.04
          memory: 30M
    nfsServer:
      resources:
        requests:
          cpu: 0.2
          memory: 2G
        limits:
          cpu: 0.4
          memory: 6G
    prometheusExporter:
      resources:
        requests:
          cpu: 0.02
          memory: 15M
        limits:
          cpu: 0.04
          memory: 20M
    eks:
      volumeId: vol-0cddd71981a7ff6ba
