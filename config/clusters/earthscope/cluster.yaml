name: earthscope
provider: aws # https://762698921361.signin.aws.amazon.com/console
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: earthscope
  region: us-east-2
  billing:
    paid_by_us: false
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: EarthScope (staging)
  domain: staging.geolab.earthscope.cloud
  helm_chart: daskhub
  helm_chart_values_files:
  - common.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml
- name: prod
  display_name: EarthScope (prod)
  domain: geolab.earthscope.cloud
  helm_chart: daskhub
  helm_chart_values_files:
  - common.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
- name: binder
  display_name: EarthScope Binder
  domain: hub.binder.earthscope.2i2c.cloud
  helm_chart: daskhub
  helm_chart_values_files:
  - common.values.yaml
  - binder.values.yaml
  - enc-binder.secret.values.yaml
