basehub:
  userServiceAccount:
    annotations:
      iam.gke.io/gcp-service-account: pilot-hubs-ohw@two-eye-two-see.iam.gserviceaccount.com
  jupyterhub:
    ingress:
      hosts:
        - oceanhackweek.2i2c.cloud
      tls:
        - secretName: https-auto-tls
          hosts:
            - oceanhackweek.2i2c.cloud
    singleuser:
      networkPolicy:
        # For OHW, we allow 8080 (for DAP) and 22 (for ssh)
        # https://github.com/2i2c-org/infrastructure/issues/549#issuecomment-892276020
        egress:
          - ports:
              - port: 8080
                protocol: TCP
          - ports:
              - port: 22
                protocol: TCP
      profileList:
        - display_name: "Python using JupyterLab"
          description: "~2 CPU, ~8G RAM"
          default: true
          kubespawner_override:
            image: "ghcr.io/oceanhackweek/python:e5901d6"
            default_url: "/lab"
            mem_limit: 8G
            mem_guarantee: 4G
            cpu_limit: 2
            cpu_guarantee: 0.5
        - display_name: "R using RStudio"
          description: "~2 CPU, ~8G RAM"
          kubespawner_override:
            image: "ghcr.io/oceanhackweek/r:e18dea3"
            default_url: "/rstudio"
            mem_limit: 8G
            mem_guarantee: 4G
            cpu_limit: 2
            cpu_guarantee: 0.5
      extraEnv:
        SCRATCH_BUCKET: gs://pilot-hubs-scratch-ohw/$(JUPYTERHUB_USER)
        PANGEO_SCRATCH: gs://pilot-hubs-scratch-ohw/$(JUPYTERHUB_USER)
        GH_SCOPED_CREDS_CLIENT_ID: "Iv1.9c20af442fad0d86"
        GH_SCOPED_CREDS_APP_URL: "https://github.com/apps/ohw-gh-scoped-creds-app"
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      jupyterhubConfigurator:
        enabled: false
      homepage:
        templateVars:
          org:
            name: OceanHackWeek
            logo_url: https://avatars.githubusercontent.com/u/33128979
            # logo_url: https://intercoonecta.github.io/_static/OHWe.png
            url: https://oceanhackweek.org/
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: IOOS
            url: https://ioos.us/
    hub:
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          oauth_callback_url: https://oceanhackweek.2i2c.cloud/hub/oauth_callback
          allowed_organizations:
            - oceanhackweek:ohw24-organizers
            - oceanhackweek:ohw24-participants-australia
            - oceanhackweek:ohw24-participants-bigelow
            - oceanhackweek:ohw24-project-mentors
            - oceanhackweek:ohw24-tutorial-presenters
          scope:
            - read:org
        Authenticator:
          admin_users:
            - ocefpaf
            - abkfenris
            - cpsarason
