basehub:
  jupyterhub:
    ingress:
      hosts: [staging.earthscope.2i2c.cloud]
      tls:
        - hosts: [staging.earthscope.2i2c.cloud]
          secretName: https-auto-tls
    custom:
      homepage:
        templateVars:
          org:
            name: "EarthScope staging"
    hub:
      config:
        CILogonOAuthenticator:
          oauth_callback_url: https://staging.earthscope.2i2c.cloud/hub/oauth_callback
