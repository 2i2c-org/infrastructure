basehub:
  nfs:
    pv:
      serverIP: 10.100.217.176
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::574251165169:role/nasa-cryo-prod
  jupyterhub:
    ingress:
      hosts: [hub.cryointhecloud.com]
      tls:
        - hosts: [hub.cryointhecloud.com]
          secretName: https-auto-tls
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://hub.cryointhecloud.com/hub/oauth_callback
    singleuser:
      nodeSelector:
        2i2c/hub-name: prod
      extraEnv:
        SCRATCH_BUCKET: s3://nasa-cryo-scratch/$(JUPYTERHUB_USER)
        PANGEO_SCRATCH: s3://nasa-cryo-scratch/$(JUPYTERHUB_USER)
        PERSISTENT_BUCKET: s3://nasa-cryo-persistent/$(JUPYTERHUB_USER)
  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: prod
  jupyterhub-home-nfs:
    eks:
      volumeId: vol-00b9cf4a258bce8ef
    quotaEnforcer:
      hardQuota: "350" # in GB
      path: "/export/prod"
      resources:
        requests:
          cpu: 0.01
          memory: 10M
        limits:
          cpu: 0.02
          memory: 15M
    nfsServer:
      resources:
        requests:
          cpu: 0.1
          memory: 1G
        limits:
          cpu: 0.2
          memory: 3G
    prometheusExporter:
      resources:
        requests:
          cpu: 0.01
          memory: 7M
        limits:
          cpu: 0.02
          memory: 10M
