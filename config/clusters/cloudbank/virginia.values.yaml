jupyterhub:
  ingress:
    hosts: [virginia.cloudbank.2i2c.cloud]
    tls:
    - hosts: [virginia.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  singleuser:
    memory:
      # Increased to help deal with possible kernel restarts
      # https://2i2c.freshdesk.com/a/tickets/567
      guarantee: 384M
      limit: 1.5G
    image:
      name: quay.io/2i2c/cloudbank-data8-image
      tag: e0390051a2d9
  custom:
    2i2c:
      add_staff_user_ids_of_type: google
      add_staff_user_ids_to_admin_users: true
    homepage:
      templateVars:
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        org:
          logo_url: https://www.virginia.edu/assets/images/logo-horizontal-ko.png
          name: University of Virginia
          url: https://www.virginia.edu/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://virginia.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          urn:mace:incommon:virginia.edu:
            default: true
            username_derivation:
              username_claim: email
            allowed_domains:
            - virginia.edu
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
      Authenticator:
        admin_users:
        - ericvd@berkeley.edu
        - sean.smorris@berkeley.edu
        - trb5me@virginia.edu
        - kdp2abu@virginia.edu
        - hmn6nj@virginia.edu
        - xue6bq@virginia.edu
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-virginia
nfs:
  pv:
    serverIP: storage-quota-home-nfs.virginia.svc.cluster.local
