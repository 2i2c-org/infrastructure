prometheusIngressAuthSecret:
  enabled: true

prometheus:
  alertmanager:
    enabled: true
  config:
    route:
      group_wait: 10s
      group_interval: 5m
      receiver: pagerduty
      repeat_interval: 3h
      routes:
        # Duplicate this entry for every hub on the cluster that uses an EBS volume as an NFS server
        - receiver: pagerduty
          match:
            channel: pagerduty
            cluster: strudel
            namespace: staging
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.strudel.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.strudel.2i2c.cloud
  serverFiles:
    alerting_rules.yml:
      groups:
        # Duplicate this entry for every hub on the cluster that uses a disk as an NFS server
        - name: strudel staging jupyterhub-home-nfs disk full
          rules:
            - alert: staging-jupyterhub-home-nfs-disk-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: strudel
              annotations:
                summary: "jupyterhub-home-nfs disk full in namespace {{ $labels.namespace }}"

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.strudel.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.strudel.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.strudel.2i2c.cloud

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: strudel
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::207567775686:role/aws_ce_grafana_backend_iam_role

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: strudel
  awsRegion: us-west-2
