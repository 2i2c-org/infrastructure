  - name: demo
    domain: demo.cloudbank.2i2c.cloud
    template: basehub
    auth0:
      connection: password
      password:
        database_name: database-demo
    config:
      jupyterhub:
        custom:
          homepage:
            templateVars:
              org:
                name: 2i2c / CloudBank Hubs Demo
                logo_url: https://www.cloudbank.org/sites/default/files/file_fields/logo.png
                url: https://2i2c.org/pilot/
              designed_by:
                name: 2i2c
                url: https://2i2c.org
              operated_by:
                name: CloudBank
                url: http://cloudbank.org/
              funded_by:
                name: CloudBank
                url: http://cloudbank.org/
        hub:
          config:
            Authenticator:
              # Everyone should be able to sign up, so we don't set allowed_users
              # These folks should still have admin tho
              admin_users:
              - yuvipanda@gmail.com
              - choldgraf@gmail.com
              - georgiana.dolocan@gmail.com
              - ericvd@gmail.com
              - sean.smorris@berkeley.edu
            JupyterHub:
              # No more than 100 users at a time
              active_server_limit: 100
        cull:
          # Cull after 30min of inactivity
          every: 300
          timeout: 1800
          # No pods over 12h long
          maxAge: 43200
