nfs:
  enabled: true
  pv:
    enabled: true
    mountOptions:
    - rsize=1048576
    - wsize=1048576
    - timeo=600
    - soft   # We pick soft over hard, so NFS lockups don't lead to hung processes
    - retrans=2
    - noresvport
    baseShareName: /

jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: false
    homepage:
      gitRepoBranch: unify-logins-2
      templateVars:
        org:
          name: Science Platforms Coordination IHDEA Working Group
          logo_url: https://www.cosmos.esa.int/documents/4803129/4803148/ihdea-logo.png
          url: https://ihdea.net/groups.html
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: NASA's Heliophysics Digital Resource Library (HDRL)
          url: https://hdrl.gsfc.nasa.gov
  hub:
    allowNamedServers: true
    config:
      JupyterHub:
        authenticator_class: dummy
      Authenticator:
        admin_users: []

  scheduling:
    userScheduler:
      enabled: true

  singleuser:
    defaultUrl: /lab

    profileList:
    - display_name: Choose your environment and resources
      slug: only-choice
      profile_options:
        image:
          display_name: Image
          unlisted_choice:
            # Temporarily enabled so images can be tested
            enabled: true
            display_name: Custom image
            description: Specify your own docker image (must have python and jupyterhub installed in it)
            validation_regex: ^.+:.+$
            validation_message: Must be a publicly available docker image, of form <image-name>:<tag>
            kubespawner_override:
              image: '{value}'
          choices:
            heliocloud-base:
              display_name: HelioCloud Base Image
              description: Minimal base image
              kubespawner_override:
                image: quay.io/sapols/heliocloud-base-2025-update:d021cf764de8
              default: true
            pyhc:
              display_name: PyHC Environment
              description: Environment containing every published Python in Heliophysics Community (PyHC) package
              kubespawner_override:
                image: spolson/pyhc-environment:v2025.09.18
            heliophysics-core-survey:
              display_name: Heliophysics "Core" Survey Environment
              description: Environment containing "core" heliophysics packages identified from our survey
              kubespawner_override:
                image: quay.io/sapols/heliocloud-base-w-survey-core:2a477ed914c5
            heliophysics-extended-survey:
              display_name: Heliophysics "Extended" Survey Environment
              description: Environment extending the "core" packages with all remaining from our survey
              kubespawner_override:
                image: quay.io/sapols/heliocloud-base-w-survey-extended:6cd3d14bd907
        resource_allocation:
          display_name: Resource Allocation
          choices:
            mem_2_gb:
              display_name: ~2 GB RAM, ~0.2 CPUs
              description: Up to ~4 CPUs when available
              kubespawner_override:
                mem_guarantee: 1951419879
                mem_limit: 1951419879
                cpu_guarantee: 0.22815625
                cpu_limit: 3.6505
                node_selector:
                  node.kubernetes.io/instance-type: r5.xlarge
            mem_4_gb:
              display_name: ~4 GB RAM, ~0.5 CPUs
              description: Up to ~4 CPUs when available
              kubespawner_override:
                mem_guarantee: 3902839759
                mem_limit: 3902839759
                cpu_guarantee: 0.4563125
                cpu_limit: 3.6505
                node_selector:
                  node.kubernetes.io/instance-type: r5.xlarge
            mem_7_gb:
              display_name: ~7 GB RAM, ~0.9 CPUs
              description: Up to ~4 CPUs when available
              kubespawner_override:
                mem_guarantee: 7805679519
                mem_limit: 7805679519
                cpu_guarantee: 0.912625
                cpu_limit: 3.6505
