{{- if .Values.staticSites.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-sites
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-sites
  template:
    metadata:
      labels:
        app: static-sites
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/static/configmap.yaml") . | sha256sum }}
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: static-sites
        - name: content
          emptyDir: {}
      initContainers:
        - name: site-clone
          image: alpine/git
          args:
            - clone
            - --depth=1
            - --branch={{ .Values.staticSites.branch | required "staticSites.branch is required with staticSite.enabled set to true" }}
            - --single-branch
            - --
            - '{{ .Values.staticSites.repo | required "staticSites.repo is required with staticSites.enabled set to true" }}'
            - /srv/content/repo
          securityContext:
              runAsUser: 1000
              allowPrivilegeEscalation: False
              readOnlyRootFilesystem: True
          volumeMounts:
            - name: content
              mountPath: /srv/content
      containers:
        - name: content-sync
          image: alpine/git
          workingDir: /srv/content
          command:
            - /bin/sh
          args:
            - -c
            - "while true; do git fetch origin; git reset --hard origin/{{ .Values.staticSites.branch }}; sleep\
              \ 5m; done"
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: False
            readOnlyRootFilesystem: True
          volumeMounts:
            - name: content
              mountPath: /srv/content
        - name: server
          image: nginx:1.19
          command: ["/usr/sbin/nginx", "-g", "daemon off;"]
          ports:
            - name: nginx
              containerPort: 8080
          volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: nginx.conf
          - name: content
            mountPath: /srv/content
{{- end }}
