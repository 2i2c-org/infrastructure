basehub:
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::790657130469:role/2i2c-aws-us-researchdelight
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-0b70db2b65209a77d.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: 2i2c Research Delight
            url: https://2i2c.org
            logo_url: https://2i2c.org/media/logo.png
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: 2i2c
            url: https://2i2c.org
    singleuser:
      image:
        name: quay.io/2i2c/researchdelight-image
        tag: "872f0c4578af"
      profileList:
        # The mem-guarantees are here so k8s doesn't schedule other pods
        # on these nodes.
        - display_name: "Small: m5.large"
          description: "~2 CPU, ~8G RAM"
          default: true
          kubespawner_override:
            # Explicitly unset mem_limit, so it overrides the default memory limit we set in
            # basehub/values.yaml
            mem_limit: 8G
            mem_guarantee: 6.5G
            node_selector:
              node.kubernetes.io/instance-type: m5.large
        - display_name: "Medium: m5.xlarge"
          description: "~4 CPU, ~15G RAM"
          kubespawner_override:
            mem_limit: 15G
            mem_guarantee: 12G
            node_selector:
              node.kubernetes.io/instance-type: m5.xlarge
        - display_name: "Large: m5.2xlarge"
          description: "~8 CPU, ~30G RAM"
          kubespawner_override:
            mem_limit: 30G
            mem_guarantee: 25G
            node_selector:
              node.kubernetes.io/instance-type: m5.2xlarge
        - display_name: "Huge: m5.8xlarge"
          description: "~16 CPU, ~60G RAM"
          kubespawner_override:
            mem_limit: 60G
            mem_guarantee: 50G
            node_selector:
              node.kubernetes.io/instance-type: m5.8xlarge
    hub:
      config:
        Authenticator:
          allowed_users: &allowed_users
            - jmunroe
          admin_users: *allowed_users
