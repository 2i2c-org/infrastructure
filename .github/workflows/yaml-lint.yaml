name: YAML lint

on:
  push:
    paths:
      - "**/*.yaml"
      - "**/*.yml"  # Just in case!
  pull_request:
    paths:
      - "**/*.yaml"
      - "**/*.yml"

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: karancode/yamllint-github-action@v2.0.0
        with:
          yamllint_config_filepath: .yamllint.yaml
