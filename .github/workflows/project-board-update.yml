name: Set project board status fields
on:
  issues:
    types:
      - labeled
      # Issues opened by recurrent workflows don't trigger a labeled event
      # so we check opened issues as well
      - opened

jobs:
  update-project-board-fields:
    if: >
      (github.event.action == "opened" && contains(github.event.issue.labels.*.name, "recurrent")) ||
      (github.event.action == "labeled" && github.event.label.name == "recurrent")
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set the "Status" and "Estimate" project board fields
        uses: EndBug/project-fields@v2
        id: set-fields
        with:
          operation: set
          fields: Status,Estimate
          github_token: ${{ secrets.PROJECT_BOARD_PAT_TOKEN }}
          project_url: https://github.com/orgs/2i2c-org/projects/57
          values: Up Next,1
