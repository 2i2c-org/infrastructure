    scheduling:
      userScheduler:
        enabled: true
      userPods:
        nodeAffinity:
          matchNodePurpose: require
    hub:
      allowNamedServers: true
      networkPolicy:
        # FIXME: For dask gateway
        enabled: false
      readinessProbe:
        enabled: false
      config:
        Authenticator:
          admin_users: &users
            - amfriesz
            - jules32
            - erinmr
            - betolink
          # Without this, any GitHub user can authenticate
          allowed_users: *users
