name: strudel
provider: aws
provider_url: https://2i2c.awsapps.com/start#/
aws:
  account: 207567775686
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: strudel
  region: us-west-2
  billing:
    paid_by_us: true
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: strudel staging
  domain: staging.strudel.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml
- name: prod
  display_name: strudel prod
  domain: strudel.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
- name: workshop
  display_name: strudel workshop
  domain: workshop.strudel.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - workshop.values.yaml
  - enc-workshop.secret.values.yaml
