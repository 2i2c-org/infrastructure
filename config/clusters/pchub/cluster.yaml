name: pchub
provider: kubeconfig # azure based, cloud infra work requires a dedicated utoronto account
# account: UTORid
kubeconfig:
  file: enc-deployer-credentials.secret.yaml
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "PC Hub (staging)"
    domain: staging.pchub.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      - common.values.yaml
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: prod
    display_name: "PC Hub (prod)"
    domain: pchub.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      - common.values.yaml
      - prod.values.yaml
      - enc-prod.secret.values.yaml
