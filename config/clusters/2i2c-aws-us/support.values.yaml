prometheusIngressAuthSecret:
  enabled: true

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.aws.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.aws.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.aws.2i2c.cloud

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.aws.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.aws.2i2c.cloud
    persistentVolume:
      # Found to be out of space with at 100Gi disk at 2023-07-31, when it was
      # increased to 250Gi.
      size: 250Gi

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: 2i2c-aws-us
  awsRegion: us-west-2
