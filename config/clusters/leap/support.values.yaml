nvidiaDevicePlugin:
  gke:
    enabled: true

grafana:
  ingress:
    hosts:
      - grafana.leap.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.leap.2i2c.cloud
prometheus:
  ingress:
    enabled: true
    hosts:
      - prometheus.leap.2i2c.cloud
    tls:
      - secretName: prometheus-tls
        hosts:
          - prometheus.leap.2i2c.cloud
  server:
    resources:
      limits:
        cpu: 2
        memory: 12Gi
