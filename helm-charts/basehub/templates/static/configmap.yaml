{{- if .Values.staticSites.enabled -}}
kind: ConfigMap
apiVersion: v1
metadata:
  name: static-sites
  labels:
    app: static-sites
data:
  nginx.conf: |
    server {
      listen 8080;
      location {{ .Values.staticSites.path }} {
        index index.html;
        alias /srv/content/repo;
      }
    }
{{- end }}
