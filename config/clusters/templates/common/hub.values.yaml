{% if provider == "aws" %}
userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: {{ role_arn }}
{% endif %}
jupyterhub:
  ingress:
    hosts: [{{ hub_name }}.{{ cluster_name }}.2i2c.cloud]
    tls:
      - hosts: [{{ hub_name }}.{{ cluster_name }}.2i2c.cloud]
        secretName: https-auto-tls
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://{{ hub_name }}.{{ cluster_name }}.2i2c.cloud/hub/oauth_callback
