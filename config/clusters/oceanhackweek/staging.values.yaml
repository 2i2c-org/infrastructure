nfs:
  pv:
    serverIP: 10.100.126.145
  shareCreator:
    enabled: false

userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::221106934874:role/oceanhackweek-staging

jupyterhub:
  singleuser:
    nodeSelector:
      2i2c/hub-name: staging
  ingress:
    hosts: [staging.oceanhackweek.2i2c.cloud]
    tls:
    - hosts: [staging.oceanhackweek.2i2c.cloud]
      secretName: https-auto-tls
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://staging.oceanhackweek.2i2c.cloud/hub/oauth_callback

jupyterhub-home-nfs:
  eks:
    volumeId: vol-059030d09d8f3ddf7
  quotaEnforcer:
    config:
      QuotaManager:
        hard_quota: 1 # in GiB
