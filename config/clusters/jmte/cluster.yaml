name: jmte
provider: none
hubs:
  - name: staging
    domain: staging.hub.jupytearth.org
    helm_chart: daskhub
    auth0:
      connection: github
    helm_chart_values_files:
      - common.values.yaml
      - staging.values.yaml
  - name: prod
    display_name: "Jupyter Meets the Earth"
    domain: hub.jupytearth.org
    auth0:
      connection: github
    helm_chart: daskhub
    helm_chart_values_files:
      - common.values.yaml
      - prod.values.yaml
