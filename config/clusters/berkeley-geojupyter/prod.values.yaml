nfs:
  pv:
    serverIP: 10.100.10.242

userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::622703418259:role/berkeley-geojupyter-prod

jupyterhub:
  ingress:
    hosts: [berkeley-geojupyter.2i2c.cloud]
    tls:
    - hosts: [berkeley-geojupyter.2i2c.cloud]
      secretName: https-auto-tls
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://berkeley-geojupyter.2i2c.cloud/hub/oauth_callback

  singleuser:
    extraEnv:
      SCRATCH_BUCKET: s3://berkeley-geojupyter-scratch/$(JUPYTERHUB_USER)

jupyterhub-home-nfs:
  enabled: true # can be migrated to common values file
  eks:
    enabled: true # can be migrated to common values file
    volumeId: vol-03eed37ae04a744e2

  persistentVolume:
    size: 10Gi
binderhub-service:
  config:
    BinderHub:
      image_prefix: quay.io/imagebuilding-non-gcp-hubs/berkeley-geojupyter-prod-
