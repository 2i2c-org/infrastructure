basehub:
  nfs:
    pv:
      serverIP: 10.100.243.12
  jupyterhub-home-nfs:
    eks:
      volumeId: vol-0ec551895e93e4d59
    quotaEnforcer:
      hardQuota: "0.5" # in GB
      path: "/export/staging"
  jupyterhub:
    ingress:
      hosts: [staging.smithsonian.2i2c.cloud]
      tls:
        - hosts: [staging.smithsonian.2i2c.cloud]
          secretName: https-auto-tls
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://staging.smithsonian.2i2c.cloud/hub/oauth_callback
    singleuser:
      nodeSelector:
        2i2c/hub-name: staging
  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: staging
        worker:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: staging
