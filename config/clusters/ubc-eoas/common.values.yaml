nfs:
  pv:
    # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
    mountOptions:
      - rsize=1048576
      - wsize=1048576
      - timeo=600
      - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
      - retrans=2
      - noresvport
    serverIP: fs-08652322ea83653b1.efs.ca-central-1.amazonaws.com
    baseShareName: /

jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: UBC EOAS
          logo_url: https://brand.ubc.ca/files/2018/09/Logos_1_2CrestDownload_768px.jpg
          url: https://www.eoas.ubc.ca/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: UBC EOAS
          url: https://www.eoas.ubc.ca/

  hub:
    config:
      Authenticator:
        admin_users:
          - ckrzysik # Primary technical representative, Charles Krzysik
          - lheagy # Secondary technical representative, Lindsey Heagy
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        allowed_idps:
          https://authentication.ubc.ca:
            username_derivation:
              username_claim: email
              action: strip_idp_domain
              domain: eoas.ubc.ca
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
            allowed_domains:
              - 2i2c.org
        shown_idps:
          - https://authentication.ubc.ca
          - http://google.com/accounts/o8/id

  singleuser:
    defaultUrl: /lab
    profileList:
      - display_name: "Small: m5.large"
        description: "~2 CPU, ~8G RAM"
        default: true
        profile_options: &profile_options
          environment:
            display_name: Environment
            choices:
              eosc211:
                display_name: EOSC211
                kubespawner_override:
                  # Using 'latest' for now so updates do not require 2i2c
                  # involvement.
                  image: quay.io/henrykmodzelewski/2i2c-eosc211:latest
              eosc350:
                display_name: EOSC350
                kubespawner_override:
                  # Using 'latest' for now so updates do not require 2i2c
                  # involvement.
                  image: quay.io/henrykmodzelewski/2i2c-eosc350:latest
        kubespawner_override:
          mem_limit: 8G
          mem_guarantee: 6.5G
          node_selector:
            node.kubernetes.io/instance-type: m5.large
  scheduling:
    userScheduler:
      enabled: true
