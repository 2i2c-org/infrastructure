basehub:
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-0b36aa23f1d92e4da.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: ICESat Hackweek
            logo_url: https://github.com/ICESAT-2HackWeek/icesat-2hackweek.github.io/raw/2022.03.01/assets/images/ICESat2.png
            url: https://icesat-2hackweek.github.io
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: ICESat Hackweek
            url: https://icesat-2.hackweek.io
    singleuser:
      serviceAccountName: cloud-user-sa
      defaultUrl: /lab
      initContainers:
        # Need to explicitly fix ownership here, since EFS doesn't do anonuid
        - name: volume-mount-ownership-fix
          image: busybox
          command:
            [
              "sh",
              "-c",
              "id && chown 1000:1000 /home/jovyan /home/jovyan/shared && ls -lhd /home/jovyan",
            ]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: home
              mountPath: /home/jovyan
              subPath: "{username}"
            - name: home
              mountPath: /home/jovyan/shared
              subPath: _shared
      # User image repo: https://github.com/ICESAT-2HackWeek/website2022
      image:
        name: quay.io/uwhackweek/icesat2
        tag: "2022.02.03"
      storage:
        extraVolumeMounts:
          - name: home
            mountPath: /home/jovyan/shared
            subPath: _shared
            readOnly: false
      profileList:
        # Temporary, until https://github.com/2i2c-org/infrastructure/issues/1128 is resolved
        - display_name: "Tiny"
          description: "~2G RAM"
          default: true
          kubespawner_override:
            mem_limit: 2G
            mem_guarantee: 2G
            cpu_limit: 1
            node_selector:
              node.kubernetes.io/instance-type: m5.2xlarge
        - display_name: "Small"
          description: "~2 CPU, ~6G RAM"
          kubespawner_override:
            # Expllicitly unset mem_limit, so it overrides the default memory limit we set in
            # basehub/values.yaml
            mem_limit: 6G
            mem_guarantee: 6G
            cpu_limit: 2
            node_selector:
              node.kubernetes.io/instance-type: m5.2xlarge
    scheduling:
      userPlaceholder:
        enabled: false
        replicas: 0
      userScheduler:
        enabled: false
    hub:
      allowNamedServers: true
      networkPolicy:
        # FIXME: For dask gateway
        enabled: false
      readinessProbe:
        enabled: false
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          allowed_organizations:
            - 2i2c-org:tech-team
            - ICESAT-2HackWeek:jupyterhub-2022
          scope:
            - read:org
        Authenticator:
          # This hub uses GitHub Orgs/Teams auth and so we do not set
          # allowed_users in order to not deny access to valid members of
          # the listed Orgs/Teams. The following people should have admin
          # access though.
          admin_users:
            - scottyhq
dask-gateway:
  extraConfig:
    idle: |
      # timeout after 30 minutes of inactivity
      c.KubeClusterConfig.idle_timeout = 1800
