name: oceanhackweek
provider: aws # https://2i2c.awsapps.com/start#/
aws:
  account: 221106934874
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: oceanhackweek
  region: us-west-2
  billing:
    paid_by_us: true
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: Oceanhackweek (Staging)
  domain: staging.oceanhackweek.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml

- name: prod
  display_name: Oceanhackweek (Prod)
  domain: oceanhackweek.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
