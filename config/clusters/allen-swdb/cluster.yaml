name: allen-swdb
provider: aws
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: allen-swdb
  region: us-west-2
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "Staging"
    domain: staging.allen-swdb.2i2c.cloud
    helm_chart: daskhub
    auth0:
      enabled: false
    helm_chart_values_files:
      - common.values.yaml
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: prod
    display_name: "Allen Institute (prod)"
    domain: allen-swdb.2i2c.cloud
    helm_chart: daskhub
    auth0:
      enabled: false
    helm_chart_values_files:
      - common.values.yaml
      - prod.values.yaml
      - enc-prod.secret.values.yaml
