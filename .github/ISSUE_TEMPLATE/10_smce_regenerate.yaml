body:
  - type: markdown
    attributes:
      value: |
        This template is designed to help the engineers plan the recurrent task of renewing the credentials of the deployer on SMCE clusters. This task must be done every ~55 days. 

        Once all the info has been filled in, this issue is considered to be fully refined and can be added to the `Refined` column of the Project Board.

        # Context

        This is a recurring task that must be done every ~55 days.

        AWS credentials for our hub deployer must be renewed for the following clusters:

        ```[tasklist]
        - [ ] nasa-veda
        - [ ] nasa-ghg
        - [ ] nasa-esdis
        ```

        # Resources

        Follow [the instructions](https://infrastructure.2i2c.org/howto/regenerate-smce-creds/#regenerate-credentials-for-the-deployer) on how to do this.

        # Definition of Done

  - type: checkboxes
    attributes:
      label: Tasklist
      description: Once these are done, the issue can be considered complete and can be closed.
      options:
        - label: There is a deadline for this task
          required: false
        - label: The credentials of the deployer on all 3 clusters have been renewed
          required: false
