# Automatically assign the authors to a PR
name: Auto Author Assign Pull Request

on:
  pull_request_target:
    types:
      - opened
      - reopened

permissions:
  pull-requests: write

jobs:
  assign-author:
    runs-on: ubuntu-latest
    steps:
      - name: Automatically assign PR author
        id: assignation
        uses: toshimaru/auto-author-assign@v1.6.2
