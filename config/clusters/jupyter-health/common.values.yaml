nfs:
  enabled: true
  volumeReporter:
    enabled: false
  pv:
    enabled: true
    # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
    mountOptions:
      - rsize=1048576
      - wsize=1048576
      - timeo=600
      - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
      - retrans=2
      - noresvport
    serverIP: fs-07b67adf6626672af.efs.us-east-2.amazonaws.com
    baseShareName: /
jupyterhub:
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "github"
    jupyterhubConfigurator:
      enabled: false
    homepage:
      templateVars:
        org:
          name: Jupyter Health
          logo_url: https://jupyter.org/assets/homepage/main-logo.svg
          url: https://github.com/jupyterhealth/
        designed_by:
          name: "Jupyter Health"
          url: https://github.com/jupyterhealth/
        operated_by:
          name: "2i2c"
          url: https://2i2c.org
        funded_by:
          name: "Jupyter Health"
          url: https://www.earthdata.nasa.gov/esds/veda
  hub:
    # FIXME: Experiment to use oauthenticator 17.1, should be transitioned away
    #        as part of upgrading to z2jh 4, see
    #        https://github.com/2i2c-org/infrastructure/pull/4968
    #
    image:
      name: quay.io/2i2c/pkce-experiment
      tag: 0.0.1-0.dev.git.10694.h38ededaf
    allowNamedServers: true
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        allowed_organizations:
          - jupyterhealth
        scope:
          - read:org
      Authenticator:
        admin_users:
          - minrk
          - fperez
          - colliand
          - maryamv
          - ryanlovett
  singleuser:
    defaultUrl: /lab
    image:
      name: quay.io/jupyterhealth/singleuser-premvp
      tag: "latest"
    memory:
      limit: 1991244775
      guarantee: 1991244775
    cpu:
      limit: 3.725
      guarantee: 0.2328125
    nodeSelector:
      node.kubernetes.io/instance-type: r5.xlarge

  scheduling:
    userScheduler:
      enabled: true
