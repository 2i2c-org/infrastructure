apiVersion: v2
appVersion: "1.0"
description: Deployment Chart for a dask-enabled JupyterHub
name: daskhub
version: "0.1.0"
dependencies:
  - name: basehub
    version: "0.1.0"
    repository: file://../basehub
    # If bumping the version of dask-gateway, please also bump the default version set
    # in the deployer's CLI
    # https://github.com/2i2c-org/infrastructure/blob/HEAD/deployer/cli.py#L73-L80
  - name: dask-gateway
    version: "2022.10.0"
    repository: "https://helm.dask.org/"
  - name: jupyterhub-ssh
    version: 0.0.1-n114.h3c48a9f
    repository: https://yuvipanda.github.io/jupyterhub-ssh/
