basehub:
  nfs:
    enabled: true
    pv:
      mountOptions:
        - soft
        - noatime
      serverIP: 10.229.44.234
      baseShareName: /homes/
  jupyterhub:
    proxy:
      https:
        enabled: false
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: github
      cloudResources:
        provider: gcp
        gcp:
          projectId: pangeo-integration-te-3eea
        scratchBucket:
          enabled: true
      homepage:
        templateVars:
          org:
            name: Pangeo
            url: https://pangeo.io
            logo_url: https://raw.githubusercontent.com/pangeo-data/pangeo/master/docs/_static/pangeo_simple_logo.svg
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: NSF EarthCube Program (Award ICER-2026932)
            url: https://www.nsf.gov/awardsearch/showAward?AWD_ID=2026932
    hub:
      config:
        Authenticator:
          admin_users:
            - rabernat
            - jhamman
            - scottyhq
            - TomAugspurger
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          allowed_organizations:
            - pangeo-data:us-central1-b-gcp
            - 2i2c-org:tech-team
          scope:
            - read:org
    singleuser:
      extraEnv:
        GH_SCOPED_CREDS_CLIENT_ID: Iv1.c90ee430400a347f
        GH_SCOPED_CREDS_APP_URL: https://github.com/apps/pangeo-gcp-hub-push-access
      image:
        name: pangeo/pangeo-notebook
        tag: 39778b5
      profileList:
        - display_name: Small
          description: 5GB RAM, 2 CPUs
          default: true
          allowed_teams:
            - pangeo-data:us-central1-b-gcp
            - 2i2c-org:tech-team
          kubespawner_override:
            mem_limit: 7G
            mem_guarantee: 4.5G
            node_selector:
              node.kubernetes.io/instance-type: n1-standard-2
        - display_name: Medium
          description: 11GB RAM, 4 CPUs
          allowed_teams:
            - pangeo-data:us-central1-b-gcp
            - 2i2c-org:tech-team
          kubespawner_override:
            mem_limit: 15G
            mem_guarantee: 11G
            node_selector:
              node.kubernetes.io/instance-type: n1-standard-4
        - display_name: Large
          description: 24GB RAM, 8 CPUs
          allowed_teams:
            - pangeo-data:cds-lab
            - 2i2c-org:tech-team
          kubespawner_override:
            mem_limit: 30G
            mem_guarantee: 24G
            node_selector:
              node.kubernetes.io/instance-type: n1-standard-8
        - display_name: Huge
          description: 52GB RAM, 16 CPUs
          allowed_teams:
            - pangeo-data:cds-lab
            - 2i2c-org:tech-team
          kubespawner_override:
            mem_limit: 60G
            mem_guarantee: 52G
            node_selector:
              node.kubernetes.io/instance-type: n1-standard-16
      initContainers:
        - name: volume-mount-ownership-fix
          image: busybox
          command:
            - sh
            - -c
            - id && chown 1000:1000 /home/jovyan && ls -lhd /home/jovyan
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: home
              mountPath: /home/jovyan
              subPath: "{username}"
dask-gateway:
  gateway:
    backend:
      scheduler:
        cores:
          request: 0.8
          limit: 1
        memory:
          request: 1G
          limit: 2G
