nfs:
  pv:
    serverIP: 10.100.56.44
userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::916098889494:role/maap-prod
jupyterhub:
  singleuser:
    extraEnv:
      SCRATCH_BUCKET: s3://maap-scratch-prod/$(JUPYTERHUB_USER)
    nodeSelector:
      2i2c/hub-name: prod
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://hub.maap-project.org/hub/oauth_callback
  ingress:
    hosts: [hub.maap-project.org]
    tls:
    - hosts: [hub.maap-project.org]
      secretName: https-auto-tls

dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: prod
      worker:
        extraPodConfig:
          node_selector:
            2i2c/hub-name: prod
      imagePullSecrets: [name: image-pull-secret]

binderhub-service:
  dockerApi:
    nodeSelector:
      2i2c/hub-name: prod
  config:
    KubernetesBuildExecutor:
      node_selector:
        2i2c/hub-name: prod
    BinderHub:
      image_prefix: quay.io/imagebuilding-non-gcp-hubs/maap-prod-

jupyterhub-home-nfs:
  eks:
    volumeId: vol-0cb9118aa95971a6a
  quotaEnforcer:
    config:
      QuotaManager:
        hard_quota: 10 # in GiB
