name: {{ cluster_name }}
provider: aws # {{ sign_in_url }}
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: {{ cluster_name }}
  region: {{ cluster_region }}
  billing:
    paid_by_us: {{ paid_by_us }}
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
