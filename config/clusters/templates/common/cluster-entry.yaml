hubs:
  - name: {{ hub_name }}
    display_name: {{ cluster_name }} {{ hub_name }}
    domain: {{ hub_name }}.{{ cluster_name }}.2i2c.cloud
    helm_chart: {{ hub_type }}
    helm_chart_values_files:
      - common.values.yaml
      - {{ hub_name }}.values.yaml
      - enc-{{ hub_name }}.secret.values.yaml
