prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.projectpythia.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.projectpythia.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.projectpythia.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.projectpythia.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.projectpythia.2i2c.cloud

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: projectpythia
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::590183926898:role/aws_ce_grafana_backend_iam_role

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: projectpythia
  awsRegion: us-west-2
