name: maap
provider: aws # https://916098889494.signin.aws.amazon.com/console
account: '916098889494'
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: maap
  region: us-west-2
  billing:
    active_cost_tags: false
    paid_by_us: false
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: MAAP - staging
  domain: staging.hub.maap.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - staging.values.yaml
  - enc-common.secret.values.yaml
  - enc-staging.secret.values.yaml
- name: prod
  display_name: MAAP - prod
  domain: hub.maap.2i2c.cloud
  helm_chart: basehub
  helm_chart_values_files:
  - common.values.yaml
  - prod.values.yaml
  - enc-common.secret.values.yaml
  - enc-prod.secret.values.yaml
