jupyterhub:
  ingress:
    hosts:
      - demo.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - demo.2i2c.cloud
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: 2i2c Demo Hub
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: 2i2c
          url: https://2i2c.org
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://demo.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          # UTexas hub
          https://enterprise.login.utexas.edu/idp/shibboleth:
            default: true
            username_derivation:
              username_claim: "eppn"
            allow_all: true
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - rmbl.org
jupyterhub-home-nfs:
  gke:
    volumeId: projects/two-eye-two-see/zones/us-central1-b/disks/hub-nfs-homedirs-demo
nfs:
  pv:
    serverIP: 10.3.243.135
