nfs:
  pv:
    # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
    mountOptions:
      - rsize=1048576
      - wsize=1048576
      - timeo=600
      - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
      - retrans=2
      - noresvport
    serverIP: fs-040edb72334e4ac26.efs.af-south-1.amazonaws.com
    baseShareName: /
jupyterhub:
  custom:
    homepage:
      templateVars:
        designed_by:
          name: "2i2c"
          url: https://2i2c.org
        operated_by:
          name: "2i2c"
          url: https://2i2c.org
        funded_by:
          name: Chan Zuckerberg Initiative - Open Science
          url: "https://chanzuckerberg.com/science/programs-resources/open-science/"
  singleuser:
    profileList:
      - display_name: Jupyter SciPy Notebook
        description: Python environment
        slug: jupyter
        default: true
        kubespawner_override:
          image: jupyter/scipy-notebook:2023-10-20
          default_url: /lab
          node_selector:
            node.kubernetes.io/instance-type: r5.xlarge
        profile_options: &profile_options
          resource_allocation: &resource_allocation
            display_name: Resource Allocation
            choices:
              mem_0_3:
                default: true
                display_name: 375 MB RAM, ~1/20 CPU
                kubespawner_override:
                  mem_guarantee: 366210K
                  mem_limit: 1G
                  cpu_guarantee: 0.046
                  cpu_limit: 1
              mem_0_7:
                display_name: 750 MB RAM, ~1/10 CPU
                kubespawner_override:
                  mem_guarantee: 732421K
                  mem_limit: 2G
                  cpu_guarantee: 0.093
                  cpu_limit: 1
              mem_1_5:
                display_name: 1.5 GB RAM, ~1/5 CPU
                kubespawner_override:
                  mem_guarantee: 1464843.75K
                  mem_limit: 3G
                  cpu_guarantee: 0.187
                  cpu_limit: 2
              mem_3_0:
                display_name: 3 GB RAM, ~1/2 CPU
                kubespawner_override:
                  mem_guarantee: 2929687.5K
                  mem_limit: 6G
                  cpu_guarantee: 0.375
                  cpu_limit: 2
              mem_6_0:
                display_name: 6 GB RAM, 3/4 CPU
                kubespawner_override:
                  mem_guarantee: 5859375K
                  mem_limit: 12G
                  cpu_guarantee: 0.750
                  cpu_limit: 2
              mem_12_0:
                display_name: 12 GB RAM, 1.5 CPU
                kubespawner_override:
                  mem_guarantee: 11718750K
                  mem_limit: 24G
                  cpu_guarantee: 1.5
                  cpu_limit: 3
      - display_name: Rocker Geospatial with RStudio
        description: R environment
        slug: rocker
        kubespawner_override:
          image: rocker/binder:4.3
          default_url: /rstudio
          working_dir: /home/rstudio # Ensures container working dir is homedir
          node_selector:
            node.kubernetes.io/instance-type: r5.xlarge
        profile_options: *profile_options
      - display_name: Bring your own image
        description: Specify your own docker image (must have python and jupyterhub installed in it)
        slug: custom
        profile_options:
          image:
            display_name: Image
            unlisted_choice:
              enabled: True
              display_name: "Custom image"
              validation_regex: "^.+:.+$"
              validation_message: "Must be a publicly available docker image, of form <image-name>:<tag>"
              kubespawner_override:
                image: "{value}"
            choices: {}
          resource_allocation: *resource_allocation
        kubespawner_override:
          node_selector:
            node.kubernetes.io/instance-type: r5.xlarge
