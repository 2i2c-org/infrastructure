name: 'Deploy and Test Hubs'
description: 'Deploy all hubs in a 2i2c cluster'
inputs:
  cluster:  # id of input
    description: 'Cluster name'
    required: true
    default: '2i2c'
runs:
  using: "composite"
  steps:
    - name: Fetch helm charts
      run: |
        cd hub-templates
        helm dep up base-hub
        helm dep up daskhub
        helm dep up ephemeral-hub
      shell: bash
    - name: Setup gcloud auth for docker
      # FIXME: Add more auth providers & registries here as needed
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev
      shell: bash
    - name: Setup dependencies
      run: |
        python3 -m pip install -r requirements.txt
        python3 -m pip install -r dev-requirements.txt
      shell: bash
    - name: Setup env vars
      run: |
        echo "PROXY_SECRET_KE=${{ secrets.PROXY_SECRET_KEY }}" >> $GITHUB_ENV
        echo "AUTH0_MANAGEMENT_CLIENT_ID=${{ secrets.AUTH0_MANAGEMENT_CLIENT_ID }}" >> $GITHUB_ENV
        echo "AUTH0_MANAGEMENT_CLIENT_SECRET=${{ secrets.AUTH0_MANAGEMENT_CLIENT_SECRET }}" >> $GITHUB_ENV
