jupyterhub:
  prePuller:
    continuous:
      enabled: true
    hook:
      enabled: true
  singleuser:
    memory:
      guarantee: 512M
      limit: 1G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: 2i2c / CloudBank Hubs Demo
          logo_url: https://www.cloudbank.org/sites/default/files/file_fields/logo.png
          url: https://docs.2i2c.org/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      Authenticator:
        # Everyone should be able to sign up, so we don't set allowed_users
        # These folks should still have admin tho
        admin_users:
          - ericvd@gmail.com
          - sean.smorris@berkeley.edu
  cull:
    # Cull after 30min of inactivity
    every: 300
    timeout: 1800
    # No pods over 12h long
    maxAge: 43200
