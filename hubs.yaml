clusters:
  - name: 2i2c
    image_repo:  "us-central1-docker.pkg.dev/two-eye-two-see/low-touch-hubs/base-user"
    provider: gcp
    gcp:
      key: secrets/2i2c.json
      project: two-eye-two-see
      cluster: low-touch-hubs-cluster
      region: us-central1
      nfs:
        server: nfs-server-01
        zone: us-central1-b
    hubs:
      - name: staging
        cluster: 2i2c
        domain: staging.pilot.2i2c.cloud
        template: base-hub
        auth0:
          connection: google-oauth2
        config:
          docs_service:
            enabled: true
            repo: https://github.com/2i2c-org/pilot-hubs
            branch: gh-pages
          jupyterhub:
            homepage:
              templateVars:
                org:
                  name: 2i2c Staging
                  url: https://2i2c.org
                  logo_url: https://2i2c.org/media/logo.png
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
            hub:
              config:
                Authenticator:
                  allowed_users: &staging_users
                    - yuvipanda@gmail.com
                    - colliand@gmail.com
                    - choldgraf@gmail.com
                    - georgiana.dolocan@gmail.com
                  admin_users: *staging_users
      - name: dask-staging
        cluster: 2i2c
        domain: dask-staging.pilot.2i2c.cloud
        template: daskhub
        auth0:
          connection: google-oauth2
        config:
          base-hub:
            jupyterhub:
              homepage:
                templateVars:
                  org:
                    name: 2i2c Dask Staging
                    url: https://2i2c.org
                    logo_url: https://2i2c.org/media/logo.png
                  designed_by:
                    name: 2i2c
                    url: https://2i2c.org
                  operated_by:
                    name: 2i2c
                    url: https://2i2c.org
                  funded_by:
                    name: 2i2c
                    url: https://2i2c.org
              singleuser:
                image:
                  name: pangeo/pangeo-notebook
                  tag: 2020.12.08
              hub:
                config:
                  Authenticator:
                    allowed_users: &dask_staging_users
                      - yuvipanda@gmail.com
                      - colliand@gmail.com
                      - choldgraf@gmail.com
                      - georgiana.dolocan@gmail.com
                    admin_users: *dask_staging_users
      - name: ephemeral
        cluster: 2i2c
        domain: ephemeral.pilot.2i2c.cloud
        template: ephemeral-hub
        auth0:
          enabled: false
        config:
          base-hub:
            jupyterhub:
              homepage:
                templateVars:
                  org:
                    name: 2i2c Staging
                    url: https://2i2c.org
                    logo_url: https://2i2c.org/media/logo.png
                  designed_by:
                    name: 2i2c
                    url: https://2i2c.org
                  operated_by:
                    name: 2i2c
                    url: https://2i2c.org
                  funded_by:
                    name: 2i2c
                    url: https://2i2c.org
              hub:
                # No more than 5 active servers at any given time
                activeServerLimit: 5
              singleuser:
                events: false
      - name: pfw
        cluster: 2i2c
        domain: pfw.pilot.2i2c.cloud
        template: base-hub
        auth0:
          connection: github
        config:
          jupyterhub:
            homepage:
              templateVars:
                org:
                  name: Purdue Fort Wayne
