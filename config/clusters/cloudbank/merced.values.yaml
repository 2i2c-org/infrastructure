jupyterhub:
  ingress:
    hosts: [merced.cloudbank.2i2c.cloud]
    tls:
    - hosts: [merced.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  singleuser:
    memory:
      # Increased to help deal with possible kernel restarts
      # https://2i2c.freshdesk.com/a/tickets/567
      guarantee: 384M
      limit: 1.5G
  custom:
    2i2c:
      add_staff_user_ids_of_type: github
      add_staff_user_ids_to_admin_users: true
    homepage:
      templateVars:
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        org:
          logo_url: https://www.mccd.edu/wp-content/uploads/2023/09/MicrosoftTeams-image-15-300x300.png
          name: Merced College
          url: https://www.mccd.edu/
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://merced.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_organizations:
        - Merced-College
        scope:
        - read:org
      Authenticator:
        admin_users:
        - sean-morris
        - katkanemoto
        - ghogan42
        - svetla-gargova
        - basaadMerced
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-merced
  persistentVolume:
    size: 10Gi
nfs:
  pv:
    serverIP: 10.3.243.110
    baseShareName: /
