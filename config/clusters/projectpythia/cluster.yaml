name: projectpythia
provider: aws # https://590183926898.signin.aws.amazon.com/console
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: projectpythia
  region: us-west-2
  billing:
    # For an AWS account explicitly configured to have the cloud bill
    # paid directly by the community and not through 2i2c, declare
    # paid_by_us to false
    paid_by_us: true
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: projectpythia staging
    domain: staging.projectpythia.2i2c.cloud
    helm_chart: basehub
    helm_chart_values_files:
      - common.values.yaml
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: prod
    display_name: projectpythia prod
    domain: projectpythia.2i2c.cloud
    helm_chart: basehub
    helm_chart_values_files:
      - common.values.yaml
      - prod.values.yaml
      - enc-prod.secret.values.yaml
