name: pangeo-hubs
image_repo: "us-central1-docker.pkg.dev/two-eye-two-see/pilot-hubs-registry/base-user"
provider: gcp
gcp:
  key: secrets/pangeo-hubs.json
  project: pangeo-181919
  cluster: pangeo-hubs-cluster
  zone: us-central1-b
support:
  config:
    grafana:
      ingress:
        hosts:
          - grafana.pangeo.2i2c.cloud
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.pangeo.2i2c.cloud
hubs:
  - name: coessing
    domain: coessing.pangeo.2i2c.cloud
    template: daskhub
    auth0:
      connection: google-oauth2
    config:
      # docs_service:
      #   enabled: true
      #   repo: https://github.com/jupyterhub/nbgitpuller
      #   branch: gh-pages
      jupyterhub:
        custom:
          homepage:
            templateVars:
              org:
                name: Coastal Ocean Environment Summer School in Ghana
                url: https://coessing.org/
                logo_url: "https://coessing.files.wordpress.com/2016/08/ghana-logo-21.png?w=262&h=376&zoom=2"
              designed_by:
                name: 2i2c
                url: https://2i2c.org
              operated_by:
                name: 2i2c
                url: https://2i2c.org
              funded_by:
                name: 2i2c
                url: https://2i2c.org
        hub:
          config:
            Authenticator:
              allowed_users: &coessing_users
                - paigemar@umich.edu
                - drsarahlgibson@gmail.com
                - yuvipanda@gmail.com
                - choldgraf@gmail.com
                - georgiana.dolocan@gmail.com
              admin_users: *coessing_users
