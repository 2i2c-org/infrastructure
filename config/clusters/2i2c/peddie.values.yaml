jupyterhub:
  ingress:
    hosts:
      - peddie.pilot.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - peddie.pilot.2i2c.cloud
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Peddie Academy
          logo_url: https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_1/v1564687841/peddie/l4yufwwdksquxu2yetv6/PeddieSealPMS289.png
          url: http://peddie.org/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: JROST & IOI
          url: https://investinopen.org/blog/jrost-rapid-response-fund-awardees
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://peddie.pilot.2i2c.cloud/hub/oauth_callback"
        username_claim: "email"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
      Authenticator:
        allowed_users: &peddie_users
          - rbennett@peddie.org
          - msawula@peddie.org
          - ericvd@berkeley.edu
        admin_users: *peddie_users
