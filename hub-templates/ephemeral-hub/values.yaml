base-hub:
  etcJupyter:
    jupyter_notebook_config.json:
      MappingKernelManager:
        # shutdown kernels after no activity
        # Matches jupyterhub.cull.timeout
        cull_idle_timeout: 1800

  nfsPVC:
    enabled: false

  jupyterhub:
    cull:
      users: true
      # Stop server after 30min of idleness
      timeout: 1800
      # Don't let servers run for more than 8h
      maxAge: 38800
    scheduling:
      userPlaceholder:
        replicas: 1
    singleuser:
      image:
        name: set_automatically_by_automation
        tag: 58761b2
      storage:
        type: none
        extraVolumeMounts: []
      memory:
        guarantee: 256M
        limit: 1G
    auth:
      type: custom
      custom:
        className: tmpauthenticator.TmpAuthenticator
    hub:
      initContainers: []
      extraContainers: []
      extraVolumes: []
      extraVolumeMounts: []
      extraConfig:
        # No front-page theme customization
        04-custom-theme: ""
