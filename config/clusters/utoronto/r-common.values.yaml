jupyterhub:
  custom:
    homepage:
      templateVars:
        # This sets the default selected interface option
        default_url: /rstudio
  hub:
    config:
      KubeSpawner:
        # Ensures container working dir is homedir
        # https://github.com/2i2c-org/infrastructure/issues/2559
        working_dir: /home/rstudio
      Authenticator:
        admin_users:
          # 2i2c staff below, a list maintained in default-common r-common
        - yuvi.panda@utoronto.ca
        - georgiana.elena@utoronto.ca
        - chris.holdgraf@utoronto.ca
  singleuser:
    defaultUrl: /rstudio
    image:
      name: quay.io/2i2c/utoronto-r-image
      tag: 217c910c5072
    extraFiles:
      gitconfig:
        mountPath: /opt/conda/etc/gitconfig
        # app-id comes from https://github.com/organizations/utoronto-2i2c/settings/apps/utoronto-jupyterhub-private-cloner
        stringData: |
          [credential "https://github.com"]
          helper = !git-credential-github-app --app-key-file /etc/github/github-app-private-key.pem --app-id 93515
          useHttpPath = true
