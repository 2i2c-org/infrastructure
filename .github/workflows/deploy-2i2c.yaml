name: Deploy and Test 2i2c hubs

on:
  push:
    # branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          # This is used for KMS only
          project_id: two-eye-two-see
          service_account_key: ${{ secrets.GCP_KMS_DECRYPTOR_KEY }}
          export_default_credentials: true
      - run: gcloud info
      - uses: azure/setup-helm@v1
      - uses: mdgreenwald/mozilla-sops-action@v1
      - name: Setup env vars
        run: |
          echo "PROXY_SECRET_KEY=${{ secrets.PROXY_SECRET_KEY }}" >> $GITHUB_ENV
          echo "AUTH0_MANAGEMENT_CLIENT_ID=${{ secrets.AUTH0_MANAGEMENT_CLIENT_ID }}" >> $GITHUB_ENV
          echo "AUTH0_MANAGEMENT_CLIENT_SECRET=${{ secrets.AUTH0_MANAGEMENT_CLIENT_SECRET }}" >> $GITHUB_ENV
      - uses: ./.github/actions/deploy
        with:
          cluster: '2i2c'
