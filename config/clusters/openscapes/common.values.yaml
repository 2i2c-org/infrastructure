basehub:
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-b25253b5.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: Openscapes
            logo_url: https://www.openscapes.org/img/logo.png
            url: https://www.openscapes.org/
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: Openscapes
            url: https://www.openscapes.org/
    singleuser:
      serviceAccountName: cloud-user-sa
      defaultUrl: /lab
      nodeSelector:
        node.kubernetes.io/instance-type: r5.xlarge
      storage:
        extraVolumeMounts:
          - name: home
            mountPath: /home/jovyan/shared
            subPath: _shared
            readOnly: false
      profileList:
        - display_name: Python
          description: Python datascience environment, with upto 4 CPUs
          default: true
          kubespawner_override:
            image: openscapes/python:f577786
          profile_options: &profile_options
            requests:
              display_name: Resource Allocation
              choices:
                mem_1:
                  display_name: 1.9 GB RAM
                  kubespawner_override:
                    mem_guarantee: 1992701952
                    mem_limit: 1992701952
                    cpu_guarantee: 0.234375
                    cpu_limit: 3.75
                mem_2:
                  display_name: 3.7 GB RAM
                  kubespawner_override:
                    mem_guarantee: 3985403904
                    mem_limit: 3985403904
                    cpu_guarantee: 0.46875
                    cpu_limit: 3.75
                mem_3:
                  display_name: 7.4 GB RAM
                  kubespawner_override:
                    mem_guarantee: 7970807808
                    mem_limit: 7970807808
                    cpu_guarantee: 0.9375
                    cpu_limit: 3.75
                mem_4:
                  display_name: 14.8 GB RAM
                  kubespawner_override:
                    mem_guarantee: 15941615616
                    mem_limit: 15941615616
                    cpu_guarantee: 1.875
                    cpu_limit: 3.75
                mem_5:
                  display_name: 29.7 GB RAM
                  kubespawner_override:
                    mem_guarantee: 31883231232
                    mem_limit: 31883231232
                    cpu_guarantee: 3.75
                    cpu_limit: 3.75

        - display_name: R
          description: R environment (with RStudio), with upto 4 CPUs
          kubespawner_override:
            image: openscapes/rocker:a7596b5
          profile_options: *profile_options
        - display_name: Matlab
          description: Matlab environment, with upto 4 CPUs
          kubespawner_override:
            image: openscapes/matlab:2023-06-29
          profile_options: *profile_options
    scheduling:
      userScheduler:
        enabled: true
      userPods:
        nodeAffinity:
          matchNodePurpose: require
    hub:
      allowNamedServers: true
      readinessProbe:
        enabled: false
      config:
        Authenticator:
          admin_users: &users
            - amfriesz
            - jules32
            - erinmr
            - betolink
          # Without this, any GitHub user can authenticate
          allowed_users: *users
dask-gateway:
  gateway:
    extraConfig:
      idle: |-
        # timeout after 30 minutes of inactivity
        c.KubeClusterConfig.idle_timeout = 1800
