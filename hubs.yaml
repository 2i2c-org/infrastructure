                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: JROST & IOI
                  url: https://investinopen.org/blog/jrost-rapid-response-fund-awardees
            hub:
              config:
                Authenticator:
                  allowed_users: &pfw_users
                    - colliand
                    - alessandromariaselvitella
