jupyterhub:
  ingress:
    hosts: [csulb.cloudbank.2i2c.cloud]
    tls:
      - hosts: [csulb.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  singleuser:
    memory:
      # Increased to help deal with possible kernel restarts
      # https://2i2c.freshdesk.com/a/tickets/567
      guarantee: 384M
      limit: 1.5G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: CSU Long Beach
          logo_url: https://www.csulb.edu/themes/custom/csulb/images/logo.png
          url: https://www.csulb.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://csulb.cloudbank.2i2c.cloud/hub/oauth_callback
        shown_idps:
          - http://google.com/accounts/o8/id
          - https://its-shib.its.csulb.edu/idp/shibboleth
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains: ["2i2c.org", "berkeley.edu", "csulb.edu"]
          https://its-shib.its.csulb.edu/idp/shibboleth:
            username_derivation:
              username_claim: "email"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
          - shabnam.sodagari@csulb.edu
  cull:
    # Cull after 30min of inactivity
    every: 300
    timeout: 1800
    # No pods over 12h long
    maxAge: 43200
