nfs:
  pv:
    serverIP: storage-quota-home-nfs.prod.svc.cluster.local

jupyterhub-home-nfs:
  gke:
    volumeId: projects/climatematch/zones/us-central1-b/disks/hub-nfs-homedirs-prod
  quotaEnforcer:
    config:
      QuotaManager:
        hardQuota: '10' # in GB

jupyterhub:
  ingress:
    hosts:
    - climatematch.2i2c.cloud
    tls:
    - secretName: https-auto-tls
      hosts:
      - climatematch.2i2c.cloud
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://climatematch.2i2c.cloud/hub/oauth_callback
