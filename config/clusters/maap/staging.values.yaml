nfs:
  pv:
    serverIP: 10.100.66.17
userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::916098889494:role/maap-staging
jupyterhub:
  singleuser:
    extraEnv:
      SCRATCH_BUCKET: s3://maap-scratch-staging/$(JUPYTERHUB_USER)
    nodeSelector:
      2i2c/hub-name: staging
    initContainers:
      - &volume_ownership_fix_initcontainer
        name: volume-mount-ownership-fix
        image: busybox:1.36.1
        command:
          - sh
          - -c
          - id && chown 1000:1000 /home/jovyan /home/jovyan/shared /home/jovyan/shared-public && ls -lhd /home/jovyan
        securityContext:
          runAsUser: 0
        volumeMounts:
          - name: home
            mountPath: /home/jovyan
            subPath: "{escaped_username}"
          # Mounted without readonly attribute here,
          # so we can chown it appropriately
          - name: home
            mountPath: /home/jovyan/shared
            subPath: _shared
          - name: home
            mountPath: /home/jovyan/shared-public
            subPath: _shared-public
  hub:
    config:
      JupyterHub:
        authenticator_class: generic-oauth
      GitHubOAuthenticator:
        oauth_callback_url: https://staging.hub.maap.2i2c.cloud/hub/oauth_callback
      GenericOAuthenticator:
        oauth_callback_url: https://staging.hub.maap.2i2c.cloud/hub/oauth_callback
        token_url: https://keycloak.delta-backend.xyz/realms/veda/protocol/openid-connect/token
        authorize_url: https://keycloak.delta-backend.xyz/realms/veda/protocol/openid-connect/auth
        userdata_url: https://keycloak.delta-backend.xyz/realms/veda/protocol/openid-connect/userinfo
        scope:
        - basic
        - profile
        - openid

        - jupyterhub:admin

        - jupyterhub:cpu:xs
        - jupyterhub:cpu:s
        - jupyterhub:cpu:m
        - jupyterhub:cpu:l
        - jupyterhub:cpu:xl
        - jupyterhub:cpu:xxl
        - jupyterhub:cpu:xxxl
        - jupyterhub:gpu:t4
        - jupyterhub:staging
        username_claim: preferred_username
  ingress:
    hosts: [staging.hub.maap.2i2c.cloud]
    tls:
      - hosts: [staging.hub.maap.2i2c.cloud]
        secretName: https-auto-tls

dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: staging
      worker:
        extraPodConfig:
          node_selector:
            2i2c/hub-name: staging
      imagePullSecrets: [{ name: image-pull-secret }]

binderhub-service:
  dockerApi:
    nodeSelector:
      2i2c/hub-name: staging
  config:
    KubernetesBuildExecutor:
      node_selector:
        2i2c/hub-name: staging
    BinderHub:
      image_prefix: quay.io/imagebuilding-non-gcp-hubs/maap-staging-

jupyterhub-home-nfs:
  eks:
    volumeId: vol-043cd887a98827319
  quotaEnforcer:
    hardQuota: "1" # in GB
    path: "/export/staging"
