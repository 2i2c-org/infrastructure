prometheusIngressAuthSecret:
  enabled: true

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: nasa-veda
  awsRegion: us-west-2

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.nasa-veda.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org veda-analytics-access
  ingress:
    hosts:
      - grafana.nasa-veda.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.nasa-veda.2i2c.cloud

redirects:
  rules:
    # nasa-veda.2i2c.cloud was the old URL
    # Moved due to https://github.com/2i2c-org/infrastructure/issues/3029
    - from: nasa-veda.2i2c.cloud
      to: hub.openveda.cloud
    - from: staging.nasa-veda.2i2c.cloud
      to: staging.hub.openveda.cloud

prometheus:
  alertmanager:
    enabled: true
    config:
      route:
        group_wait: 10s
        group_interval: 5m
        receiver: pagerduty
        repeat_interval: 3h
        routes:
          - receiver: pagerduty
            match:
              channel: pagerduty
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.nasa-veda.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.nasa-veda.2i2c.cloud
  serverFiles:
    alerting_rules.yml:
      groups:
        - name: NASA VEDA jupyterhub-home-nfs EBS volume full
          rules:
            - alert: jupyterhub-home-nfs-ebs-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: nasa-veda
              annotations:
                summary: "jupyterhub-home-nfs EBS volume full in namespace {{ $labels.namespace }}"

aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: nasa-veda
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::444055461661:role/aws_ce_grafana_backend_iam_role
