prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.pilot.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.pilot.2i2c.cloud

grafana:
  ingress:
    hosts:
      - grafana.pilot.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.pilot.2i2c.cloud
