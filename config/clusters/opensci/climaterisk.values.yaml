nfs:
  pv:
    serverIP: 10.100.26.155
jupyterhub-home-nfs:
  eks:
    volumeId: vol-03d03c8c473d83e5d

jupyterhub:
  ingress:
    hosts: [climaterisk.opensci.2i2c.cloud]
    tls:
    - hosts: [climaterisk.opensci.2i2c.cloud]
      secretName: https-auto-tls
  custom:
    homepage:
      # Remove once https://github.com/2i2c-org/default-hub-homepage/pull/51
      # is merged
      gitRepoBranch: unify-logins-2
      templateVars:
        org:
          name: ScienceCore:climaterisk
          url: https://2i2c.org
          logo_url: https://2i2c.org/media/logo.png
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: NASA TOPS-T ScienceCore
          url: ''
    singleuserAdmin:
      extraVolumeMounts: []
  hub:
    config:
      JupyterHub:
        authenticator_class: dummy
      Authenticator:
        admin_users: []
  singleuser:
    defaultUrl: /lab/tree/climaterisk/book/Startup.ipynb
    image:
      name: quay.io/2i2c/sciencecore-climaterisk-image
      tag: 08ac55553c5e
    extraEnv:
      R2D_ENTRYPOINT: /home/jovyan/climaterisk/start
      GH_SCOPED_CREDS_CLIENT_ID: Iv23lijUItbe0FgDL5Dr
      GH_SCOPED_CREDS_APP_URL: https://github.com/apps/climaterisk-gh-scoped-creds
    nodeSelector:
      node.kubernetes.io/instance-type: r5.4xlarge
      2i2c/hub-name: climaterisk
    memory:
      guarantee: 15929958203
      limit: 15929958203
    cpu:
      guarantee: 1.8625
      limit: 3.725
    initContainers:
    - name: jupyterhub-gitpuller-init
      image: public.ecr.aws/nasa-veda/jupyterhub-gitpuller-init:97eb45f9d23b128aff810e45911857d5cffd05c2
      env:
      - name: TARGET_PATH
        value: climaterisk
      - name: SOURCE_REPO
        value: https://github.com/ScienceCore/climaterisk
      - name: SOURCE_BRANCH
        value: notebooks
      volumeMounts:
      - name: home
        mountPath: /home/jovyan
        subPath: '{escaped_username}'
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
    storage:
      extraVolumeMounts: []
dask-gateway:
  gateway:
    backend:
      scheduler:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: climaterisk
      worker:
        extraPodConfig:
          nodeSelector:
            2i2c/hub-name: climaterisk
