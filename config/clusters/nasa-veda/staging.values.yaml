basehub:
  nfs:
    pv:
      serverIP: 10.100.88.130
  userServiceAccount:
    annotations:
      eks.amazonaws.com/role-arn: arn:aws:iam::444055461661:role/nasa-veda-staging
  jupyterhub:
    singleuser:
      nodeSelector:
        2i2c/hub-name: staging
      initContainers:
        - &volume_ownership_fix_initcontainer
          name: volume-mount-ownership-fix
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - id && chown 1000:1000 /home/jovyan /home/jovyan/shared /home/jovyan/shared-public && ls -lhd /home/jovyan
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: home
              mountPath: /home/jovyan
              subPath: "{escaped_username}"
            # Mounted without readonly attribute here,
            # so we can chown it appropriately
            - name: home
              mountPath: /home/jovyan/shared
              subPath: _shared
            - name: home
              mountPath: /home/jovyan/shared-public
              subPath: _shared-public
    hub:
      config:
        GitHubOAuthenticator:
          oauth_callback_url: https://staging.hub.openveda.cloud/hub/oauth_callback
    ingress:
      hosts: [staging.hub.openveda.cloud]
      tls:
        - hosts: [staging.hub.openveda.cloud]
          secretName: https-auto-tls
    custom:
      homepage:
        gitRepoBranch: "bootstrap5-nasa-veda-staging"
        # FIXME: use this repository again once the changes in the bootstrap5-nasa-veda-staging branch of 2i2c-org/default-hub-homepage have been ported to it
        # gitRepoUrl: "https://github.com/NASA-IMPACT/veda-hub-homepage"

  dask-gateway:
    gateway:
      backend:
        scheduler:
          extraPodConfig:
            nodeSelector:
              2i2c/hub-name: staging
        worker:
          extraPodConfig:
            node_selector:
              2i2c/hub-name: staging
        imagePullSecrets: [{ name: image-pull-secret }]

  binderhub-service:
    dockerApi:
      nodeSelector:
        2i2c/hub-name: staging
    config:
      KubernetesBuildExecutor:
        node_selector:
          2i2c/hub-name: staging
      BinderHub:
        # something like <region>-docker.pkg.dev/<project-name>/<repository-name> for grc.io
        # or quay.io/org/repo/cluster-hub/ for quay.io
        image_prefix: quay.io/veda-binder/staging-
      DockerRegistry:
        url: &url https://quay.io
        username: &username veda-binder+image_builder
    buildPodsRegistryCredentials:
      server: *url
      username: *username

  jupyterhub-home-nfs:
    enabled: true
    eks:
      enabled: true
      volumeId: vol-0a1246ee2e07372d0
    quotaEnforcer:
      hardQuota: "10" # in GB
      path: "/export/staging"
    prometheusExporter:
      enabled: true
