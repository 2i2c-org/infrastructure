nfs:
  pv:
    serverIP: 10.100.253.138
  shareCreator:
    enabled: false

userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::221106934874:role/oceanhackweek-prod

jupyterhub:
  singleuser:
    nodeSelector:
      2i2c/hub-name: prod
  ingress:
    hosts: [oceanhackweek.2i2c.cloud]
    tls:
    - hosts: [oceanhackweek.2i2c.cloud]
      secretName: https-auto-tls
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://oceanhackweek.2i2c.cloud/hub/oauth_callback

jupyterhub-home-nfs:
  eks:
    volumeId: vol-0977ec2bf457215f0
  quotaEnforcer:
    config:
      QuotaManager:
        hard_quota: 10 # in GiB
