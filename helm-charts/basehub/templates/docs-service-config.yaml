{{ if .Values.jupyterhub.custom.docs_service.enabled }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-docs-configmap
  labels:
    app: docs-service
data:
  nginx.conf: |
    server {
      listen 8080;
      location / {
        index index.html;
        root /etc/nginx/html;
      }
    }
{{ end }}
