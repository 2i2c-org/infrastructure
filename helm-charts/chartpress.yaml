charts:
  - name: basehub
    imagePrefix: quay.io/2i2c/pilot-
    images:
      hub:
        valuesPath: jupyterhub.hub.image
  - name: basehub
    images:
      hub-experimental:
        imageName: quay.io/2i2c/experimental-hub
        buildArgs:
          REQUIREMENTS_FILE: "requirements.txt"
      hub-experimental2:
        imageName: quay.io/2i2c/experimental-hub2
        buildArgs:
          REQUIREMENTS_FILE: "second-requirements.txt"
        contextPath: "./images/hub-experimental"
        dockerfilePath: images/hub-experimental/Dockerfile
