jupyterhub:
  ingress:
    hosts: [datahub.mills.edu]
    tls:
      - hosts: [datahub.mills.edu]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Mills College
          logo_url: https://upload.wikimedia.org/wikipedia/commons/4/40/Mills_College_wordmark.svg
          url: https://www.mills.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://datahub.mills.edu/hub/oauth_callback"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - "2i2c.org"
              - "berkeley.edu"
              - "mills.edu"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users: &mills_admins
          - aculich@berkeley.edu
          - sean.smorris@berkeley.edu
          - akonrad@mills.edu
          - wang@mills.edu
