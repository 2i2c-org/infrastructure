jupyterhub:
  ingress:
    hosts: [tuskegee.cloudbank.2i2c.cloud]
    tls:
    - hosts: [tuskegee.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: github
    homepage:
      templateVars:
        org:
          name: Tuskegee University
          logo_url: https://www.tuskegee.edu/Content/Uploads/Tuskegee/Images/f-logo.png
          url: https://www.tuskegee.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://tuskegee.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_organizations:
        - TU-CSCI-Data8
        scope:
        - read:org
      Authenticator:
        admin_users:
        - sean-morris
        - rawajfihy
