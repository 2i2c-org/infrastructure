basehub:
  nfs:
    pv:
      # from https://docs.aws.amazon.com/efs/latest/ug/mounting-fs-nfs-mount-settings.html
      mountOptions:
        - rsize=1048576
        - wsize=1048576
        - timeo=600
        - soft # We pick soft over hard, so NFS lockups don't lead to hung processes
        - retrans=2
        - noresvport
      serverIP: fs-b25253b5.efs.us-west-2.amazonaws.com
      baseShareName: /
  jupyterhub:
    custom:
      2i2c:
        add_staff_user_ids_to_admin_users: true
        add_staff_user_ids_of_type: "github"
      homepage:
        templateVars:
          org:
            name: Openscapes
            logo_url: https://www.openscapes.org/img/logo.png
            url: https://www.openscapes.org/
          designed_by:
            name: 2i2c
            url: https://2i2c.org
          operated_by:
            name: 2i2c
            url: https://2i2c.org
          funded_by:
            name: Openscapes
            url: https://www.openscapes.org/
    singleuser:
      serviceAccountName: cloud-user-sa
      defaultUrl: /lab
      storage:
        extraVolumeMounts:
          - name: home
            mountPath: /home/jovyan/shared
            subPath: _shared
            readOnly: false
    scheduling:
      userScheduler:
        enabled: true
    hub:
      allowNamedServers: true
      config:
        JupyterHub:
          authenticator_class: github
        GitHubOAuthenticator:
          oauth_callback_url: https://staging.openscapes.2i2c.cloud/hub/oauth_callback
          allowed_organizations:
            - 2i2c-org:hub-access-for-2i2c-staff
            - NASA-Openscapes:workshopaccess-2i2c
            - NASA-Openscapes:longtermaccess-2i2c
            - NASA-Openscapes:championsaccess-2i2c
          scope:
            - read:org
        Authenticator:
          admin_users:
            - amfriesz
            - jules32
            - erinmr
            - betolink
