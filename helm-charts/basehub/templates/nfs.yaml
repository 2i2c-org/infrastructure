{{- if .Values.nfs.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-home-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.nfs.pv.serverIP | quote }}
    path: "{{ .Values.nfs.pv.baseShareName }}{{ .Values.nfs.pv.shareNameOverride | default .Release.Name }}"
  mountOptions: {{ .Values.nfs.pv.mountOptions | toJson }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-nfs
spec:
  accessModes:
    - ReadWriteMany
  volumeName: {{ .Release.Name }}-home-nfs
  storageClassName: ""
  resources:
    requests:
      storage: 1Mi
{{- end }}
