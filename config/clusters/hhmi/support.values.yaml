prometheusIngressAuthSecret:
  enabled: true

prometheus:
  alertmanager:
    enabled: true
    config:
      route:
        group_wait: 10s
        group_interval: 5m
        receiver: pagerduty
        repeat_interval: 3h
        routes:
          - receiver: pagerduty
            match:
              channel: pagerduty
              cluster: hhmi
              namespace: staging
          - receiver: pagerduty
            match:
              channel: pagerduty
              cluster: hhmi
              namespace: prod
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.hhmi.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.hhmi.2i2c.cloud
  serverFiles:
    alerting_rules.yml:
      groups:
        - name: hhmi staging jupyterhub-home-nfs disk full
          rules:
            - alert: staging-jupyterhub-home-nfs-disk-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="staging"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: hhmi
              annotations:
                summary: "jupyterhub-home-nfs disk full in namespace {{ $labels.namespace }}"
        - name: hhmi prod jupyterhub-home-nfs disk full
          rules:
            - alert: prod-jupyterhub-home-nfs-disk-full
              expr: node_filesystem_avail_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="prod"} / node_filesystem_size_bytes{mountpoint="/shared-volume", component="shared-volume-metrics", namespace="prod"} < 0.1
              for: 15m
              labels:
                severity: critical
                channel: pagerduty
                cluster: hhmi
              annotations:
                summary: "jupyterhub-home-nfs disk full in namespace {{ $labels.namespace }}"

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.hhmi.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.hhmi.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.hhmi.2i2c.cloud

gcpFilestoreBackups:
  enabled: true
  filestoreName: hhmi-homedirs
  project: hhmi-398911
  zone: us-west2-b
  retentionDays: 2
  serviceAccount:
    name: gcp-filestore-backups-sa
    annotations:
      iam.gke.io/gcp-service-account: hhmi-filestore-backup@hhmi-398911.iam.gserviceaccount.com
