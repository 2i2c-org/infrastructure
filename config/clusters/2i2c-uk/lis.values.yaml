nfs:
  enabled: true
  pv:
    mountOptions:
      - soft
      - noatime
    # Google FileStore IP
    serverIP: 10.65.88.114
    # Name of Google Filestore share
    baseShareName: /homes/
jupyterhub:
  ingress:
    hosts: [ds.lis.2i2c.cloud]
    tls:
      - hosts: [ds.lis.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "github"
    homepage:
      templateVars:
        org:
          name: London Interdisciplinary School
          url: https://www.lis.ac.uk
          logo_url: https://avatars.githubusercontent.com/u/95037064?s=200&v=4
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: 2i2c
          url: https://2i2c.org
        funded_by:
          name: London Interdisciplinary School
          url: https://www.lis.ac.uk
    # Extra mount point for admins to access to all users' home dirs
    # Ref https://2i2c.freshdesk.com/a/tickets/228
    singleuserAdmin:
      extraVolumeMounts:
        - name: home
          mountPath: /home/jovyan/allusers
          readOnly: false
  singleuser:
    image:
      # https://hub.docker.com/r/lisacuk/lishub-base
      name: "lisacuk/lishub-base"
      tag: "581a714"
    # Added profileList per https://2i2c.freshdesk.com/a/tickets/1066
    profileList:
      - display_name: "Small: ~512 MB RAM / ~0.5 CPU"
        slug: mem_512m
        default: true
        kubespawner_override:
          # increase as requested via https://2i2c.freshdesk.com/a/tickets/1066
          mem_guarantee: 512M
          mem_limit: 1G
      - display_name: "Large: ~1 GB RAM / ~0.5 CPU"
        slug: mem_1g
        kubespawner_override:
          # increase as requested via https://2i2c.freshdesk.com/a/tickets/1066
          mem_guarantee: 1G
          mem_limit: 2G
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: "https://ds.lis.2i2c.cloud/hub/oauth_callback"
        allowed_organizations:
          - lisacuk
        scope:
          - read:org
      Authenticator:
        admin_users:
          - LaCrecerelle
          - matthew-brett
