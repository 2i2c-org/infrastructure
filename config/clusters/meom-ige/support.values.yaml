prometheusIngressAuthSecret:
    enabled: true
  
prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.meom-ige.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.meom-ige.2i2c.cloud
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi
grafana:
  ingress:
    hosts:
      - grafana.meom-ige.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.meom-ige.2i2c.cloud
