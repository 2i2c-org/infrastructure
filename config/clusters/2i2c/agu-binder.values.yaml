binderhub:
  dind:
    # This has to be separate for each binderhub we run on the same cluster
    hostSocketDir: /var/run/agu-binder/dind
    hostLibDir: /var/lib/agu-binder/dind
  ingress:
    hosts:
      - agu-binder.2i2c.cloud
    tls:
      - secretName: https-auto-tls
        hosts:
          - agu-binder.2i2c.cloud
  registry:
    url: https://us-central1-docker.pkg.dev
  config:
    DockerRegistry:
      token_url: https://us-central1-docker.pkg.dev/v2/token?service=
    BinderHub:
      # The URL set as jupyterhub.ingress.hosts[0] in this config
      auth_enabled: true
      hub_url: https://hub.agu-binder.2i2c.cloud
      image_prefix: us-central1-docker.pkg.dev/two-eye-two-see/agu-binder-registry/
      template_path: /etc/binderhub/custom/templates
      extra_static_path: /etc/binderhub/custom/static
      extra_static_url_prefix: /extra_static/
      about_message: |
        <p>agu-binder.2i2c.cloud is operated by the <a href="https://2i2c.org">2i2c team</a> for AGU 2023.<br /><br />
  initContainers:
    - name: git-clone-templates
      image: alpine/git
      args:
        - clone
        - --single-branch
        - --branch=master
        - --depth=1
        - --
        - https://github.com/2i2c-org/agu-binder-custom-templates
        - /etc/binderhub/custom
      securityContext:
        runAsUser: 0
      volumeMounts:
        - name: custom-templates
          mountPath: /etc/binderhub/custom
  extraVolumes:
    - name: custom-templates
      emptyDir: {}
  extraVolumeMounts:
    - name: custom-templates
      mountPath: /etc/binderhub/custom

  jupyterhub:
    ingress:
      enabled: true
      hosts:
        - hub.agu-binder.2i2c.cloud
      tls:
        - secretName: https-auto-tls-hub-binder
          hosts:
            - hub.agu-binder.2i2c.cloud
    hub:
      redirectToServer: false
      services:
        binder:
          oauth_client_id: service-binderhub
          oauth_no_confirm: true
          oauth_redirect_uri: "https://agu-binder.2i2c.cloud/oauth_callback"
      loadRoles:
        user:
          scopes:
            - self
            - "access:services"
      config:
        BinderSpawner:
          auth_enabled: true
        JupyterHub:
          authenticator_class: cilogon
        CILogonOAuthenticator:
          oauth_callback_url: "https://hub.agu-binder.2i2c.cloud/hub/oauth_callback"
          allowed_idps:
            http://google.com/accounts/o8/id:
              username_derivation:
                username_claim: "email"
        Authenticator:
          admin_users:
            - choldgraf@2i2c.org
            - colliand@2i2c.org
            - damianavila@2i2c.org
            - erik@2i2c.org
            - georgianaelena@2i2c.org
            - jmunroe@2i2c.org
            - sgibson@2i2c.org
            - yuvipanda@2i2c.org
    singleuser:
      nodeSelector:
        2i2c.org/community: agu-binder
      extraTolerations:
        - key: "2i2c.org/community"
          operator: "Equal"
          value: "agu-binder"
          effect: "NoSchedule"
      # to make notebook servers aware of hub
      cmd: jupyterhub-singleuser
