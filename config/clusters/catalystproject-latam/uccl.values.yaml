jupyterhub:
  ingress:
    hosts: [uccl.latam.catalystproject.2i2c.cloud]
    tls:
      - hosts: [uccl.latam.catalystproject.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    homepage:
      templateVars:
        org:
          name: Catalyst Project, LatAm - UCCL
  hub:
    config:
      JupyterHub:
        authenticator_class: github
      GitHubOAuthenticator:
        oauth_callback_url: https://uccl.latam.catalystproject.2i2c.cloud/hub/oauth_callback
        allowed_organizations:
          - CatalystProject-Hubs:uccl
        scope:
          - read:org
      Authenticator:
        admin_users:
          - fvillena
