jupyterhub:
  ingress:
    hosts: [r.datatools.utoronto.ca]
    tls:
      - hosts: [r.datatools.utoronto.ca]
        secretName: https-auto-tls
  custom:
    jupyterhubConfigurator:
      enabled: false
  prePuller:
    # hook prePuller shouldn't be enabled when configuring images in any other
    # way than singleuser.image.
    hook:
      enabled: true
  hub:
    db:
      pvc:
        # prod stores logs, so let's make it big
        storage: 60Gi
    config:
      CILogonOAuthenticator:
        oauth_callback_url: https://r.datatools.utoronto.ca/hub/oauth_callback
