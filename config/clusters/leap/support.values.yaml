nvidiaDevicePlugin:
  gke:
    enabled: true

prometheusIngressAuthSecret:
  enabled: true

grafana:
  ingress:
    hosts:
      - grafana.leap.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.leap.2i2c.cloud
prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.leap.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.leap.2i2c.cloud
    resources:
      limits:
        cpu: 2
        memory: 12Gi
