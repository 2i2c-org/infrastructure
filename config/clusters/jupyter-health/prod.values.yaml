userServiceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::211125465508:role/jupyter-health-prod

nfs:
  pv:
    serverIP: 10.100.118.64

jupyterhub-home-nfs:
  eks:
    volumeId: vol-02741e24417a9c2c2
  quotaEnforcer:
    hardQuota: "10" # in GB
    path: "/export/prod"
    resources:
      requests:
        cpu: 0.02
        memory: 20M
      limits:
        cpu: 0.04
        memory: 30M
  nfsServer:
    resources:
      requests:
        cpu: 0.2
        memory: 2G
      limits:
        cpu: 0.4
        memory: 6G
  prometheusExporter:
    resources:
      requests:
        cpu: 0.02
        memory: 15M
      limits:
        cpu: 0.04
        memory: 20M
jupyterhub:
  ingress:
    hosts: [jupyter-health.2i2c.cloud]
    tls:
      - hosts: [jupyter-health.2i2c.cloud]
        secretName: https-auto-tls
  hub:
    config:
      GenericOAuthenticator:
        oauth_callback_url: https://jupyter-health.2i2c.cloud/hub/oauth_callback
  singleuser:
    nodeSelector:
      2i2c/hub-name: prod
