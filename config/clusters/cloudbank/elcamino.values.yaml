jupyterhub:
  ingress:
    hosts: [elcamino.cloudbank.2i2c.cloud]
    tls:
      - hosts: [elcamino.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: El Camino College
          logo_url: https://www.elcamino.edu/_resources/images/logo.png
          url: https://www.elcamino.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/

  singleuser:
    memory:
      limit: 2G
      guarantee: 2G
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: "https://elcamino.cloudbank.2i2c.cloud/hub/oauth_callback"
        # Only show the option to login with Google
        shown_idps:
          - http://google.com/accounts/o8/id
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains: ["2i2c.org", "berkeley.edu", "elcamino.edu"]
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        admin_users:
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
          - srussell@elcamino.edu
          - ammartinez@elcamino.edu
