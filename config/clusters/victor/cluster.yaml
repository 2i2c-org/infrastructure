name: victor
provider: aws # https://2i2c.awsapps.com/start#/
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: victor
  region: us-west-2
  billing:
    paid_by_us: true
support:
  helm_chart_values_files:
  - support.values.yaml
  - enc-support.secret.values.yaml
hubs:
- name: staging
  display_name: Victor (staging)
  domain: staging.hub.victorproject.org
  helm_chart: daskhub
  helm_chart_values_files:
  - common.values.yaml
  - staging.values.yaml
  - enc-staging.secret.values.yaml
- name: prod
  display_name: Victor
  domain: hub.victorproject.org
  helm_chart: daskhub
  helm_chart_values_files:
  - common.values.yaml
  - prod.values.yaml
  - enc-prod.secret.values.yaml
