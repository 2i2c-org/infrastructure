basehub:
  jupyterhub:
    ingress:
      hosts: [staging.openscapes.2i2c.cloud]
      tls:
        - hosts: [staging.openscapes.2i2c.cloud]
          secretName: https-auto-tls
    singleuser:
      profileList:
        - display_name: Python
          description: Python datascience environment
          default: true
          profile_options:
            image:
              display_name: Image and Tag
              unlisted_choice: &unlisted_choice
                enabled: true
                display_name: "Custom image"
                validation_regex: "^.+:.+$"
                validation_message: "Must be a publicly available docker image, of form <image-name>:<tag>"
                kubespawner_override:
                  image: "{value}"
              choices:
                default:
                  display_name: openscapes/python:06b0503
                  default: true
                  kubespawner_override:
                    image: openscapes/python:06b0503
            requests: &requests_profile_options
              display_name: Resource Allocation
              choices:
                mem_1_9:
                  display_name: 1.9 GB RAM, upto 3.75 CPUs
                  kubespawner_override:
                    mem_guarantee: 1992701952
                    mem_limit: 1992701952
                    cpu_guarantee: 0.234375
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                  default: true
                mem_3_7:
                  display_name: 3.7 GB RAM, upto 3.75 CPUs
                  kubespawner_override:
                    mem_guarantee: 3985403904
                    mem_limit: 3985403904
                    cpu_guarantee: 0.46875
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_7_4:
                  display_name: 7.4 GB RAM, upto 3.75 CPUs
                  kubespawner_override:
                    mem_guarantee: 7970807808
                    mem_limit: 7970807808
                    cpu_guarantee: 0.9375
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_14_8:
                  display_name: 14.8 GB RAM, upto 3.75 CPUs
                  kubespawner_override:
                    mem_guarantee: 15941615616
                    mem_limit: 15941615616
                    cpu_guarantee: 1.875
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_29_7:
                  display_name: 29.7 GB RAM, upto 3.75 CPUs
                  kubespawner_override:
                    mem_guarantee: 31883231232
                    mem_limit: 31883231232
                    cpu_guarantee: 3.75
                    cpu_limit: 3.75
                    node_selector:
                      node.kubernetes.io/instance-type: r5.xlarge
                mem_60_6:
                  display_name: 60.6 GB RAM, upto 15.72 CPUs
                  kubespawner_override:
                    mem_guarantee: 65105797120
                    mem_limit: 65105797120
                    cpu_guarantee: 7.86
                    cpu_limit: 15.72
                    node_selector:
                      node.kubernetes.io/instance-type: r5.4xlarge
                mem_121_3:
                  display_name: 121.3 GB RAM, upto 15.72 CPUs
                  kubespawner_override:
                    mem_guarantee: 130211594240
                    mem_limit: 130211594240
                    cpu_guarantee: 15.72
                    cpu_limit: 15.72
                    node_selector:
                      node.kubernetes.io/instance-type: r5.4xlarge
        - display_name: R
          description: R (with RStudio) + Python environment
          profile_options:
            image:
              display_name: Image and Tag
              unlisted_choice: *unlisted_choice
              choices:
                default:
                  display_name: openscapes/rocker:a7596b5
                  default: true
                  kubespawner_override:
                    image: openscapes/rocker:a7596b5
            requests: *requests_profile_options
        - display_name: Matlab
          description: Matlab environment
          profile_options:
            image:
              display_name: Image and Tag
              unlisted_choice: *unlisted_choice
              choices:
                default:
                  display_name: openscapes/matlab:2023-06-29
                  default: true
                  kubespawner_override:
                    image: openscapes/matlab:2023-06-29
            requests: *requests_profile_options
    hub:
      image:
        name: quay.io/2i2c/unlisted-choice-experiment
        tag: "0.0.1-0.dev.git.6935.h7141d766"
      config:
        CILogonOAuthenticator:
          oauth_callback_url: "https://staging.openscapes.2i2c.cloud/hub/oauth_callback"
