    hosts: [staging.kitware.2i2c.cloud]
    tls:
      - hosts: [staging.kitware.2i2c.cloud]
        secretName: https-auto-tls
  hub:
    config:
      GitHubOAuthenticator:
        oauth_callback_url: https://staging.kitware.2i2c.cloud/hub/oauth_callback
  singleuser:
    nodeSelector:
      2i2c/hub-name: staging
