jupyterhub:
  ingress:
    hosts: [humboldt.cloudbank.2i2c.cloud]
    tls:
      - hosts: [humboldt.cloudbank.2i2c.cloud]
        secretName: https-auto-tls
  prePuller:
    continuous:
      enabled: true
    hook:
      enabled: true
  singleuser:
    memory:
      guarantee: 512M
      limit: 1G
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: "google"
    homepage:
      templateVars:
        org:
          name: Cal Poly Humboldt
          logo_url: https://brand.humboldt.edu/sites/default/files/styles/panopoly_image_original/public/primary-logo-for-web_0.png
          url: https://www.humboldt.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://humboldt.cloudbank.2i2c.cloud/hub/oauth_callback
        shown_idps:
          - http://google.com/accounts/o8/id
          - urn:mace:incommon:humboldt.edu
          - urn:mace:incommon:berkeley.edu
        allowed_idps:
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: "email"
            allowed_domains:
              - "2i2c.org"
              - "berkeley.edu"
              - "humboldt.edu"
          urn:mace:incommon:humboldt.edu:
            username_derivation:
              username_claim: "email"
          urn:mace:incommon:berkeley.edu:
            username_derivation:
              username_claim: "email"
      Authenticator:
        # These folks should still have admin tho
        admin_users:
          - ericvd@berkeley.edu
          - sean.smorris@berkeley.edu
          - bl222@humboldt.edu
          - bj117@humboldt.edu
  cull:
    # Cull after 30min of inactivity
    every: 300
    timeout: 1800
    # No pods over 12h long
    maxAge: 43200
