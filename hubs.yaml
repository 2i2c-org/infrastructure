clusters:
  - name: 2i2c
    image_repo:  "us-central1-docker.pkg.dev/two-eye-two-see/low-touch-hubs/base-user"
    provider: gcp
    gcp:
      key: secrets/2i2c.json
      project: two-eye-two-see
      cluster: low-touch-hubs-cluster
      zone: us-central1
    hubs:
      - name: staging
        cluster: 2i2c
        domain: staging.pilot.2i2c.cloud
        auth0:
          connection: google-oauth2
        config:
          jupyterhub:
            homepage:
              templateVars:
                org:
                  name: 2i2c Staging
                  url: https://2i2c.org
                  logo_url: https://2i2c.org/media/logo.png
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
            auth:
              # Admin names need to be listed wtice here, unfortunately
              # 'whitelist' will be removed by next jupyterhub release
              whitelist:
                users:
                  - yuvipanda@gmail.com
                  - colliand@gmail.com
                  - choldgraf@gmail.com
              admin:
                users:
                  - yuvipanda@gmail.com
                  - colliand@gmail.com
                  - choldgraf@gmail.com
      - name: pfw
        cluster: 2i2c
        domain: pfw.pilot.2i2c.cloud
        auth0:
          connection: github
        config:
          jupyterhub:
            homepage:
              templateVars:
                org:
                  name: Purdue Fort Wayne
                  logo_url: https://upload.wikimedia.org/wikipedia/en/thumb/1/14/Purdue_Fort_Wayne_Mastodons_logo.svg/400px-Purdue_Fort_Wayne_Mastodons_logo.svg.png
                  url: https://www.pfw.edu/
                designed_by:
                  name: 2i2c
                  url: https://2i2c.org
                operated_by:
                  name: 2i2c
                  url: https://2i2c.org
                funded_by:
                  name: 2i2c
                  url: https://2i2c.org
            auth:
              # Admin names need to be listed wtice here, unfortunately
              # 'whitelist' will be removed by next jupyterhub release
              whitelist:
                users:
                  - colliand
                  - alessandromariaselvitella
                  - fosterk86
                  - choldgraf
                  - yuvipanda
              admin:
                users:
                  - colliand
                  - alessandromariaselvitella
                  - fosterk86
                  - choldgraf
                  - yuvipanda
      - name: wageningen
        cluster: 2i2c
        domain: wur.pilot.2i2c.cloud
        auth0:
          connection: google-oauth2
        config:
          jupyterhub:
            homepage:
              templateVars:
                org:
                  name: Wageningen University and Research
                  logo_url: https://www.wur.nl/upload/58340fb4-e33a-4d0b-af17-8d596fa93663_WUR_RGB_standard.png
                  url: https://www.wur.nl/en/wageningen-university.htm
