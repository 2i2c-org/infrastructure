prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    ingress:
      enabled: true
      hosts:
        - prometheus.{{ cluster_name }}.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.{{ cluster_name }}.2i2c.cloud

grafana:
  grafana.ini:
    server:
      root_url: https://grafana.{{ cluster_name }}.2i2c.cloud/
  auth.github:
    enabled: true
    allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.{{ cluster_name }}.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.{{ cluster_name }}.2i2c.cloud
{% if provider == "aws" %}
aws-ce-grafana-backend:
  enabled: true
  envBasedConfig:
    clusterName: {{ cluster_name }}
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: {{ output of `terraform output -raw aws_ce_grafana_backend_k8s_sa_annotation` }}

cluster-autoscaler:
  enabled: true
  autoDiscovery:
    clusterName: {{ cluster_name }}
  awsRegion: {{ cluster_region }}
{% endif %}