jupyterhub:
  ingress:
    hosts: [chabot.cloudbank.2i2c.cloud]
    tls:
    - hosts: [chabot.cloudbank.2i2c.cloud]
      secretName: https-auto-tls
  custom:
    2i2c:
      add_staff_user_ids_to_admin_users: true
      add_staff_user_ids_of_type: google
    homepage:
      templateVars:
        org:
          name: Chabot College
          logo_url: https://www.chabotcollege.edu/_resources/images/chabot-logo-header-white-text.png
          url: https://www.chabotcollege.edu/
        designed_by:
          name: 2i2c
          url: https://2i2c.org
        operated_by:
          name: CloudBank
          url: http://cloudbank.org/
        funded_by:
          name: CloudBank
          url: http://cloudbank.org/
  hub:
    config:
      JupyterHub:
        authenticator_class: cilogon
      CILogonOAuthenticator:
        oauth_callback_url: https://chabot.cloudbank.2i2c.cloud/hub/oauth_callback
        allowed_idps:
          http://login.microsoftonline.com/common/oauth2/v2.0/authorize:
            default: true
            username_derivation:
              username_claim: email
            allowed_domains:
            - chabotcollege.edu
          http://google.com/accounts/o8/id:
            username_derivation:
              username_claim: email
            allowed_domains:
            - chabotcollege.edu
            - zonemail.clpccd.edu
      Authenticator:
        admin_users:
        - ericvd@berkeley.edu
        - sean.smorris@berkeley.edu
        - lbauman@chabotcollege.edu
jupyterhub-home-nfs:
  gke:
    volumeId: projects/cb-1003-1696/zones/us-central1-b/disks/hub-nfs-homedirs-chabot
nfs:
  pv:
    serverIP: 10.3.254.113
    baseShareName: /
