grafana:
  grafana.ini:
    server:
      root_url: https://grafana.gcp.pangeo.2i2c.cloud/
    auth.github:
      enabled: true
      allowed_organizations: 2i2c-org
  ingress:
    hosts:
      - grafana.gcp.pangeo.2i2c.cloud
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.gcp.pangeo.2i2c.cloud

# Disable the Admissions Validation Webhook and the port is not
# permitted on private GKE clusters
ingress-nginx:
  controller:
    admissionWebhooks:
      enabled: false

prometheusIngressAuthSecret:
  enabled: true

prometheus:
  server:
    persistentVolume:
      size: 200Gi
    ingress:
      enabled: true
      hosts:
        - prometheus.gcp.pangeo.2i2c.cloud
      tls:
        - secretName: prometheus-tls
          hosts:
            - prometheus.gcp.pangeo.2i2c.cloud
    resources:
      requests:
        # Set requests here as well, to make sure we don't trample on the other pods (hub, proxy, etc)
        # too much
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 2
        # Specifically set a really high memory limit,
        # as prometheus memory can sometimes spike up to 2x regular use or more when replaying
        # WAL after a restart (https://github.com/prometheus/prometheus/issues/6934). This was
        # causing prometheus to crash forever, as the memory spike would get it killed. The
        # higher limit helps with this
        memory: 12Gi
