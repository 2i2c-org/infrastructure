name: nasa-ghg
provider: aws # https://smce-ghg-center.signin.aws.amazon.com/console
account: "smce-ghg-center"
aws:
  key: enc-deployer-credentials.secret.json
  clusterType: eks
  clusterName: nasa-ghg-hub
  region: us-west-2
support:
  helm_chart_values_files:
    - support.values.yaml
    - enc-support.secret.values.yaml
hubs:
  - name: staging
    display_name: "NASA GHG Center (staging)"
    domain: staging.nasa-ghg.2i2c.cloud
    helm_chart: daskhub
    helm_chart_values_files:
      - common.values.yaml
      - staging.values.yaml
      - enc-staging.secret.values.yaml
  - name: prod
    display_name: "NASA GHG Center (prod)"
    domain: hub.ghg.center
    helm_chart: daskhub
    helm_chart_values_files:
      - common.values.yaml
      - prod.values.yaml
      - enc-prod.secret.values.yaml
